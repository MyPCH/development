apiVersion: helm.integrations.flux.weave.works/v1alpha2
kind: FluxHelmRelease
metadata:
  name: istio
  namespace: istio-system
  labels:
    chart: istio
spec:
  chartGitPath: istio
  releaseName: istio
  values:
    rbacEnabled: true
    mtls:
      enabled: false
    ingress:
      enabled: true
    ingressgateway:
      enabled: true
    egressgateway:
      enabled: true
    sidecarInjectorWebhook:
      enabled: true