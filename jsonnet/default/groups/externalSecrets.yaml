groups:
  externalSecrets:
    name: external-secrets
    enabled: true
    helmrelease:
      chart:
        git: git@github.com:godaddy/kubernetes-external-secrets
        path: charts/kubernetes-external-secrets
        ref: master
      create: true
      gitops:
        automated: false
    iam:
      create: true
    namespace:
      create: true
      name: external-secrets
