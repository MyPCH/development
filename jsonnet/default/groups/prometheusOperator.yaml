groups:
  prometheusOperator:
    name: prometheus-operator
    enabled: true
    helmrelease:
      chart:
        repository: https://kubernetes-charts.storage.googleapis.com/
        name: prometheus-operator
        version: 5.13.0
        index: stable
      gitops:
        automated: false
      values:
        prometheus:
          prometheusSpec:
            replicas: 2
            retention: 12h
            image:
              tag: "v2.8.0"
    namespace:
      create: true
      name: monitoring
