groups:
  externalDNS:
    name: external-dns
    enabled: true
    helmrelease:
      chart:
        repository: https://kubernetes-charts.storage.googleapis.com/
        index: stable
        name: external-dns
        version: 2.5.3
      create: true
      gitops:
        automated: false
    iam:
      create: true
    namespace:
      create: true
      name: external-dns-system
    cfrole:
      create: true
    crmanagedpolicy:
      create: true
