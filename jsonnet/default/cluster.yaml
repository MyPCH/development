cluster:
  eks:
    accountNumber: 123456789012    # 12 digit AWS account number
    cidr: 10.44.0.0/16
    configFile: ""
    iam:
      administrators:
      - derrickburns-cli
      - lennartgoedhard-cli
      - benderr-cli
    nodegroup:
      desiredCapacity: 3
      instanceType: m4.large
      maxSize: 10
      minSize: 1
    region: us-west-2
  ingress:
    dns:
      hostnames: []
    service:
      http:
        port: 80
        enabled: false
      https:
        enabled: true
        port: 443
      type: LoadBalancer
  hpa:
    create: true
    data:
      maxReplicas: 10
      minReplicas: 1
      targetCPUUtilizationPercentage: 50
  k8sVersion: "1.13"
  kubeconfig: ""
  logLevel: debug
  metrics:
    enabled: true
  mesh:
    enabled: false
    name: linkerd
  name: development
  provider: eks
  securityContext: 
    allowPrivilegeEscalation: false
    runAsNonRoot: true
    runAsUser: 10101
    capabilities: 
      drop: ['ALL']
  resources: 
    limits: 
      cpu: '200m'
      memory: '128Mi'
    requests: 
      cpu: '50m'
      memory: '32Mi'
  store: 
    type: "s3"
    s3:
      bucketNamePrefix: "tidepool"
