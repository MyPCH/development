tidepool:
  groups:
    default:
      name: default
      enabled: true
      iam:
        create: true
      namespace:
        create: true
      node:
        environment: production
      store:
        type: s3
      hpa:
        create: true
        data:
          maxReplicas: 10
          minReplicas: 1
          targetCPUUtilizationPercentage: 50
      helmrelease:
        create: true
        chart:
          git: git@github.com:tidepool-org/development
          path: charts/tidepool/0.1.7
          ref: k8s
        gitops:
          automated: true
          filter: develop-*
          selector: glob
        values: {}


