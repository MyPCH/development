tidepool:
  groups:
    default:
      groups:
        ingress:
          name: ingress
          deployment:
            name: gateway-proxy-v2
            namespace: gloo-system
          gateway:
            default:
              protocol: https
              #host: ""                               # defaults to first host listed for given protocol
            http:
              dnsNames: [ ]
            https:
              dnsNames:
              - default.tidepool.org
          certificate:
            create: false                             # whether to create a TLS certificate 
            #issuer:
              #name: letsencrypt-staging
              #kind: ClusterIssuer
            #secretName: ""
