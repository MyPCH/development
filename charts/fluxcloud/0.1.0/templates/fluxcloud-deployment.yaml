apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ .Values.name }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        name: {{ .Values.name }}
    spec:
      containers:
      - name: fluxcloud
        image: {{ .Values.image }}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: {{ .Values.containerPort }}
        env:
        - name: SLACK_URL
          value: {{ .Values.slack.url }} 
        - name: SLACK_CHANNEL
          value: {{ .Values.slack.channel }}
        - name: SLACK_USERNAME
          value: {{ .Values.slack.username }}
        - name: SLACK_ICON_EMOJI
          value: ":heart:"
        - name: GITHUB_URL
          value: {{ .Values.github }}
        - name: LISTEN_ADDRESS
          value: ":{{.Values.containerPort}}"
