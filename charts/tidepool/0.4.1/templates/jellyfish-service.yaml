apiVersion: v1
kind: Service
metadata:
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v1
      kind:  Mapping
      host: {{ include "charts.host.uploads" . }}
      name: {{ .Release.Namespace -}}-jellyfish
      prefix: /
      method: "GET|OPTIONS|POST|PUT|PATCH|DELETE"
      method_regex: true
      rewrite: ""
      path_redirect: "false"
      service: jellyfish.{{ .Release.Namespace }}:{{.Values.jellyfish.port}}
  creationTimestamp: null
  labels:
    app: jellyfish
    helm.sh/chart: {{ include "charts.chart" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  name: jellyfish
  namespace: {{.Release.Namespace}}
spec:
  ports:
  - name: "{{.Values.jellyfish.port}}"
    port: {{.Values.jellyfish.port}}
    targetPort: {{.Values.jellyfish.port}}
  selector:
    app: jellyfish
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
status:
  loadBalancer: {}
