apiVersion: v1
kind: Service
metadata:
  labels:
    app: internal-app
    helm.sh/chart: {{ include "charts.chart" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  name: internal-app
  namespace: {{.Release.Namespace}}
spec:
  ports:
  - name: "http"
    port: 80
    targetPort: 80
  selector:
    app: internal-app
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
