global:
  ports:
    blip: 3000
    export: 9300
    gatekeeper: 9123
    hakken: 8000
    highwater: 9191
    hydrophone: 9157
    jellyfish: 9122
    messageapi: 9119
    auth: 9222
    blob: 9225
    data: 9220
    image: 9226
    notification: 9223
    task: 9224
    user: 9221
    seagull: 9120
    shoreline: 9107
    tidewhisperer: 9127
  aws:
    region: us-west-2
  environment: production
  fullnameOverride: ""
  image:
    pullPolicy: IfNotPresent
  includeSecrets: true
  namespace:
    create: true
  nameOverride: ""

  mongo: 
    enabled: true
    host: 'mongodb'
    username: ''
    password: ''
    port: 27017
    tls: 'false'
    optParams: ''
  provider:
    dexcom:
      token: { url: 'https://api.dexcom.com/v1/oauth2/token' }
      authorize: { url: 'https://api.dexcom.com/v1/oauth2/login?prompt=login' }
      client: { url: "https://api.dexcom.com" }
  hosts:
    default:
      protocol:
        https
    http:
      dev:
        name: dev.tidepool.org
    https:
      dev-s:
        name: dev.tidepool.org
        tlssecret:
          name: tidepool-org
          namespace: default
  gateway:
    name: gloo
    proxy:
      name:  gateway-proxy
      namespace: gloo-system

  resources:
    {}
    # If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #  cpu: 100m
    #  memory: 128Mi
    # requests:
    #  cpu: 100m
    #  memory: 128Mi
    #

# non-Tidepool services
ambassador:
  fullnameOverride: ambassador
  replicaCount: 1
  service:
    http:
      port: 80
    https:
      port: 443
    securityContext:
      runAsNonRoot: false
    externalTrafficPolicy: Local
    annotations:
      sidecar.istio.io/inject: "false"
      service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
      service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"

nosqlclient:
  image: 'mongoclient/mongoclient'
  enabled: 'true'
  port: 3001

