apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: seagull
    helm.sh/chart: {{ include "charts.chart" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  name: seagull
  namespace: {{.Release.Namespace}}
  annotations:
    secret.reloader.stakater.com/reload: "server-secret,mongo,seagull"
spec:
  selector:
    matchLabels:
      app: seagull
      app.kubernetes.io/name: {{ include "charts.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  replicas: 1
  strategy: {}
  template:
    metadata:
      labels:
        app: seagull
        app.kubernetes.io/name: {{ include "charts.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        linkerd.io/inject: enabled
    spec:
      {{ include "charts.init.mongo" .}}
      containers:
      - env:
        {{ include "charts.mongo.params" .}}
        - name: MONGO_DATABASE
          value: seagull
        - name: DISCOVERY_HOST
          value: 'hakken'
        - name: GATEKEEPER_SERVICE
          value: '{"type": "static", "hosts": [{"protocol": "http", "host": "gatekeeper:{{.Values.global.ports.gatekeeper}}"}]}'
        - name: METRICS_SERVICE
          value: '{"type": "static", "hosts": [{"protocol": "http", "host": "highwater:{{.Values.global.ports.highwater}}"}]}'
        - name: NODE_ENV
          value: '{{.Values.global.environment}}'
        - name: PORT
          value: "{{.Values.global.ports.seagull}}"
        - name: PUBLISH_HOST
          value: 'hakken'
        - name: SALT_DEPLOY
          valueFrom:
            secretKeyRef:
              name: seagull
              key: salt
        - name: SERVER_SECRET
          valueFrom:
            secretKeyRef:
              name: server-secret
              key: secret
        - name: SERVICE_NAME
          value: seagull
        - name: USER_API_SERVICE
          value: '{"type": "static", "hosts": [{"protocol": "http", "host": "shoreline:{{.Values.global.ports.shoreline}}"}]}'
        - name: SKIP_HAKKEN
          value: "true"
        image: "{{ .Values.seagull.image }}"
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 10101
          capabilities:
            drop:
            - ALL
        livenessProbe:
          httpGet:
            path: /status
            port: {{.Values.global.ports.seagull}}
          initialDelaySeconds: 30
          periodSeconds: 10
        name: seagull
        ports:
        - containerPort: {{.Values.global.ports.seagull}}
        resources:
          {{- toYaml .Values.global.resources | nindent 10 }}
      restartPolicy: Always
status: {}
