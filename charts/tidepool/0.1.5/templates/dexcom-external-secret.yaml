{{ if (eq .Values.global.secrets.external.source "awsSecretsManager") }}
apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:
  name: dexcom
  namespace: {{ .Release.Namespace }}
secretDescriptor:
  backendType: secretsManager
  data:
  - key: {{ .Release.Namespace }}/dexcom
    name: CLIENT_ID
    property: CLIENT_ID
  - key: {{ .Release.Namespace }}/dexcom
    name: CLIENT_SECRET
    property: CLIENT_SECRET
  - key: {{ .Release.Namespace }}/dexcom
    name: STATE_SALT
    property: STATE_SALT
{{ end }}
