{{ if .Values.migrations.enabled }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: migrations
    helm.sh/chart: {{ include "charts.chart" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  name: migrations
  namespace: {{.Release.Namespace}}
  annotations:
    secret.reloader.stakater.com/reload: "TidepoolServerSecret,mongo"

spec:
  selector:
    matchLabels:
      app: migrations
      app.kubernetes.io/name: {{ include "charts.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  replicas: 1
  strategy: {}
  template:
    metadata:
      labels:
        app: migrations
        app.kubernetes.io/name: {{ include "charts.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        linkerd.io/inject: "{{ .Values.global.linkerd }}"
    spec:
      initContainers:
      {{ include "charts.init.shoreline" .}}
      containers:
      - env:
        {{ include "charts.platform.env.misc" .}}
        {{ include "charts.platform.env.clients" .}}
        - name: TIDEPOOL_SESSION_STORE_DATABASE
          value: user
        image: "{{ .Values.migrations.image }}"
        name: migrations
        resources:
          {{- toYaml .Values.global.resources | nindent 10 }}
        securityContext:
          {{- toYaml .Values.global.securityContext | nindent 10 }}
      restartPolicy: Always
{{ end }}
