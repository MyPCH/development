{{ if .Values.nosqlclient.enabled}}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: nosqlclient
    helm.sh/chart: {{ include "charts.chart" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  name: nosqlclient
  namespace: {{.Release.Namespace}}
spec:
  selector:
    matchLabels:
      app: nosqlclient
      app.kubernetes.io/name: {{ include "charts.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: nosqlclient
        app.kubernetes.io/name: {{ include "charts.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        linkerd.io/inject: enabled
    spec:
      containers:
      - name: nosqlclient
        image: "{{ .Values.nosqlclient.image }}"
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 10101
          capabilities:
            drop:
            - ALL
        ports:
        - containerPort: 3000
        env:
        - name: INSTALL_MONGO
          value: 'false'
        - name: MONGO_URL
          value: "mongodb://{{include "charts.mongo.start" .}}/admin{{include "charts.mongo.end" .}}"
        - name: MONGOCLIENT_DEFAULT_CONNECTION_UR
          value: "mongodb://{{include "charts.mongo.start" .}}/admin{{include "charts.mongo.end" .}}"
      restartPolicy: Always

{{ end }}
