apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: message-api
    helm.sh/chart: {{ include "charts.chart" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  name: message-api
  namespace: {{.Release.Namespace}}
spec:
  selector:
    matchLabels:
      app: message-api
      app.kubernetes.io/name: {{ include "charts.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  replicas: 1
  strategy: {}
  template:
    metadata:
      labels:
        app: message-api
        app.kubernetes.io/name: {{ include "charts.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        linkerd.io/inject: enabled
    spec:
      {{ include "charts.init.mongo" .}}
      containers:
      - env:
        {{ include "charts.mongo.params" .}}
        - name: MONGO_DATABASE
          value: 'messages'
        - name: DISCOVERY_HOST
          value: 'hakken'
        - name: GATEKEEPER_SERVICE
          value: '{
                  "type": "static", "hosts": [{"protocol": "http", "host": "gatekeeper:{{.Values.global.ports.gatekeeper}}"}]}'
        - name: METRICS_SERVICE
          value: '{"type": "static", "hosts": [{"protocol": "http", "host": "highwater:{{.Values.global.ports.highwater}}"}]}'
        - name: NODE_ENV
          value: '{{.Values.global.environment}}'
        - name: PORT
          value: "{{.Values.global.ports.messageapi}}"
        - name: PUBLISH_HOST
          value: 'hakken'
        - name: SEAGULL_SERVICE
          value: '{"type": "static", "hosts": [{"protocol": "http", "host": "seagull:{{.Values.global.ports.seagull}}"}]}'
        - name: SERVER_NAME
          value: message-api
        - name: SERVER_SECRET
          valueFrom:
            secretKeyRef:
              name: server-secret
              key: secret
        - name: SERVICE_NAME
          value: message-api
        - name: DELETE_TIME_WINDOW
          value: '{{.Values.messageapi.window}}'
        - name: USER_API_SERVICE
          value: '{"type": "static", "hosts": [{"protocol": "http", "host": "shoreline:{{.Values.global.ports.shoreline}}"}]}'
        - name: SKIP_HAKKEN
          value: "true"
        image: "{{ .Values.messageapi.image }}" 
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 10101
          capabilities:
            drop:
            - ALL
        livenessProbe:
          httpGet:
            path: /status
            port: {{.Values.global.ports.messageapi}}
          initialDelaySeconds: 3
          periodSeconds: 10
        name: message-api
        ports:
        - containerPort: {{.Values.global.ports.messageapi}}
        resources:
          {{- toYaml .Values.global.resources | nindent 10 }}
      restartPolicy: Always
status: {}
