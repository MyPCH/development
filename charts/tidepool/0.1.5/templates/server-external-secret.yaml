{{ if .Values.global.enternalSecrets.enabled }}
apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:
  name: server
  namespace: {{ .Release.Namespace }}
secretDescriptor:
  backendType: secretsManager
  data:
  - key: {{ .Release.Namespace }}/server
    name: secret
    property: secret
  - key: {{ .Release.Namespace }}/server
    name: gatekeeper
    property: gatekeeper
  - key: {{ .Release.Namespace }}/server
    name: auth
    property: auth
  - key: {{ .Release.Namespace }}/server
    name: data
    property: data
  - key: {{ .Release.Namespace }}/server
    name: notification
    property: notification
  - key: {{ .Release.Namespace }}/server
    name: task
    property: task
  - key: {{ .Release.Namespace }}/server
    name: user
    property: user
  - key: {{ .Release.Namespace }}/server
    name: blob
    property: blob
  - key: {{ .Release.Namespace }}/server
    name: image
    property: image
  - key: {{ .Release.Namespace }}/server
    name: export
    property: export
  - key: {{ .Release.Namespace }}/server
    name: jellyfish
    property: jellyfish
  - key: {{ .Release.Namespace }}/server
    name: seagull
    property: seagull
  - key: {{ .Release.Namespace }}/server
    name: shoreline
    property: shoreline
  - key: {{ .Release.Namespace }}/server
    name: highwater
    property: highwater
{{ end }}
