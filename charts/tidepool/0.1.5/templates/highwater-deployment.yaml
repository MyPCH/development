apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: highwater
    helm.sh/chart: {{ include "charts.chart" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  name: highwater
  namespace: {{.Release.Namespace}}
  annotations:
    secret.reloader.stakater.com/reload: "server-secret,mongo,highwater"
spec:
  selector:
    matchLabels:
      app: highwater
      app.kubernetes.io/name: {{ include "charts.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  replicas: 1
  strategy: {}
  template:
    metadata:
      labels:
        app: highwater
        app.kubernetes.io/name: {{ include "charts.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        linkerd.io/inject: "{{ .Values.global.linkerd }}"
    spec:
      containers:
      - env:
        - name: SKIP_HAKKEN
          value: "true"
        - name: DISCOVERY_HOST
          value: 'hakken'
        - name: METRICS_APIKEY
          valueFrom:
            secretKeyRef:
              name: highwater
              key: APIKEY
              optional: true
        - name: METRICS_TOKEN
          valueFrom:
            secretKeyRef:
              name: highwater
              key: TOKEN
              optional: true
        - name: METRICS_UCSF_APIKEY
          valueFrom:
            secretKeyRef:
              name: highwater
              key: UCSF_APIKEY
        - name: METRICS_UCSF_WHITELIST
          valueFrom:
            secretKeyRef:
              name: highwater
              key: UCSF_WHITELIST
              optional: true
        - name: NODE_ENV
          value: '{{.Values.global.environment}}'
        - name: PORT
          value: "{{.Values.global.ports.highwater}}"
        - name: PUBLISH_HOST
          value: 'hakken'
        - name: SALT_DEPLOY
          valueFrom:
            secretKeyRef:
              name: highwater
              key: salt
        - name: SERVER_SECRET
          valueFrom:
            secretKeyRef:
              name: server-secret
              key: secret
        - name: SERVICE_NAME
          value: highwater
        - name: USER_API_SERVICE
          value: '{"type": "static", "hosts": [{"protocol": "http", "host": "shoreline:{{.Values.global.ports.shoreline}}"}]}'
        image: "{{ .Values.highwater.image }}"
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 10101
          capabilities:
            drop:
            - ALL
        livenessProbe:
          httpGet:
            path: /status
            port: {{.Values.global.ports.highwater}}
          initialDelaySeconds: 3
          periodSeconds: 10
        name: highwater
        ports:
        - containerPort: {{.Values.global.ports.highwater}}
        resources:
          {{- toYaml .Values.global.resources | nindent 10 }}
      restartPolicy: Always
status: {}
