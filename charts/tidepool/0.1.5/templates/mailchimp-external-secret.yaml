{{ if .Values.global.externalSecrets.enabled }}
apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:
  name: mailchimp
  namespace: {{ .Release.Namespace }}
secretDescriptor:
  backendType: secretsManager
  data:
  - key: {{ .Release.Namespace }}/mailchimp
    name: apikey
    property: apikey
{{ end }}
