{{ if .Values.externalSecrets.enabled }}
apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:
  name: shoreline
  namespace: {{ .Release.Namespace }}
secretDescriptor:
  backendType: secretsManager
  data:
  - key: {{ .Release.Namespace }}/shoreline
    name: verification
    property: verification
  - key: {{ .Release.Namespace }}/shoreline
    name: longtermkey
    property: longtermkey
  - key: {{ .Release.Namespace }}/shoreline
    name: api
    property: api
{{ end }}
