{{ if .Values.export.enabled }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: export
    app.kubernetes.io/name: {{ include "charts.name" . }}
    helm.sh/chart: {{ include "charts.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  name: export
  namespace: {{.Release.Namespace}}
  annotations:
    secret.reloader.stakater.com/reload: "TidepoolServerSecret"
spec:
  selector:
    matchLabels:
      app: export
      app.kubernetes.io/name: {{ include "charts.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  replicas: 1
  strategy: {}
  template:
    metadata:
      labels:
        app: export
        app.kubernetes.io/name: {{ include "charts.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        linkerd.io/inject: "{{ .Values.global.linkerd }}"
    spec:
      containers:
      - env:
        - name: API_HOST
          value: http://{{include "charts.host.internal.tp" .}}
        - name: DEBUG_LEVEL
          value: debug
        - name: HTTP_PORT
          value: "{{ .Values.global.ports.export }}"
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: Export
              key: SessionEncryptionKey
        image: "{{ .Values.export.image }}"
        livenessProbe:
          httpGet:
            path: /export/status
            port: {{.Values.global.ports.export}}
          initialDelaySeconds: 30
          periodSeconds: 10
        name: export
        ports:
        - containerPort: {{.Values.global.ports.export}}
        resources:
          {{- toYaml .Values.global.resources | nindent 10 }}
        securityContext:
          {{- toYaml .Values.global.securityContext | nindent 10 }}
      restartPolicy: Always
{{ end }}
