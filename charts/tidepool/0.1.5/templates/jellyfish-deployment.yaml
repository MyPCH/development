apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: jellyfish
    helm.sh/chart: {{ include "charts.chart" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  name: jellyfish
  namespace: {{.Release.Namespace}}
spec:
  selector:
    matchLabels:
      app: jellyfish
      app.kubernetes.io/name: {{ include "charts.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  replicas: 1
  strategy: {}
  template:
    metadata:
      annotations:
        iam.amazonaws.com/role: {{ .Release.Namespace }}-Worker
      labels:
        app: jellyfish
        app.kubernetes.io/name: {{ include "charts.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      {{ include "charts.init.mongo" .}}
      containers:
      - env:
        - name: SKIP_HAKKEN
          value: "true"
        - name: DISCOVERY_HOST
          value: 'hakken'
        - name: GATEKEEPER_SERVICE
          value: '{"type": "static", "hosts": [{"protocol": "http", "host": "gatekeeper:{{.Values.global.ports.gatekeeper}}"}]}'
        - name: MINIMUM_UPLOADER_VERSION
          value: 0.251.0
        - name: MONGO_CONNECTION_STRING
          value: mongodb://{{include "charts.mongo.start" .}}/data{{include "charts.mongo.end" .}}
        - name: NODE_ENV
          value: '{{.Values.global.environment}}'
        - name: PORT
          value: "{{.Values.global.ports.jellyfish}}"
        - name: PUBLISH_HOST
          value: 'hakken'
        - name: SALT_DEPLOY
          value: '{{.Values.jellyfish.salt}}'
        - name: SCHEMA_VERSION
          value: "3"
        - name: SEAGULL_SERVICE
          value: '{"type": "static", "hosts": [{"protocol": "http", "host": "seagull:{{.Values.global.ports.seagull}}"}]}'
        - name: SERVER_SECRET
          valueFrom:
            secretKeyRef:
              name: server-secret
              key: secret
        - name: SERVE_STATIC
          value: dist
        - name: SERVICE_NAME
          value: jellyfish
        - name: STORAGE_TYPES
          value: '{"aws/s3": {"type": "aws/s3", "encryption": "none", "region": "{{.Values.global.aws.region}}", "bucket": "{{ include "charts.jellyfish.s3.bucket" .}}" }}'
        - name: STORAGE_DEFAULT
          value: {{.Values.jellyfish.storage}}
        - name: USER_API_SERVICE
          value: '{"type": "static", "hosts": [{"protocol": "http", "host": "shoreline:{{.Values.global.ports.shoreline}}"}]}'
        image: "{{ .Values.jellyfish.image }}"
        imagePullPolicy: {{ .Values.global.image.pullPolicy }}
        livenessProbe:
          httpGet:
            path: /status
            port: {{.Values.global.ports.jellyfish}}
          initialDelaySeconds: 3
          periodSeconds: 10
        name: jellyfish
        ports:
        - containerPort: {{.Values.global.ports.jellyfish}}
        resources:
          {{- toYaml .Values.global.resources | nindent 10 }}
      restartPolicy: Always
status: {}
