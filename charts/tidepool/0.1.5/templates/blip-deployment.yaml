apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: blip
    app.kubernetes.io/name: {{ include "charts.name" . }}
    helm.sh/chart: {{ include "charts.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  name: blip
  namespace: {{.Release.Namespace}}
spec:
  selector:
    matchLabels:
      app: blip
      app.kubernetes.io/name: {{ include "charts.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  replicas: 1
  strategy: {}
  template:
    metadata:
      labels:
        app: blip
        app.kubernetes.io/name: {{ include "charts.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        linkerd.io/inject: "{{ .Values.global.linkerd }}"
    spec:
      containers:
      - image: "{{ .Values.blip.image }}"
        env:
        - name: SKIP_HAKKEN
          value: "true"
{{ if .Values.blip.webpackPublicPath }}
        - name: WEBPACK_PUBLIC_PATH
          value: {{ .Values.blip.webpackPublicPath }}
{{ end }}
        name: blip
        ports:
        - containerPort: {{.Values.global.ports.blip}}
{{ range $key, $port := .Values.global.ports.viz }}
        - containerPort: {{ $port }}
{{ end }}
{{ if .Values.blip.resources }}
        resources:
          {{- toYaml .Values.blip.resources | nindent 10 }}
{{ else }}
          {{- toYaml .Values.global.resources | nindent 10 }}
{{ end }}
        securityContext:
{{ if .Values.blip.securityContext }}
          {{- toYaml .Values.blip.securityContext | nindent 10 }}
{{ else }}
          {{- toYaml .Values.global.securityContext | nindent 10 }}
{{ end }}
      restartPolicy: Always
