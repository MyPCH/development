apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: highwater
    helm.sh/chart: {{ include "charts.chart" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  name: highwater
  namespace: {{.Release.Namespace}}
spec:
  selector:
    matchLabels:
      app: highwater
      app.kubernetes.io/name: {{ include "charts.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  replicas: 1
  strategy: {}
  template:
    metadata:
      labels:
        app: highwater
        app.kubernetes.io/name: {{ include "charts.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
      - env:
        - name: SKIP_HAKKEN
          value: "true"
        - name: DISCOVERY_HOST
          value: '{{.Values.hakken.host}}:{{.Values.hakken.port}}'
        - name: METRICS_APIKEY
          valueFrom:
            secretKeyRef:
              name: highwater
              key: APIKEY
        - name: METRICS_TOKEN
          valueFrom:
            secretKeyRef:
              name: highwater
              key: TOKEN
        - name: METRICS_UCSF_APIKEY
          valueFrom:
            secretKeyRef:
              name: highwater
              key: UCSF_APIKEY
        - name: METRICS_UCSF_WHITELIST
          valueFrom:
            secretKeyRef:
              name: highwater
              key: UCSF_WHITELIST
        - name: NODE_ENV
          value: '{{.Values.environment}}'
        - name: PORT
          value: "{{.Values.highwater.port}}"
        - name: PUBLISH_HOST
          value: '{{.Values.hakken.host}}'
        - name: SALT_DEPLOY
          value: '{{.Values.highwater.salt}}'
        - name: SERVER_SECRET
          valueFrom:
            secretKeyRef:
              name: server-secret
              key: secret
        - name: SERVICE_NAME
          value: highwater
        - name: USER_API_SERVICE
          value: '{"type": "static", "hosts": [{"protocol": "http", "host": "{{.Values.shoreline.host}}:{{.Values.shoreline.port}}"}]}'
        image: "{{ .Values.highwater.image }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        livenessProbe:
          httpGet:
            path: /status
            port: {{.Values.highwater.port}}
          initialDelaySeconds: 3
          periodSeconds: 10
        name: highwater
        ports:
        - containerPort: {{.Values.highwater.port}}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
      restartPolicy: Always
status: {}
