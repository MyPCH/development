apiVersion: v1
kind: Service
metadata:
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v1
      kind:  Mapping
      host: {{ include "charts.host.api" . }}
      name: {{ .Release.Namespace -}}-shoreline-auth
      prefix: /auth/
      path_redirect: "false"
      method: "GET|OPTIONS|POST|PUT|PATCH|DELETE"
      method_regex: true
      rewrite: "/"
      service: shoreline.{{ .Release.Namespace }}:{{.Values.shoreline.port}}
  labels:
    app: shoreline
    helm.sh/chart: {{ include "charts.chart" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  name: shoreline
  namespace: {{.Release.Namespace}}
spec:
  ports:
  - name: "{{.Values.shoreline.port}}"
    port: {{.Values.shoreline.port}}
    targetPort: {{.Values.shoreline.port}}
  selector:
    app: shoreline
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
status:
  loadBalancer: {}
