apiVersion: v2
description: A Helm chart for Tidepool
name: tidepool
version: 0.2.0
maintainers:
  - name: Derrick Burns
    email: derrick@tidepool.org
icon: https://www.tidepool.org/static/media/tidepool-t-logo.41feef82.png
dependencies:
- name: gloo
  version: "1.3.2"
  repository: "https://storage.googleapis.com/solo-public-helm/"
  condition: gloo.enabled
- name: mongodb
  version: "6.1.2"
  repository: "https://kubernetes-charts.storage.googleapis.com/"
  condition: mongodb.enabled

