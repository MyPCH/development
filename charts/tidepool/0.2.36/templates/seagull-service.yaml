apiVersion: v1
kind: Service
metadata:
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v1
      kind:  Mapping
      host: {{ include "charts.host.api" . }}
      name: {{ .Release.Namespace -}}-seagull
      prefix: /metadata/
      method: "GET|OPTIONS|POST|PUT|PATCH|DELETE"
      method_regex: true
      rewrite: "/"
      path_redirect: "false"
      service: seagull.{{ .Release.Namespace }}:{{.Values.seagull.port}}
  creationTimestamp: null
  labels:
    app: seagull
    helm.sh/chart: {{ include "charts.chart" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  name: seagull
  namespace: {{.Release.Namespace}}
spec:
  ports:
  - name: "{{.Values.seagull.port}}"
    port: {{.Values.seagull.port}}
    targetPort: {{.Values.seagull.port}}
  selector:
    app: seagull
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
status:
  loadBalancer: {}
