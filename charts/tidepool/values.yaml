global:
  fullnameOverride: ""                            #
  nameOverride: ""                                # the name to use for the helm chart, if given
  region: "us-west-2"                         # AWS region
  logLevel: info                                # the default log level for all services
  upstreams:
    namespace: default
  gateway:
    default:
      protocol: http
      host: localhost
      proxyProtocol: false
  ports:
    blip: 3000                                                        # blip service internal port
    export: 9300                                                      # export service internal port
    gatekeeper: 9123                                                  # gatekeeper service internal port
    highwater: 9191                                                   # highwater service internal port
    hydrophone: 9157                                                  # hydrophone service internal port
    jellyfish: 9122                                                   # jellyfish service internal port
    messageapi: 9119                                                  # messageapi service internal port
    auth: 9222                                                        # auth service internal port
    blob: 9225                                                        # blob service internal port
    data: 9220                                                        # data service internal port
    image: 9226                                                       # image service internal port
    notification: 9223                                                # notification service internal port
    task: 9224                                                        # task service internal port
    user: 9221                                                        # user service internal port
    seagull: 9120                                                     # seagull service internal port
    shoreline: 9107                                                   # shoreline service internal port
    tidewhisperer: 9127                                               # tidewhisperer service internal port
  secret:
    enabled: false
    templated: false
    generated: false
  virtualServices:
    http:
      dnsNames:
      - localhost
      enabled: true
      redirect: false
      labels:
        type: external
        protocol: http
    httpInternal:
      labels:
        type: internal
        protocol: http
    https:
      dnsNames: []
      enabled: false
      hsts: false
      labels:
        type: external
        protocol: https
# environment-wide secrets
tidepool:
  namespace:
    create: true
    annotations: {}                             # namespace annotations

linkerd:
  generate:
    serviceProfiles: false

ingress:
  deployment:
    namespace: gloo-system                                             # namespace of the proxy for INTERNAL traffic
gloo:
  enabled: true
  generate:
    gateways: true
  settings:
    create: true
  crds:
    create: true
  discovery:
    fdsMode: WHITELIST
  namespace:
    create: false
  global:
    image:
      registry: quay.io/solo-io
      pullPolicy: IfNotPresent
      tag: 1.3.2
    glooRbac:
      create: true
    glooStats:
      enabled: true
  gateway:
    deployment:
      image:
        repository: gateway
      replicas: 1
      runAsuser: 10101
      stats:
        enabled: true
    enabled: true
    proxyServiceAccount: {}
    readGatewaysFromAllNamespaces: true
    upgrade: false
    validation: 
      enabled: false
  gatewayProxies:
    internalGatewayProxy:
      configMap:
        data: null
      kind:
        deployment:
          replicas: 1
      podTemplate: &podtemplate
        disableNetBind: false
        floatingUserId: false
        probes: false
        image:
          repository: gloo-envoy-wrapper
        httpPort: 8080
        httpsPort: 8443
        runAsUser: 10101
        extraAnnotations: {}
      service:
        httpPort: 80
        httpsPort: 443
        type: ClusterIP
        extraAnnotations: {}
      readConfig: true
      gatewaySettings:
        disableGeneratedGateways: true
      tracing: null
    gatewayProxy:
      configMap:
        data: null
      kind:
        deployment:
          replicas: 1
      podTemplate: *podtemplate
      service:
        httpPort: 8080
        httpsPort: 8443
        type: LoadBalancer                                              # Type of service to create (alternative: ClusterIP)
        extraAnnotations:
          service.beta.kubernetes.io/aws-load-balancer-proxy-protocol: '*'
          service.beta.kubernetes.io/aws-load-balancer-backend-protocol: tcp
          service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
      readConfig: true
      gatewaySettings:
        disableGeneratedGateways: true
      tracing: null
mongodb:
  enabled: true
  usePassword: false
  image:
    tag: "3.6"
  persistence:
    enabled: false
  fullnameOverride: "mongodb"
