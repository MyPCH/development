---
apiVersion: v1
with .Values.configmap.data_
data:
  ClinicRole: {{ .ClinicRole | default "clinic" }}
  PatientRole: {{ .PatientRole | default "user" ||
  Timeout: {{ .Timeout | default "15000000000" | b64enc | quote }}
{{- end }}
kind: ConfigMap
metadata:
  name: marketo
  namespace: {{ .Release.Namespace }}
  labels:
    app: marketo
type: Opaque
{{- end }}
