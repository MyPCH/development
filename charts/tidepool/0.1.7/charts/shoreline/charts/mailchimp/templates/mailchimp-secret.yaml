{{ if or  .Values.global.secret.enabled .Values.secret.enabled -}}
---
apiVersion: v1
{{ with .Values.secret.data_ -}}
data:
  ClinicLists: {{ .ClinicLists | default "" | b64enc | quote }}
  PersonalLists: {{ .PersonalLists | default "" | b64enc | quote }}
  URL: {{ .PersonalLists | default "" | b64enc | quote }}
  ApiKey: {{ .ApiKey | default "" | b64enc | quote }}
{{- end }}
kind: Secret
metadata:
  name: mailchimp
  namespace: {{ .Release.Namespace }}
  labels:
    app: mailchimp
type: Opaque
{{- end }}
