{{ if or  .Values.global.secret.enabled .Values.secret.enabled -}}
---
apiVersion: v1
data:
{{ with .Values.secret.data_ -}}
  ClinicLists: {{ .ClinicLists | b64enc }}
  PersonalLists: {{ .PersonalLists | b64enc }}
  URL: {{ .PersonalLists | b64enc }}
