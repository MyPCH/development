{{ if or .Values.secret.enabled .Values.global.secret.enabled -}}
---
apiVersion: v1
{{- with .Values.secret.data_ }}
data:
  UserMailVerification: {{ .UserMailVerification | default (randAlphaNum 40) | b64enc  | quote }}
{{- end }}
kind: Secret
metadata:
  name: shoreline-usermailverification
  namespace: {{ .Release.Namespace }}
  labels:
    app: shoreline
  annotations:
    generated: true
type: Opaque
{{- end }}
