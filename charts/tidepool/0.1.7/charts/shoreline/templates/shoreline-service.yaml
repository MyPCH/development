---
apiVersion: v1
kind: Service
metadata:
  annotations:
    tidepool.org/config: |
      ---
      apiVersion: tidepool/v1alpha
      kind:  Mapping
      host: tp
      name: {{ .Release.Namespace -}}-shoreline-auth
      prefix: /auth/
      path_redirect: "false"
      method: "GET|OPTIONS|POST|PUT|PATCH|DELETE"
      method_regex: true
      rewrite: "/"
      service: shoreline.{{ .Release.Namespace }}:{{.Values.shoreline.service.port}}
      ---
      apiVersion: tidepool/v1alpha
      kind:  Mapping
      host: tp
      name: {{ .Release.Namespace -}}-shoreline-serverlogin
      prefix: /serverlogin
      path_redirect: "false"
      method: "POST"
      method_regex: false
      rewrite: ""
      service: shoreline.{{ .Release.Namespace }}:{{.Values.shoreline.service.port}}
  labels:
    app: shoreline
{{ include "charts.labels.standard" .}}
  name: shoreline
  namespace: {{.Release.Namespace}}
spec:
  ports:
  - name: "http"
    port: {{.Values.shoreline.service.port}}
    targetPort: {{.Values.shoreline.service.port}}
  selector:
    app: shoreline
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
status:
  loadBalancer: {}
