{{ if or .Values.secret.enabled .Values.global.secret.enabled -}}
---
apiVersion: v1
{{- with .Values.secret.data_ }}
data:
  ServiceAuth: {{ .ServiceAuth | default (randAlphaNum 40) | b64enc }}
  UserLongTermKey: {{ .UserLongTermKey | default (randAlphaNum 40) | b64enc }}
  UserMailVerification: {{ .UserMailVerification | default (randAlphaNum 40) | b64enc }}
{{- end }}
kind: Secret
metadata:
  name: shoreline
  namespace: {{ .Release.Namespace }}
  labels:
    app: shoreline
{{- include "charts.labels.standard" .}}
type: Opaque
{{- end }}
