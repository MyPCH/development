{{ if or .Values.secret.enabled .Values.global.secret.enabled -}}
---
apiVersion: v1
data:
  ServiceAuth: {{ .Values.secret.data_.ServiceAuth | default (randAlphaNum 40) | b64enc | quote }}
kind: Secret
metadata:
  name: user
  namespace: {{ .Release.Namespace }}
  labels:
    app: user
  annotations:
    generated: "true"
type: Opaque
{{- end }}
