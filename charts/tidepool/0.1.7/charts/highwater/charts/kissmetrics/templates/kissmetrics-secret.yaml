{{ if .Values.secret.enabled -}}
---
apiVersion: v1
{{ with .Values.secret.data_ -}}
data:
  APIKey: {{ .APIKey | default "" | b64enc }}
  Token: {{ .Token | default "" | b64enc }}
  UCSFAPIKey: {{ .UCSFAPIKey | default "" | b64enc }}
  UCSFWhitelist: {{ .UCSFWhitelist | default "" | b64enc }}
{{- end }}
kind: Secret
metadata:
  name: dexcom
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "charts.labels.standard" .}}
type: Opaque
{{- end }}
