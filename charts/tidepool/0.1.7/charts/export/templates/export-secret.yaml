{{ if or .Values.secret.enabled .Values.global.secret.enabled -}}
---
apiVersion: v1
data:
  SessionEncryptionKey: {{ .Values.secret.data_.SessionEncryptionKey | default (randAlphaNum 40) | b64enc | quote }}
kind: Secret
metadata:
  name: export
  namespace: {{ .Release.Namespace }}
  labels:
    app: export
  annotations:
    generated: true
type: Opaque
{{- end }}
