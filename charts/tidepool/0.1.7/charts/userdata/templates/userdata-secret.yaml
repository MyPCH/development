{{ if .Values.secret.enabled -}}
---
apiVersion: v1
data:
{{ with .Values.secret.data_ -}}
  GroupIdEncryptionKey: {{ .ServiceAuth | default (randAlphaNum 40) | b64enc }}
  UserIdSalt: {{ .UserIdSalt | default (randAlphaNum 40) | b64enc }}
  UserPasswordSalt: {{ .PasswordSalt | default (randAlphaNum 40) | b64enc }}
{{- end }}
kind: Secret
metadata:
  name: userdata
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "charts.labels.standard" .}}
type: Opaque
{{- end }}
