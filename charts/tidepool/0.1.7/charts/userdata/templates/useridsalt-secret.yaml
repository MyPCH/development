{{ if or .Values.secret.enabled .Values.global.secret.enabled -}}
---
apiVersion: v1
{{ with .Values.secret.data_ -}}
data:
  UserIdSalt: {{ .UserIdSalt | default (randAlphaNum 40) | b64enc | quote  }}
{{- end }}
kind: Secret
metadata:
  name: userdata-useridsalt
  namespace: {{ .Release.Namespace }}
  annotations:
    generated: true
type: Opaque
{{- end }}
