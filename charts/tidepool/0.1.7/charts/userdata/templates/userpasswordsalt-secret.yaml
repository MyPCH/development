{{ if or .Values.secret.enabled .Values.global.secret.enabled -}}
---
apiVersion: v1
{{ with .Values.secret.data_ -}}
data:
  UserPasswordSalt: {{ .PasswordSalt | default (randAlphaNum 40) | b64enc | quote }}
{{- end }}
kind: Secret
metadata:
  name: userdata-userpasswordsalt
  namespace: {{ .Release.Namespace }}
  annotations:
    generated: true
type: Opaque
{{- end }}
