---
apiVersion: v1
kind: Service
metadata:
  annotations:
    tidepool.org/config: |
      ---
      apiVersion: tidepool/v1alpha
      kind:  Mapping
      host: tp
      name: {{ .Release.Namespace -}}-tide-whisperer-data
      prefix: /data/
      method: "GET"
      method_regex: false
      path_redirect: "false"
      rewrite: "/"
      service: tide-whisperer.{{ .Release.Namespace }}:{{.Values.global.ports.tidewhisperer}}
  labels:
    app: tide-whisperer
{{ include "charts.labels.standard" .}}
  name: tide-whisperer
  namespace: {{.Release.Namespace}}
spec:
  ports:
  - name: "http"
    port: {{.Values.global.ports.tidewhisperer}}
    targetPort: {{.Values.global.ports.tidewhisperer}}
  selector:
    app: tide-whisperer
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
status:
  loadBalancer: {}
