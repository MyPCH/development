---
apiVersion: v1
kind: Service
metadata:
  annotations:
    tidepool.org/config: |
      ---
      apiVersion: tidepool/v1alpha
      kind:  Mapping
      host: tp
      name: {{ .Release.Namespace -}}-gatekeeper-access
      prefix: /access/
      method: "GET|OPTIONS|POST|PUT|PATCH|DELETE"
      method_regex: true
      rewrite: ""
      service: gatekeeper.{{ .Release.Namespace }}:{{.Values.gatekeeper.service.port}}
  labels:
    app: gatekeeper
{{ include "charts.labels.standard" .}}
  name: gatekeeper
  namespace: {{.Release.Namespace}}
spec:
  ports:
  - name: "http"
    port: {{.Values.gatekeeper.service.port}}
    targetPort: {{.Values.gatekeeper.service.port}}
  selector:
    app: gatekeeper
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
