{{ if or .Values.global.template.enabled (or .Values.secret.enabled .Values.global.secret.enabled) -}}
---
apiVersion: v1
{{ with .Values.secret.data_ -}}
data:
  ClientId: {{ .ClientId | default "" | b64enc | quote }}
  ClientSecret: {{ .ClientSecret | default "" | b64enc | quote }}
  StateSalt: {{ .StateSalt | default "" | b64enc | quote }}
{{- end }}
kind: Secret
metadata:
  name: dexcom
  namespace: {{ .Release.Namespace }}
type: Opaque
{{- end }}
