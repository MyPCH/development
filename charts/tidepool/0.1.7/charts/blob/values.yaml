secret:
  enabled: false
  data_:
    ServiceAuth: ""
deployment:
  podAnnotations: {}
  image: tidepool/platform-blob:master-latest
  env:
    store:
      s3:
        bucket: "data"
      file:
        prefix: "blobs"
        directory: "_data/blobs"                                            # directory to use if using local file storage
      type: file
      #type: s3
resources: {}
securityContext: {}
serviceAccount:
  create: false
hpa:
  enabled: false
pdb:
  enabled: false
  minAvailable: 1
