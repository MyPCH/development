---
apiVersion: v1
kind: Service
metadata:
  annotations:
    tidepool.org/config: |
      ---
      apiVersion: tidepool/v1alpha
      kind:  Mapping
      host: tp
      name: {{ .Release.Namespace -}}-blob-user-blobs
      prefix: "/v1/users/[^/]+/blobs"
      prefix_regex: true
      method: "GET|POST|DELETE"
      method_regex: true
      rewrite: ""
      service: blob.{{ .Release.Namespace }}:{{.Values.blob.service.port}}
      ---
      apiVersion: tidepool/v1alpha
      kind:  Mapping
      host: tp
      name: {{ .Release.Namespace -}}-blob-blobs
      prefix: "/v1/blobs/[^/]+"
      prefix_regex: true
      method: "GET|DELETE"
      method_regex: true
      rewrite: ""
      service: blob.{{ .Release.Namespace }}:{{.Values.blob.service.port}}
      ---
      apiVersion: tidepool/v1alpha
      kind:  Mapping
      host: tp
      name: {{ .Release.Namespace -}}-blob-blobs-content
      prefix: "/v1/blobs/[^/]+/content"
      prefix_regex: true
      method: "GET"
      rewrite: ""
      service: blob.{{ .Release.Namespace }}:{{.Values.blob.service.port}}
  labels:
    app: blob
{{ include "charts.labels.standard" .}}
  name: blob
  namespace: {{.Release.Namespace}}
spec:
  ports:
  - name: "http"
    port: {{.Values.blob.service.port}}
    targetPort: {{.Values.blob.service.port}}
  selector:
    app: blob
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
status:
  loadBalancer: {}
