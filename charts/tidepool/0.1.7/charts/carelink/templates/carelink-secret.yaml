{{ if or .Values.secret.enabled .Values.global.secret.enabled -}}
---
apiVersion: v1
data:
  CarelinkSalt: {{ .Values.secret.data_.CarelinkSalt | default "" | b64enc | quote  }}
kind: Secret
metadata:
  name: jellyfish
  namespace: {{ .Release.Namespace }}
  labels:
    app: jellyfish
  annotations:
    generated: true
type: Opaque
{{- end }}
