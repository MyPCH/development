---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: blip
{{ include "charts.labels.standard" .}}
  name: blip
  namespace: {{.Release.Namespace}}
spec:
  selector:
    matchLabels:
      app: blip
      app.kubernetes.io/name: {{ include "charts.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  replicas: 1
  strategy: {}
  template:
    metadata:
      labels:
        app: blip
        app.kubernetes.io/name: {{ include "charts.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
{{ if .Values.blip.podAnnotations }}
      annotations:
        {{- .Values.blip.podAnnotations | toYaml | nindent 8 }}
{{- end }}
    spec:
      containers:
      - image: "{{ .Values.blip.deployment.image }}"
        env:
        - name: SKIP_HAKKEN
          value: "true"
        name: blip
        ports:
        - containerPort: {{.Values.blip.service.port}}
        resources:
          {{- toYaml .Values.blip.resources | nindent 10 }}
        securityContext:
          {{- toYaml .Values.blip.securityContext | nindent 10 }}
      restartPolicy: Always
