{{ if and .Values.export.secret .Values.export.secret.create -}}
---
apiVersion: v1
data:
  SessionEncryptionKey: {{ .Values.export.secret.data_.SessionEncryptionKey | default (randAlphaNum 40) | b64enc }}
kind: Secret
metadata:
  name: export
  namespace: {{ .Release.Namespace }}
  labels:
    app: export
{{ include "charts.labels.standard" .}}
type: Opaque
{{- end }}
