{{ if .Values.nosqlclient.enabled -}}
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: nosqlclient
{{ include "charts.labels.standard .}}
  name: nosqlclient
  namespace: {{.Release.Namespace}}
spec:
  selector:
    matchLabels:
      app: nosqlclient
      app.kubernetes.io/name: {{ include "charts.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: nosqlclient
        app.kubernetes.io/name: {{ include "charts.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        linkerd.io/inject: {{ .Values.global.cluster.mesh.create }}
    spec:
      containers:
      - name: nosqlclient
        env:
        - name: INSTALL_MONGO
          value: 'false'
        - name: MONGO_SCHEME
          valueFrom:
            secretKeyRef:
              name: mongo
              key: scheme
        - name: MONGO_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongo
              key: username
        - name: MONGO_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongo
              key: password
              optional: true
        - name: MONGO_ADDRESSES
          valueFrom:
            secretKeyRef:
              name: mongo
              key: addresses
        - name: MONGO_OPT_PARAMS
          valueFrom:
            secretKeyRef:
              name: mongo
              key: optParams
        - name: MONGO_TLS
          valueFrom:
            secretKeyRef:
              name: mongo
              key: tls
        image: "{{ .Values.nosqlclient.image }}"
        ports:
        - containerPort: {{ .Values.nosqlclient.service.port }}
      restartPolicy: Always

{{- end }}
