---
apiVersion: v1
kind: Service
metadata:
  annotations:
    tidepool.org/config: |
      ---
      apiVersion: tidepool/v1alpha
      kind:  Mapping
      host: tp
      name: {{ .Release.Namespace -}}-jellyfish
      prefix: /v1/device/upload/cl
      method: "POST"
      method_regex: false
      rewrite: ""
      path_redirect: "false"
      service: jellyfish.{{ .Release.Namespace }}:{{.Values.jellyfish.service.port}}
      ---
      apiVersion: tidepool/v1alpha
      kind:  Mapping
      host: tp
      name: {{ .Release.Namespace -}}-jellyfish
      prefix: /v1/synctasks/
      method: "GET"
      method_regex: false
      rewrite: ""
      path_redirect: "false"
      service: jellyfish.{{ .Release.Namespace }}:{{.Values.jellyfish.service.port}}
      ---
      apiVersion: tidepool/v1alpha
      kind:  Mapping
      host: tp
      name: {{ .Release.Namespace -}}-jellyfish
      prefix: /v1/device/data/"
      method: "GET"
      method_regex: false
      rewrite: ""
      path_redirect: "false"
      service: jellyfish.{{ .Release.Namespace }}:{{.Values.jellyfish.service.port}}
      ---
      apiVersion: tidepool/v1alpha
      kind:  Mapping
      host: tp
      name: {{ .Release.Namespace -}}-jellyfish
      prefix: /data/
      method: "POST"
      method_regex: false
      rewrite: ""
      path_redirect: "false"
      service: jellyfish.{{ .Release.Namespace }}:{{.Values.jellyfish.service.port}}
      ---
      apiVersion: tidepool/v1alpha
      kind:  Mapping
      host: tp
      name: {{ .Release.Namespace -}}-jellyfish
      prefix: /info
      method: "GET"
      method_regex: false
      rewrite: ""
      path_redirect: "false"
      service: jellyfish.{{ .Release.Namespace }}:{{.Values.jellyfish.service.port}}

  labels:
    app: jellyfish
    helm.sh/chart: {{ include "charts.chart" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  name: jellyfish
  namespace: {{.Release.Namespace}}
spec:
  ports:
  - name: "http"
    port: {{.Values.jellyfish.service.port}}
    targetPort: {{.Values.jellyfish.service.port}}
  selector:
    app: jellyfish
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
status:
  loadBalancer: {}
