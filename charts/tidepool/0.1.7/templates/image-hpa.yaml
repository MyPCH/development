{{ if .Values.image.hpa.create -}}
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  annotations:
  name: image
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "charts.labels.standard .}}
spec:
  maxReplicas: {{ .Values.image.hpa.maxReplicas | default 10 }}
  minReplicas: {{ .Values.image.hpa.minReplicas | default 1 }}
  scaleTargetRef:
    apiVersion: extensions/v1beta1
    kind: Deployment
    name: image
  targetCPUUtilizationPercentage: {{ .Values.image.hpa.targetCPUUtilizationPercentage | default 50 }}
{{- end }}
