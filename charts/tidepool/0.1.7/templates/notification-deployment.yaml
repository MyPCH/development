---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: notification
{{ include "charts.labels.standard" .}}
  name: notification
  namespace: {{.Release.Namespace}}
  annotations:
    secret.reloader.stakater.com/reload: "server,mongo,notification"
spec:
  selector:
    matchLabels:
      app: notification
      app.kubernetes.io/name: {{ include "charts.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  replicas: 1
  strategy: {}
  template:
    metadata:
      labels:
        app: notification
        app.kubernetes.io/name: {{ include "charts.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
{{ if .Values.notification.podAnnotations }}
      annotations:
        {{- .Values.notification.podAnnotations | toYaml | nindent 8 }}
{{- end }}
    spec:
      initContainers:
      {{ include "charts.init.shoreline" .}}
      containers:
      - env:
        {{ include "charts.platform.env.mongo" .}}
        {{ include "charts.platform.env.misc" .}}
        {{ include "charts.platform.env.clients" .}}
        - name: TIDEPOOL_NOTIFICATION_SERVICE_SECRET
          valueFrom:
            secretKeyRef:
              name: notification
              key: ServiceAuth
        - name: TIDEPOOL_NOTIFICATION_SERVICE_SERVER_ADDRESS
          value: 80
        image: "{{ .Values.notification.deployment.image }}"
        {{ template "charts.platform.probes" . }}
        name: notification
        ports:
        - containerPort: 80
        resources:
          {{- toYaml .Values.notification.resources | nindent 10 }}
        securityContext:
          {{- toYaml .Values.notification.securityContext | nindent 10 }}
      restartPolicy: Always
