{{ if .Values.tools.enabled -}}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: tools
{{ include "charts.labels.standard" .}}
  name: tools
  namespace: {{.Release.Namespace}}
  annotations:
    secret.reloader.stakater.com/reload: "mongo,userdata"
spec:
  selector:
    matchLabels:
      app: tools
      app.kubernetes.io/name: {{ include "charts.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  replicas: 1
  template:
    metadata:
      labels:
        app: tools
        app.kubernetes.io/name: {{ include "charts.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
{{ if .Values.tools.podAnnotations }}
      annotations:
        {{- .Values.tools.podAnnotations | toYaml | nindent 8 }}
{{- end }}
    spec:
      initContainers:
      {{ include "charts.init.shoreline" .}}
      containers:
      - env:
        {{ include "charts.platform.env.mongo" .}}
        {{ include "charts.platform.env.misc" .}}
        {{ include "charts.platform.env.clients" .}}
        - name: TIDEPOOL_PERMISSION_STORE_DATABASE
          value: gatekeeper
        - name: TIDEPOOL_PERMISSION_STORE_SECRET
          valueFrom:
            secretKeyRef:
              name: userdata
              key: GroupIdEncryptionKey
        - name: TIDEPOOL_DEPRECATED_DATA_STORE_DATABASE
          value: data
        image: "{{ .Values.tools.deployment.image }}"
        name: tools
        resources:
          {{- toYaml .Values.tools.resources | nindent 10 }}
        securityContext:
          {{- toYaml .Values.tools.securityContext | nindent 10 }}
      restartPolicy: Always
{{- end }}
