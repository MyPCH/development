      apiVersion: tidepool/v1alpha
      kind:  Mapping
      host: tp
      name: {{ .Release.Namespace -}}-blip
      prefix: /verification-with-password
      rewrite: ""
      method: "GET"
      method_regex: false
      service: blip.{{ .Release.Namespace }} 
      ---
      apiVersion: tidepool/v1alpha
      kind:  Mapping
      host: tp
      name: {{ .Release.Namespace -}}-blip
      prefix: /browser-warning
      rewrite: ""
      method: "GET"
      method_regex: false
      service: blip.{{ .Release.Namespace }}
      ---
      apiVersion: tidepool/v1alpha
      kind:  Mapping
      host: tp
      name: {{ .Release.Namespace -}}-blip
      prefix: /event/csp-report/violation
      rewrite: ""
      method: "POST"
      method_regex: false
      service: blip.{{ .Release.Namespace }}
      ---
      apiVersion: tidepool/v1alpha
      kind:  Mapping
      host: tp
      name: {{ .Release.Namespace -}}-blip
      prefix: "/"
      rewrite: ""
      method: "GET"
      method_regex: false
      service: blip.{{ .Release.Namespace }}
  labels:
    app: blip
{{ include "charts.labels.standard" .}}
  name: blip
  namespace: {{.Release.Namespace}}
spec:
  ports:
  - name: "http"
    port: 80
    targetPort: 80
  selector:
    app: blip
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
status:
  loadBalancer: {}
