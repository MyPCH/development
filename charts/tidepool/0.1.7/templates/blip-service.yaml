---
apiVersion: v1
kind: Service
metadata:
  annotations:
    tidepool.org/config: |
      ---
      apiVersion: tidepool/v1alpha
      kind:  Mapping
      host: tp
      name: {{ .Release.Namespace -}}-blip
      prefix: /terms
      rewrite: ""
      method: "GET"
      method_regex: false
      service: blip.{{ .Release.Namespace }}
      ---
      apiVersion: tidepool/v1alpha
      kind:  Mapping
      host: tp
      name: {{ .Release.Namespace -}}-blip
      prefix: /signup
      rewrite: ""
      method: "GET"
      method_regex: false
      service: blip.{{ .Release.Namespace }}
      ---
      apiVersion: tidepool/v1alpha
      kind:  Mapping
      host: tp
      name: {{ .Release.Namespace -}}-blip
      prefix: /clinician-details
      rewrite: ""
      method: "GET"
      method_regex: false
      service: blip.{{ .Release.Namespace }}      
      ---
      apiVersion: tidepool/v1alpha
      kind:  Mapping
      host: tp
      name: {{ .Release.Namespace -}}-blip
      prefix: /email-verification
      rewrite: ""
      method: "GET"
      method_regex: false
      service: blip.{{ .Release.Namespace }}
      ---
      apiVersion: tidepool/v1alpha
      kind:  Mapping
      host: tp
      name: {{ .Release.Namespace -}}-blip
      prefix: /profile
      rewrite: ""
      method: "GET"
      method_regex: false
      service: blip.{{ .Release.Namespace }}
      ---
      apiVersion: tidepool/v1alpha
      kind:  Mapping
      host: tp
      name: {{ .Release.Namespace -}}-blip
      prefix: /patients
      rewrite: ""
      method: "GET"
      method_regex: false
      service: blip.{{ .Release.Namespace }}
      ---
      apiVersion: tidepool/v1alpha
      kind:  Mapping
      host: tp
      name: {{ .Release.Namespace -}}-blip
      prefix: /request-password-reset
      rewrite: ""
      method: "GET"
      method_regex: false
      service: blip.{{ .Release.Namespace }}
      ---
      apiVersion: tidepool/v1alpha
      kind:  Mapping
      host: tp
      name: {{ .Release.Namespace -}}-blip
      prefix: /confirm-password-reset
      rewrite: ""
      method: "GET"
      method_regex: false
      service: blip.{{ .Release.Namespace }}
      ---
      apiVersion: tidepool/v1alpha
      kind:  Mapping
      host: tp
      name: {{ .Release.Namespace -}}-blip
      prefix: /request-password-from-uploader
      rewrite: ""
      method: "GET"
      method_regex: false
