{{ if .Values.shoreline.secret.create -}}
---
apiVersion: v1
data:
{{ with .Values.shoreline.secret.data_ -}}
  ServiceAuth: {{ .ServiceAuth | default (randAlphaNum 40) | b64enc }}
  UserLongTermKey: {{ .UserLongTermKey | default (randAlphaNum 40) | b64enc }}
  UserMailVerification: {{ .UserMailVerification | default (randAlphaNum 40) | b64enc }}
{{- end }}
kind: Secret
metadata:
  name: shoreline
  namespace: {{ .Release.Namespace }}
  labels:
    helm.sh/chart: {{ include "charts.chart" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
type: Opaque
{{- end }}
