{{ if .Values.global.environment.secrets.create -}}
---
apiVersion: v1
data:
  ServiceAuth: {{ .Values.shoreline.secret.ServiceAuth | default (randAlphaNum 40) | b64enc }}
  UserLongTermKey: {{ .Values.shoreline.secret.UserLongTermKey | default (randAlphaNum 40) | b64enc }}
  UserMailVerification: {{ .Values.shoreline.secret.UserMailVerification | default (randAlphaNum 40) | b64enc }}
kind: Secret
metadata:
  name: shoreline
  namespace: {{ .Release.Namespace }}
  labels:
    helm.sh/chart: {{ include "charts.chart" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
type: Opaque
{{- end }}
