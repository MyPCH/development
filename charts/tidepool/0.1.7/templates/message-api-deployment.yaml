---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: message-api
{{ include "charts.labels.standard" .}}
  name: message-api
  namespace: {{.Release.Namespace}}
  annotations:
    secret.reloader.stakater.com/reload: "server,mongo"
spec:
  selector:
    matchLabels:
      app: message-api
      app.kubernetes.io/name: {{ include "charts.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  replicas: 1
  template:
    metadata:
      labels:
        app: message-api
        app.kubernetes.io/name: {{ include "charts.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
{{ if .Values.messageapi.podAnnotations }}
      annotations:
        {{- .Values.messageapi.podAnnotations | toYaml | nindent 8 }}
{{- end }}
    spec:
      containers:
      - env:
        {{ include "charts.mongo.params" .}}
        - name: TIDEPOOL_STORE_DATABASE
          value: 'messages'
        - name: DISCOVERY_HOST
          value: 'hakken'
        - name: GATEKEEPER_SERVICE
          value: '{
                  "type": "static", "hosts": [{"protocol": "http", "host": "gatekeeper"}]}'
        - name: METRICS_SERVICE
          value: '{"type": "static", "hosts": [{"protocol": "http", "host": "highwater"}]}'
        - name: NODE_ENV
          value: '{{.Values.messageapi.nodeEnvironment}}'
        - name: PORT
          value: "80"
        - name: PUBLISH_HOST
          value: 'hakken'
        - name: SEAGULL_SERVICE
          value: '{"type": "static", "hosts": [{"protocol": "http", "host": "seagull"}]}'
        - name: SERVER_NAME
          value: message-api
        - name: SERVER_SECRET
          valueFrom:
            secretKeyRef:
              name: server
              key: ServiceAuth
        - name: SERVICE_NAME
          value: message-api
        - name: DELETE_TIME_WINDOW
          value: '{{.Values.messageapi.window}}'
        - name: USER_API_SERVICE
          value: '{"type": "static", "hosts": [{"protocol": "http", "host": "shoreline"}]}'
        - name: SKIP_HAKKEN
          value: "true"
        image: "{{ .Values.messageapi.deployment.image }}" 
        livenessProbe:
          httpGet:
            path: /status
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 10
        name: message-api
        ports:
        - containerPort: 80
        resources:
          {{- toYaml .Values.messageapi.resources | nindent 10 }}
        securityContext:
          {{- toYaml .Values.messageapi.securityContext | nindent 10 }}
      restartPolicy: Always
