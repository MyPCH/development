---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: tide-whisperer
{{ include "charts.labels.standard .}}
  name: tide-whisperer
  namespace: {{.Release.Namespace}}
  annotations:
    secret.reloader.stakater.com/reload: "server,mongo,auth"
spec:
  selector:
    matchLabels:
      app: tide-whisperer
      app.kubernetes.io/name: {{ include "charts.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  replicas: 1
  strategy: {}
  template:
    metadata:
      labels:
        app: tide-whisperer
        app.kubernetes.io/name: {{ include "charts.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        linkerd.io/inject: "{{ .Values.global.cluster.mesh.create }}"
    spec:
      initContainers:
      {{ include "charts.init.shoreline" . }}
      containers:
      - env:
        {{- include "charts.mongo.params" . }}
        - name: TIDEPOOL_STORE_DATABASE
          value: data
        - name: SERVER_SECRET
          valueFrom:
            secretKeyRef:
              name: server
              key: ServiceAuth
        - name: AUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: auth
              key: ServiceAuth
        - name: TIDEPOOL_TIDE_WHISPERER_ENV
          value: |
            {
                "auth": {
                  "address": "http://auth:{{.Values.auth.service.port}}",
                  "userAgent": "Tidepool-TideWhisperer"
                },
                "gatekeeper": {"serviceSpec": {"type": "static", "hosts": ["http://gatekeeper:{{.Values.gatekeeper.service.port}}"]}},
                "hakken": {
                  "host": "hakken",
                  "skipHakken": true
                  },
                "seagull": {"serviceSpec": {"type": "static", "hosts": ["http://seagull:{{.Values.seagull.service.port}}"]}},
                "shoreline": {
                    "name": "tide-whisperer",
                    "serviceSpec": {"type": "static", "hosts": ["http://shoreline:{{.Values.shoreline.service.port}}"]},
                    "tokenRefreshInterval": "1h"
                }
            }
        - name: TIDEPOOL_TIDE_WHISPERER_SERVICE
          value: |
            {
                "mongo": {
                    "connectionString": ""
                },
                "schemaVersion": {
                    "maximum": 99,
                    "minimum": 1
                },
                "service": {
                    "host": "localhost:{{.Values.tidewhisperer.service.port}}",
                    "protocol": "http",
                    "service": "tide-whisperer"
                }
            }
        image: "{{ .Values.tidewhisperer.deployment.image }}"
        livenessProbe:
          httpGet:
            path: /status
            port: {{.Values.tidewhisperer.service.port}}
          initialDelaySeconds: 30
          periodSeconds: 10
        name: tide-whisperer
        ports:
        - containerPort: {{.Values.tidewhisperer.service.port}}
        resources:
          {{- toYaml .Values.global.environment.resources | nindent 10 }}
        securityContext:
          {{- toYaml .Values.global.environment.securityContext | nindent 10 }}
      restartPolicy: Always
