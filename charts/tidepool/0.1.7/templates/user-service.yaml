---
apiVersion: v1
kind: Service
metadata:
  annotations:
    tidepool.org/config: |
      ---
      apiVersion: tidepool/v1alpha
      kind:  Mapping
      host: tp
      name: {{ .Release.Namespace -}}-user-userservices
      prefix: /userservices/
      method: "GET|OPTIONS|POST|PUT|PATCH|DELETE"
      method_regex: true
      path_redirect: "false"
      rewrite: "/"
      service: user.{{ .Release.Namespace }}:{{.Values.user.service.port}}
      ---
      apiVersion: tidepool/v1alpha
      kind:  Mapping
      host: tp
      name: {{ .Release.Namespace -}}-user-users
      prefix: "/v1/users/[^/*]"
      prefix_regex: true
      method: "GET|DELETE"
      method_regex: true
      rewrite: ""
      service: user.{{ .Release.Namespace }}:{{.Values.user.service.port}}
  labels:
    app: user
{{ include "charts.labels.standard .}}
  name: user
  namespace: {{.Release.Namespace}}
spec:
  ports:
  - name: "http"
    port: {{.Values.user.service.port}}
    targetPort: {{.Values.user.service.port}}
  selector:
    app: user
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
status:
  loadBalancer: {}
