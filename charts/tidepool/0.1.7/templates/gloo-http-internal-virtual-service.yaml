{{ if .Values.gloo.enabled }}
---
# file: gloo-internal-virtualservice.yaml
apiVersion: gateway.solo.io/v1
kind: VirtualService
metadata:
  name: http-internal
  namespace: '{{ $.Release.Namespace }}'
spec:
  displayName: http-internal
  virtualHost:
    domains:
    - internal.{{ $.Release.Namespace }}
    routes:
    - matchers:
      - prefix: '/'
      delegateAction:
        name: 'tidepool-routes'
        namespace: {{ $.Release.Namespace }}
{{ end }}
