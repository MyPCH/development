{{ if .Values.dexcom.secret.create -}}
---
apiVersion: v1
{{ with .Values.dexcom.secret.data_ -}}
data:
  ClientId: {{ .ClientId | default "" | b64enc }}
  ClientSecret: {{ .ClientSecret | default "" | b64enc }}
  StateSalt: {{ .StateSalt | default "" | b64enc }}
{{- end }}
kind: Secret
metadata:
  name: dexcom
  namespace: {{ .Release.Namespace }}
  labels:
    helm.sh/chart: {{ include "charts.chart" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
type: Opaque
{{- end -}}
{{- end }}
