{{ if .Values.global.environment.secrets.create -}}
{{ if .Values.dexcom.enabled -}}
---
apiVersion: v1
data:
  ClientId: {{ .Values.dexcom.secret.ClientId | default "" | b64enc }}
  ClientSecret: {{ .Values.dexcom.secret.ClientSecret | default "" | b64enc }}
  StateSalt: {{ .Values.dexcom.secret.StateSalt | default "" | b64enc }}
kind: Secret
metadata:
  name: dexcom
  namespace: {{ .Release.Namespace }}
  labels:
    helm.sh/chart: {{ include "charts.chart" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
type: Opaque
{{- end -}}
{{- end }}
