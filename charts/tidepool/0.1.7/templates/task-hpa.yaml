{{ if .Values.task.hpa.create -}}
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  annotations:
  name: task
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "charts.labels.standard .}}
spec:
  maxReplicas: {{ .Values.task.hpa.maxReplicas | default 10 }}
  minReplicas: {{ .Values.task.hpa.minReplicas | default 1 }}
  scaleTargetRef:
    apiVersion: extensions/v1beta1
    kind: Deployment
    name: task
  targetCPUUtilizationPercentage: {{ .Values.task.hpa.targetCPUUtilizationPercentage | default 50 }}
{{- end }}
