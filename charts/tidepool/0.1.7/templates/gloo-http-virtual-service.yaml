{{- if .Values.ingress.service.http.enabled -}}
{{- $spec := .Values.ingress.gateway.http -}}
{{- $port := $spec.port | default "80" -}}
---
apiVersion: gateway.solo.io/v1
kind: VirtualService
metadata:
  name: http
  namespace: '{{ .Release.Namespace }}'
spec:
  displayName: http
  virtualHost:
    domains:
{{- range $dnsName := $spec.dnsNames -}}
{{ if eq $dnsName "*" }}
    - '*'
{{- else }}
    - '{{ if ne $port "80" -}}{{- printf "%s:%s" $dnsName $port -}} {{- else -}} {{ printf "%s" $dnsName -}}{{- end -}}'
{{- end -}}
{{- end }}
    routes:
    - matchers:
      - prefix: '/'
      delegateAction:
        name: 'tidepool-routes'
        namespace: {{ $.Release.Namespace }}
{{ else }}
---
apiVersion: gateway.solo.io/v1
kind: VirtualService
metadata:
  name: 'gloo-http'
  namespace: '{{ .Release.Namespace }}'
spec:
  displayName: 'http-virtual-service'
  virtualHost:
    domains:
{{- range $dnsName := .Values.ingress.gateway.https.dnsNames }}
    - '{{ $dnsName }}'
{{- end }}
    routes:
    - matchers:
      - prefix: '/'
      redirectAction:
        httpsRedirect: true
{{- end -}}
