      prefix: /confirm-password-reset
    routeAction:
      single:
        upstream:
          name: {{ .Release.Namespace }}-blip-{{ .Values.global.ports.blip }}
          namespace: {{ .Values.global.upstreams.namespace }}
  - matchers:
