apiVersion: gateway.solo.io/v1
kind: RouteTable
metadata:
  name: tidepool-routes
  namespace: {{ .Release.Namespace }}
spec:
  routes:
  - matchers:
    - methods:
      - GET
      - POST
      - DELETE
      regex: /v1/users/[^/]+/restricted_tokens
    routeAction:
      single:
        upstream:
          name: {{ .Release.Namespace }}-auth-{{ .Values.global.ports.auth }}
          namespace: {{ .Values.global.upstreams.namespace }}
  - matchers:
    - methods:
      - GET
      - POST
      - DELETE
      regex: /v1/users/[^/]+/provider_sessions
    routeAction:
      single:
        upstream:
          name: {{ .Release.Namespace }}-auth-{{ .Values.global.ports.auth }}
          namespace: {{ .Values.global.upstreams.namespace }}
  - matchers:
    - methods:
      - GET
      prefix: /request-password-from-uploader
    routeAction:
      single:
        upstream:
          name: {{ .Release.Namespace }}-blip-{{ .Values.global.ports.blip }}
          namespace: {{ .Values.global.upstreams.namespace }}
  - matchers:
    - methods:
      - GET
      - POST
      - DELETE
      - OPTIONS
      regex: /v1/users/[^/]+/data_sources
    routeAction:
      single:
        upstream:
          name: {{ .Release.Namespace }}-data-{{ .Values.global.ports.data }}
          namespace: {{ .Values.global.upstreams.namespace }}
  - matchers:
    - methods:
      - GET
      - PUT
      - DELETE
      regex: /v1/provider_sessions/[^/]+
    routeAction:
      single:
        upstream:
          name: {{ .Release.Namespace }}-auth-{{ .Values.global.ports.auth }}
          namespace: {{ .Values.global.upstreams.namespace }}
  - matchers:
    - methods:
      - GET
      prefix: /verification-with-password
    routeAction:
      single:
        upstream:
          name: {{ .Release.Namespace }}-blip-{{ .Values.global.ports.blip }}
          namespace: {{ .Values.global.upstreams.namespace }}
  - matchers:
    - methods:
      - POST
      prefix: /event/csp-report/violation
    routeAction:
      single:
        upstream:
          name: {{ .Release.Namespace }}-blip-{{ .Values.global.ports.blip }}
          namespace: {{ .Values.global.upstreams.namespace }}
  - matchers:
    - methods:
      - GET
      - DELETE
      regex: /v1/oauth/[^/]+/authorize
    routeAction:
      single:
        upstream:
          name: {{ .Release.Namespace }}-auth-{{ .Values.global.ports.auth }}
          namespace: {{ .Values.global.upstreams.namespace }}
  - matchers:
    - methods:
      - GET
      - POST
      regex: /v1/users/[^/]+/data_sets
    routeAction:
      single:
        upstream:
          name: {{ .Release.Namespace }}-data-{{ .Values.global.ports.data }}
          namespace: {{ .Values.global.upstreams.namespace }}
    options:
      timeout: "60s"
  - matchers:
    - methods:
      - GET
      - POST
      - DELETE
      regex: /v1/users/[^/]+/images/.+
    routeAction:
      single:
        upstream:
          name: {{ .Release.Namespace }}-image-{{ .Values.global.ports.image }}
          namespace: {{ .Values.global.upstreams.namespace }}
  - matchers:
    - methods:
      - GET
      regex: /v1/oauth/[^/]+/redirect
    routeAction:
      single:
        upstream:
          name: {{ .Release.Namespace }}-auth-{{ .Values.global.ports.auth }}
          namespace: {{ .Values.global.upstreams.namespace }}
  - matchers:
