          namespace: {{ .Values.global.upstreams.namespace }}
  - matchers:
    - methods:
      - GET
      - PUT
      - DELETE
      prefix: /v1/restricted_tokens
    routeAction:
      single:
        upstream:
          name: {{ .Release.Namespace }}-auth-{{ .Values.global.ports.auth }}
