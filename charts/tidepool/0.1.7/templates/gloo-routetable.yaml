    routeAction:
      single:
        upstream:
          name: {{ .Release.Namespace }}-jellyfish-{{ .Values.global.ports.jellyfish }}
          namespace: {{ .Values.global.upstreams.namespace }}

  - matchers:
    - methods:
      - GET
      - POST
      - DELETE
      - PUT
      prefix: /v1/data_sets
    routeAction:
      single:
        upstream:
          name: {{ .Release.Namespace }}-data-{{ .Values.global.ports.data }}
          namespace: {{ .Values.global.upstreams.namespace }}
    options:
      timeout: "60s"
  - matchers:
    - methods:
      - POST
      - PUT
      - DELETE
      prefix: /v1/datasets
    routeAction:
      single:
        upstream:
          name: {{ .Release.Namespace }}-data-{{ .Values.global.ports.data }}
          namespace: {{ .Values.global.upstreams.namespace }}
    options:
      timeout: "60s"
  - matchers:
