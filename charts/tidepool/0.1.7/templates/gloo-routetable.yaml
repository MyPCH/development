  - matchers:
    - methods:
      - GET
      - OPTIONS
      - POST
      - PUT
      - PATCH
      - DELETE
      prefix: /export/
    options:
      timeout: '2m'
    routeAction:
      single:
        upstream:
          name: {{ .Release.Namespace }}-export-{{ .Values.global.ports.export }}
          namespace: {{ .Values.global.upstreams.namespace }}
