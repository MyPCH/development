      regex: /v1/users/[^/]+/blobs
    routeAction:
      single:
        upstream:
          name: {{ .Release.Namespace }}-blob-{{ .Values.global.ports.blob }}
          namespace: {{ .Values.global.upstreams.namespace }}
  - matchers:
    - methods:
      - DELETE
      regex: /v1/users/[^/]+/data
    routeAction:
      single:
        upstream:
          name: {{ .Release.Namespace }}-data-{{ .Values.global.ports.data }}
          namespace: {{ .Values.global.upstreams.namespace }}
  - matchers:
