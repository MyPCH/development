      - GET
      - POST
      regex: /access/[^/]+/[^/]+
    routeAction:
      single:
        upstream:
          name: {{ .Release.Namespace }}-gatekeeper-{{ .Values.global.ports.gatekeeper }}
          namespace: {{ .Values.global.upstreams.namespace }}
