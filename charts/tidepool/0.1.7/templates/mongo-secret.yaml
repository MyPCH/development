{{ if .Values.global.environment.secrets.create -}}
---
apiVersion: v1
data:
  Scheme: {{ .Values.mongo.secret.scheme | default "mongodb" | b64enc | quote }}
  Addresses: {{ .Values.mongo.secret.addresses | default "mongodb" | b64enc | quote }}
  Username: {{ .Values.mongo.secret.username | default "" | b64enc | quote }}
  Password: {{ .Values.mongo.secret.password | default "" | b64enc | quote }}
  Database: {{ .Values.mongo.secret.database | default "admin" | b64enc | quote }}
  Tls: {{ .Values.mongo.secret.tls | default "true" |  b64enc | quote }}
  OptParams: {{ .Values.mongo.secret.optParams | default "" | b64enc | quote }}
kind: Secret
metadata:
  name: mongo
  namespace: {{ .Release.Namespace }}
  labels:
    helm.sh/chart: {{ include "charts.chart" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
type: Opaque
{{- end }}
