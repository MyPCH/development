{{ if .Values.userdata.secret.create -}}
---
apiVersion: v1
data:
{{ with .Values.userdata.secret.data_ -}}
  GroupIdEncryptionKey: {{ .ServiceAuth | default (randAlphaNum 40) | b64enc }}
  UserIdSalt: {{ .UserIdSalt | default (randAlphaNum 40) | b64enc }}
  UserPasswordSalt: {{ .PasswordSalt | default (randAlphaNum 40) | b64enc }}
{{- end }}
kind: Secret
metadata:
  name: userdata
  namespace: {{ .Release.Namespace }}
  labels:
    helm.sh/chart: {{ include "charts.chart" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
type: Opaque
{{- end }}
