{{ if .Values.global.environment.secrets.create -}}
---
apiVersion: v1
data:
  GroupIdEncryptionKey: {{ .Values.userdata.secret.ServiceAuth | default (randAlphaNum 40) | b64enc }}
  UserIdSalt: {{ .Values.userdata.secret.UserIdSalt | default (randAlphaNum 40) | b64enc }}
  UserPasswordSalt: {{ .Values.userdata.secret.PasswordSalt | default (randAlphaNum 40) | b64enc }}
kind: Secret
metadata:
  name: userdata
  namespace: {{ .Release.Namespace }}
  labels:
    helm.sh/chart: {{ include "charts.chart" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
type: Opaque
{{- end }}
