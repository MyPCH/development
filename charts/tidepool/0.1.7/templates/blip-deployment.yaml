---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: blip
    app.kubernetes.io/name: {{ include "charts.name" . }}
    helm.sh/chart: {{ include "charts.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  name: blip
  namespace: {{.Release.Namespace}}
spec:
  selector:
    matchLabels:
      app: blip
      app.kubernetes.io/name: {{ include "charts.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  replicas: 1
  strategy: {}
  template:
    metadata:
      labels:
        app: blip
        app.kubernetes.io/name: {{ include "charts.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        linkerd.io/inject: "{{ .Values.global.linkerd }}"
    spec:
      containers:
      - image: "{{ .Values.blip.image }}"
        env:
        - name: SKIP_HAKKEN
          value: "true"
        name: blip
        ports:
        - containerPort: {{.Values.global.ports.blip}}
        environment.resources:
          {{- toYaml .Values.global.environment.resources | nindent 10 }}
        environment.securityContext:
          {{- toYaml .Values.global.environment.securityContext | nindent 10 }}
      restartPolicy: Always
