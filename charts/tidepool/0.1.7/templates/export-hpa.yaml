{{ if .Values.global.environment.hpa.create }}
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  annotations:
  name: export
  namespace: {{ .Release.Namespace }}
spec:
  maxReplicas: {{ .Values.global.environment.hpa.maxReplicas | default 10 }}
  minReplicas: {{ .Values.global.environment.hpa.minReplicas | default 1 }}
  scaleTargetRef:
    apiVersion: extensions/v1beta1
    kind: Deployment
    name: export
  targetCPUUtilizationPercentage: {{ .Values.global.environment.hpa.targetCPUUtilizationPercentage | default 50 }}
{{ end }}
