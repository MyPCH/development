---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: task
{{ include "charts.labels.standard .}}
  name: task
  namespace: {{.Release.Namespace}}
  annotations:
    secret.reloader.stakater.com/reload: "server,mongo,task"
spec:
  selector:
    matchLabels:
      app: task
      app.kubernetes.io/name: {{ include "charts.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  replicas: 1
  strategy: {}
  template:
    metadata:
      labels:
        app: task
        app.kubernetes.io/name: {{ include "charts.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        linkerd.io/inject: "{{ .Values.global.cluster.mesh.create }}"
    spec:
      initContainers:
      {{ include "charts.init.shoreline" .}}
      containers:
      - env:
        {{ include "charts.platform.env.mongo" .}}
        {{ include "charts.platform.env.misc" .}}
        {{ include "charts.platform.env.clients" .}}
        - name: TIDEPOOL_TASK_QUEUE_DELAY
          value: {{ .Values.task.deployment.env.queue.delay | quote }}
        - name: TIDEPOOL_TASK_QUEUE_WORKERS
          value: {{ .Values.task.deployment.env.queue.workers | quote }}
        - name: TIDEPOOL_TASK_SERVICE_SECRET
          valueFrom:
            secretKeyRef:
              name: task
              key: ServiceAuth
        - name: TIDEPOOL_TASK_SERVICE_SERVER_ADDRESS
          value: :{{ .Values.task.service.port }}
        image: "{{ .Values.task.deployment.image }}"
        {{ template "charts.platform.probes" .Values.task.service.port}}
        name: task
        ports:
        - containerPort: {{.Values.task.service.port}}
        resources:
          {{- toYaml .Values.global.environment.resources | nindent 10 }}
        securityContext:
          {{- toYaml .Values.global.environment.securityContext | nindent 10 }}
      restartPolicy: Always
