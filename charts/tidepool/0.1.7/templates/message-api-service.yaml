---
apiVersion: v1
kind: Service
metadata:
  annotations:
    tidepool.org/config: |
      ---
      apiVersion: tidepool/v1alpha
      kind:  Mapping
      host: tp
      name: {{ .Release.Namespace -}}-message-api-message
      prefix: /message/
      method: "GET|OPTIONS|POST|PUT|PATCH|DELETE"
      method_regex: true
      path_redirect: "false"
      rewrite: "/"
      service: message-api.{{ .Release.Namespace }}
  labels:
    app: message-api
{{ include "charts.labels.standard" .}}
  name: message-api
  namespace: {{.Release.Namespace}}
spec:
  ports:
  - name: "http"
    port: 80
    targetPort: 80
  selector:
    app: message-api
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
status:
  loadBalancer: {}
