{{ if .Values.export.enabled -}}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: export
{{ include "charts.labels.standard .}}
  name: export
  namespace: {{.Release.Namespace}}
  annotations:
    secret.reloader.stakater.com/reload: "export"
spec:
  selector:
    matchLabels:
      app: export
      app.kubernetes.io/name: {{ include "charts.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  replicas: 1
  strategy: {}
  template:
    metadata:
      labels:
        app: export
        app.kubernetes.io/name: {{ include "charts.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        {{- .Values.export.podAnnotations | toYaml | nindent 8 }}
    spec:
      containers:
      - env:
        - name: API_HOST
          value: "internal.{{.Release.Namespace}}"
        - name: DEBUG_LEVEL
          value: debug
        - name: HTTP_PORT
          value: "{{ .Values.export.service.port }}"
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: export
              key: SessionEncryptionKey
        image: "{{ .Values.export.deployment.image }}"
        livenessProbe:
          httpGet:
            path: /export/status
            port: {{ .Values.export.service.port }}
          initialDelaySeconds: 30
          periodSeconds: 10
        name: export
        ports:
        - containerPort: {{.Values.export.service.port}}
        resources:
          {{- toYaml .Values.global.environment.resources | nindent 10 }}
        securityContext:
          {{- toYaml .Values.global.environment.securityContext | nindent 10 }}
      restartPolicy: Always
{{- end }}
