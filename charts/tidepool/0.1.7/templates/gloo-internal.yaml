---
# file: gloo-internal-virtualservice.yaml
apiVersion: gateway.solo.io/v1
kind: VirtualService
metadata:
  name: internal
  namespace: '{{ $.Release.Namespace }}'
spec:
  displayName: internal
  virtualHost:
    domains:
    - internal.{{ $.Release.Namespace }}
    routes:
    - matchers:
      - prefix: '/'
      delegateAction:
        name: 'tidepool-routes'
        namespace: {{ $.Release.Namespace }}
