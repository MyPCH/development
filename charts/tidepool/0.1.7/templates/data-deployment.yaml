---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: data
{{ include "charts.labels.standard .}}
  name: data
  namespace: {{.Release.Namespace}}
  annotations:
    secret.reloader.stakater.com/reload: "server,mongo,data"
spec:
  selector:
    matchLabels:
      app: data
      app.kubernetes.io/name: {{ include "charts.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  replicas: 1
  strategy: {}
  template:
    metadata:
      labels:
        app: data
        app.kubernetes.io/name: {{ include "charts.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        {{- .Values.data.podAnnotations | toYaml | nindent 8 }}
    spec:
      initContainers:
      {{ include "charts.init.shoreline" .}}
      containers:
      - env:
        {{ include "charts.platform.env.mongo" .}}
        {{ include "charts.platform.env.misc" .}}
        {{ include "charts.platform.env.clients" .}}
        - name: TIDEPOOL_DATA_SERVICE_SECRET
          valueFrom:
            secretKeyRef:
              name: data
              key: ServiceAuth
        - name: TIDEPOOL_DATA_SERVICE_SERVER_ADDRESS
          value: :{{ .Values.data.service.port }}
        - name: TIDEPOOL_DATA_SOURCE_CLIENT_ADDRESS
          value: http://data:{{ .Values.data.service.port }}
        - name: TIDEPOOL_DEPRECATED_DATA_STORE_DATABASE
          value: data
        - name: TIDEPOOL_SYNC_TASK_STORE_DATABASE
          value: data
        image: "{{ .Values.data.deployment.image }}"
        {{ template "charts.platform.probes" .Values.data.service.port}}
        name: data
        ports:
        - containerPort: {{.Values.data.service.port}}
        resources:
          {{- toYaml .Values.global.environment.resources | nindent 10 }}
        securityContext:
          {{- toYaml .Values.global.environment.securityContext | nindent 10 }}
      restartPolicy: Always
