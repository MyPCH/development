{{- if .Values.ingress.service.http.enabled -}}
{{- $spec := .Values.ingress.gateway.http -}}
{{- $default := "80" -}}
{{- $port := $spec.port | default $default -}}
{{- if $spec.dnsNames -}}
{{- range $dnsName := $spec.dnsNames -}}
{{- $legalName := printf "%s-%s" $dnsName $port -}}
---
# file: gloo-{{ $legalName }}-virtualservice.yaml
apiVersion: gateway.solo.io/v1
kind: VirtualService
metadata:
  name: '{{ $legalName }}'
  namespace: '{{ $.Release.Namespace }}'
spec:
  displayName: '{{ $legalName }}'
  virtualHost:
    domains:
    - '{{ if ne $port $default -}}{{- printf "%s:%s" $dnsName $port -}} {{- else -}} {{ printf " %s" $dnsName -}}{{- end -}}'
    routes:
    - matcher:
        prefix: '/'
      routePlugins:
        prefixRewrite:
          prefixRewrite: ""
      delegateAction:
        name: 'tidepool-routes'
        namespace: {{ $.Release.Namespace }}
{{ end }}
{{- end -}}
{{- end -}}
