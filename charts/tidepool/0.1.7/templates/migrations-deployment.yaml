{{ if .Values.migrations.enabled -}}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: migrations
{{ include "charts.labels.standard" .}}
  name: migrations
  namespace: {{.Release.Namespace}}
  annotations:
    secret.reloader.stakater.com/reload: "mongo"
spec:
  selector:
    matchLabels:
      app: migrations
      app.kubernetes.io/name: {{ include "charts.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  replicas: 1
  strategy: {}
  template:
    metadata:
      labels:
        app: migrations
        app.kubernetes.io/name: {{ include "charts.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
{{ if .Values.migrations.podAnnotations }}
      annotations:
        {{- .Values.migrations.podAnnotations | toYaml | nindent 8 }}
{{- end }}
    spec:
      initContainers:
      {{ include "charts.init.shoreline" .}}
      containers:
      - env:
        {{ include "charts.platform.env.mongo" .}}
        {{ include "charts.platform.env.misc" .}}
        {{ include "charts.platform.env.clients" .}}
        - name: TIDEPOOL_SESSION_STORE_DATABASE
          value: user
        image: {{ .Values.migrations.deployment.image | quote}}
        name: migrations
        resources:
          {{- toYaml .Values.migrations.resources | nindent 10 }}
        securityContext:
          {{- toYaml .Values.migrations.securityContext | nindent 10 }}
      restartPolicy: Always
{{- end }}
