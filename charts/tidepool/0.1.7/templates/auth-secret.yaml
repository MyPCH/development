{{ if and .Values.auth.secret .Values.auth.secret.create -}}
---
apiVersion: v1
data:
  ServiceAuth: {{ .Values.auth.secret.data_.ServiceAuth | default (randAlphaNum 40) | b64enc }}
kind: Secret
metadata:
  name: auth
  namespace: {{ .Release.Namespace }}
  labels:
    app: auth
{{ include "charts.labels.standard" .}}
type: Opaque
{{- end }}
