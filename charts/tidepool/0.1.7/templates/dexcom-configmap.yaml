apiVersion: v1
kind: ConfigMap
metadata:
  name: dexcom
  namespace: {{ .Release.Namespace }}
  labels:
    helm.sh/chart: {{ include "charts.chart" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
data:
  RedirectURL: "{{include "charts.host.external.tp" .}}/v1/oauth/dexcom/redirect"
  TokenURL: "https://api.dexcom.com/v1/oauth2/token"                
  AuthorizeURL: "https://api.dexcom.com/v1/oauth2/login?prompt=login" 
  ClientURL: "https://api.dexcom.com"    
  Scopes: "offline_access"    
