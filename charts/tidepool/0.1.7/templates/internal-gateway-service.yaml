---
apiVersion: v1
kind: Service
metadata:
  name: internal 
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "charts.labels.standard .}}
spec:
{{ if .Values.gloo.enabled }}
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    gloo: gateway-proxy-v2
  type: ClusterIP 
{{ else }}
  externalName: {{ .Values.global.cluster.gateway.proxy.name -}}.{{- .Values.global.cluster.gateway.proxy.namespace -}}.svc.cluster.local
  ports:
  - port: 80
  type: ExternalName
{{ end }}
