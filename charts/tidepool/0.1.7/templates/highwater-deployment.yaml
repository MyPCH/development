apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: highwater
{{ include "charts.labels.standard .}}
  name: highwater
  namespace: {{.Release.Namespace}}
  annotations:
    secret.reloader.stakater.com/reload: "server,highwater,userdata,kissmetrics"
spec:
  selector:
    matchLabels:
      app: highwater
      app.kubernetes.io/name: {{ include "charts.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  replicas: 1
  strategy: {}
  template:
    metadata:
      labels:
        app: highwater
        app.kubernetes.io/name: {{ include "charts.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        {{- .Values.highwater.podAnnotations | toYaml | nindent 8 }}
    spec:
      containers:
      - env:
        - name: SKIP_HAKKEN
          value: "true"
        - name: DISCOVERY_HOST
          value: 'hakken'
        - name: METRICS_APIKEY
          valueFrom:
            secretKeyRef:
              name: kissmetrics
              key: KissmetricsAPIKey
              optional: true
        - name: METRICS_TOKEN
          valueFrom:
            secretKeyRef:
              name: kissmetrics
              key: KissmetricsToken
              optional: true
        - name: METRICS_UCSF_APIKEY
          valueFrom:
            secretKeyRef:
              name: kissmetrics
              key: UCSFKissmetricsAPIKey
              optional: true
        - name: METRICS_UCSF_WHITELIST
          valueFrom:
            secretKeyRef:
              name: kissmetrics
              key: UCSFWhitelist
              optional: true
        - name: NODE_ENV
          value: '{{.Values.highwater.nodeEnvironment}}'
        - name: PORT
          value: "{{.Values.highwater.service.port}}"
        - name: PUBLISH_HOST
          value: 'hakken'
        - name: SALT_DEPLOY
          valueFrom:
            secretKeyRef:
              name: userdata
              key: UserIdSalt
        - name: SERVER_SECRET
          valueFrom:
            secretKeyRef:
              name: server
              key: ServiceAuth
        - name: SERVICE_NAME
          value: highwater
        - name: USER_API_SERVICE
          value: '{"type": "static", "hosts": [{"protocol": "http", "host": "shoreline:{{.Values.shoreline.service.port}}"}]}'
        image: "{{ .Values.highwater.deployment.image }}"
        livenessProbe:
          httpGet:
            path: /status
            port: {{.Values.highwater.service.port}}
          initialDelaySeconds: 3
          periodSeconds: 10
        name: highwater
        ports:
        - containerPort: {{.Values.highwater.service.port}}
        resources:
          {{- toYaml .Values.highwater.resources | nindent 10 }}
        securityContext:
          {{- toYaml .Values.highwater.securityContext | nindent 10 }}
      restartPolicy: Always
