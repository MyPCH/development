---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: image
{{ include "charts.labels.standard" .}}
  name: image
  namespace: {{.Release.Namespace}}
  annotations:
    secret.reloader.stakater.com/reload: "server,mongo,image"
spec:
  selector:
    matchLabels:
      app: image
      app.kubernetes.io/name: {{ include "charts.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  replicas: 1
  template:
    metadata:
{{ if .Values.image.podAnnotations }}
      annotations:
        {{- .Values.image.podAnnotations | toYaml | nindent 8 }}
{{- end }}
      labels:
        app: image
        app.kubernetes.io/name: {{ include "charts.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      initContainers:
      {{ include "charts.init.shoreline" .}}
      containers:
      - env:
        {{ include "charts.platform.env.mongo" .}}
        {{ include "charts.platform.env.misc" .}}
        {{ include "charts.platform.env.clients" .}}
        - name: TIDEPOOL_IMAGE_SERVICE_SECRET
          valueFrom:
            secretKeyRef:
              name: image
              key: ServiceAuth 
        - name: TIDEPOOL_IMAGE_SERVICE_SERVER_ADDRESS
          value: 80
        - name: TIDEPOOL_IMAGE_SERVICE_UNSTRUCTURED_STORE_TYPE
          value: '{{.Values.image.deployment.env.store.type}}'
        - name: TIDEPOOL_IMAGE_SERVICE_UNSTRUCTURED_STORE_FILE_DIRECTORY
          value: '{{.Values.image.deployment.env.store.directory}}'
        - name: TIDEPOOL_IMAGE_SERVICE_UNSTRUCTURED_STORE_S3_BUCKET
          value: '{{ .Values.image.deployment.env.store.bucket }}'
        - name: TIDEPOOL_IMAGE_SERVICE_UNSTRUCTURED_STORE_S3_PREFIX
          value: '{{.Values.image.deployment.env.store.prefix}}' 
        image: "{{ .Values.image.deployment.image }}"
        {{ template "charts.platform.probes" . }}
        name: image
        ports:
        - containerPort: 80
        resources:
          {{- toYaml .Values.image.resources | nindent 10 }}
        securityContext:
          {{- toYaml .Values.image.securityContext | nindent 10 }}
      restartPolicy: Always
