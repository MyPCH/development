apiVersion: v1
kind: Service
metadata:
  annotations:
    tidepool.org/config: |
      ---
      apiVersion: ambassador/v1
      kind:  Mapping
      host: app
      name: {{ .Release.Namespace -}}-blip
      prefix: /
      rewrite: ""
      method: "GET|OPTIONS|POST|PUT|PATCH|DELETE"
      method_regex: true
      service: blip.{{ .Release.Namespace }}:{{.Values.blip.port}}
  labels:
    app: blip
    app.kubernetes.io/name: {{ include "charts.name" . }}
    helm.sh/chart: {{ include "charts.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  name: blip
  namespace: {{.Release.Namespace}}
spec:
  type: NodePort
  ports:
  - name: "http"
    port: {{.Values.blip.port}}
    targetPort: {{.Values.blip.port}}
  selector:
    app: blip
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
status:
  loadBalancer: {}
