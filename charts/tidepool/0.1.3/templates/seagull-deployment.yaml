apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: seagull
    helm.sh/chart: {{ include "charts.chart" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  name: seagull
  namespace: {{.Release.Namespace}}
spec:
  selector:
    matchLabels:
      app: seagull
      app.kubernetes.io/name: {{ include "charts.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  replicas: 1
  strategy: {}
  template:
    metadata:
      labels:
        app: seagull
        app.kubernetes.io/name: {{ include "charts.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      {{ include "charts.init.mongo" .}}
      containers:
      - env:
        - name: DISCOVERY_HOST
          value: '{{.Values.hakken.host}}:{{.Values.hakken.port}}'
        - name: GATEKEEPER_SERVICE
          value: '{"type": "static", "hosts": [{"protocol": "http", "host": "{{.Values.gatekeeper.host}}:{{.Values.gatekeeper.port}}"}]}'
        - name: METRICS_SERVICE
          value: '{"type": "static", "hosts": [{"protocol": "http", "host": "{{.Values.highwater.host}}:{{.Values.highwater.port}}"}]}'
        - name: MONGO_CONNECTION_STRING
          value: mongodb://{{include "charts.mongo.start" .}}/seagull{{include "charts.mongo.end" .}}
        - name: NODE_ENV
          value: '{{.Values.environment}}'
        - name: PORT
          value: "{{.Values.seagull.port}}"
        - name: PUBLISH_HOST
          value: '{{.Values.hakken.host}}'
        - name: SALT_DEPLOY
          value: '{{.Values.seagull.salt}}'
        - name: SERVER_SECRET
          valueFrom:
            secretKeyRef:
              name: server-secret
              key: secret
        - name: SERVICE_NAME
          value: seagull
        - name: USER_API_SERVICE
          value: '{"type": "static", "hosts": [{"protocol": "http", "host": "{{.Values.shoreline.host}}:{{.Values.shoreline.port}}"}]}'
        - name: SKIP_HAKKEN
          value: "true"
        image: "{{ .Values.seagull.image }}"
        livenessProbe:
          httpGet:
            path: /status
            port: {{.Values.seagull.port}}
          initialDelaySeconds: 30
          periodSeconds: 10
        name: seagull
        ports:
        - containerPort: {{.Values.seagull.port}}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
      restartPolicy: Always
status: {}
