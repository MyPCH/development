apiVersion: v1
kind: Service
metadata:
  annotations:
    tidepool.org/config: |
      ---
      apiVersion: ambassador/v1
      kind:  Mapping
      host: api
      name: {{ .Release.Namespace -}}-tide-whisperer-data
      prefix: /data/
      method: "GET|OPTIONS|POST|PUT|PATCH|DELETE"
      method_regex: true
      path_redirect: "false"
      rewrite: "/"
      service: tide-whisperer.{{ .Release.Namespace }}:{{.Values.tidewhisperer.port}}
  labels:
    app: tide-whisperer
    helm.sh/chart: {{ include "charts.chart" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  name: tide-whisperer
  namespace: {{.Release.Namespace}}
spec:
  ports:
  - name: "{{ .Values.tidewhisperer.port}}"
    port: {{.Values.tidewhisperer.port}}
    targetPort: {{.Values.tidewhisperer.port}}
  selector:
    app: tide-whisperer
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
status:
  loadBalancer: {}
