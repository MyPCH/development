apiVersion: v1
kind: Service
metadata:
  annotations:
    tidepool.org/config: |
      ---
      apiVersion: tidepool/v1alpha
      kind:  Mapping
      host: api
      name: {{ .Release.Namespace -}}-task-tasks
      prefix: "/v1/tasks"
      method: "GET|POST"
      method_regex: true
      rewrite: ""
      service: task.{{ .Release.Namespace }}:{{.Values.task.port}}
      ---
      apiVersion: tidepool/v1alpha
      kind:  Mapping
      host: api
      name: {{ .Release.Namespace -}}-task-tasks-id
      prefix: "/v1/tasks/[^/*]"
      prefix_regex: true
      method: "GET|PUT|DELETE"
      method_regex: true
      rewrite: ""
      service: task.{{ .Release.Namespace }}:{{.Values.task.port}}
  labels:
    app: task
    helm.sh/chart: {{ include "charts.chart" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  name: task
  namespace: {{.Release.Namespace}}
spec:
  ports:
  - name: "http"
    port: {{.Values.task.port}}
    targetPort: {{.Values.task.port}}
  selector:
    app: task
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
status:
  loadBalancer: {}
