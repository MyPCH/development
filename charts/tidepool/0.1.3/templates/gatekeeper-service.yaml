apiVersion: v1
kind: Service
metadata:
  annotations:
    tidepool.org/config: |
      ---
      apiVersion: tidepool/v1
      kind:  Mapping
      host: {{ include "charts.host.api" . }}
      name: {{ .Release.Namespace -}}-gatekeeper-access
      prefix: /access/
      method: "GET|OPTIONS|POST|PUT|PATCH|DELETE"
      method_regex: true
      rewrite: ""
      service: gatekeeper.{{ .Release.Namespace }}:{{.Values.gatekeeper.port}}
  labels:
    app: gatekeeper
    helm.sh/chart: {{ include "charts.chart" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  name: gatekeeper
  namespace: {{.Release.Namespace}}
spec:
  ports:
  - name: "{{.Values.gatekeeper.port}}"
    port: {{.Values.gatekeeper.port}}
    targetPort: {{.Values.gatekeeper.port}}
  selector:
    app: gatekeeper
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
