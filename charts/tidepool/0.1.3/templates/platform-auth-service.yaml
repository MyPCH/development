apiVersion: v1
kind: Service
metadata:
  annotations:
    tidepool.org/config: |
      ---
      apiVersion: ambassador/v1
      kind:  Mapping
      host: api
      name: {{ .Release.Namespace -}}-platform-auth-user-restricted-tokens
      prefix: "/v1/users/[^/]+/restricted_tokens"
      prefix_regex: true
      method: "GET|POST|DELETE"
      method_regex: true
      rewrite: ""
      service: platform-auth.{{ .Release.Namespace }}:{{.Values.platformAuth.port}}
      ---
      apiVersion: ambassador/v1
      kind:  Mapping
      host: api
      name: {{ .Release.Namespace -}}-platform-auth-user-provider-sessions
      prefix: "/v1/users/[^/]+/provider_sessions"
      prefix_regex: true
      method: "GET|POST|DELETE"
      method_regex: true
      rewrite: ""
      service: platform-auth.{{ .Release.Namespace }}:{{.Values.platformAuth.port}}
      ---
      apiVersion: ambassador/v1
      kind:  Mapping
      host: api
      name: {{ .Release.Namespace -}}-platform-auth-restricted-tokens
      prefix: "/v1/restricted_tokens"
      method: "GET|PUT|DELETE"
      method_regex: true
      rewrite: ""
      service: platform-auth.{{ .Release.Namespace }}:{{.Values.platformAuth.port}}
      ---
      apiVersion: ambassador/v1
      kind:  Mapping
      host: api
      name: {{ .Release.Namespace -}}-platform-auth-provider-sessions
      prefix: "/v1/provider_sessions/[^/]+"
      prefix_regex: true
      method: "GET|PUT|DELETE"
      method_regex: true
      rewrite: ""
      service: platform-auth.{{ .Release.Namespace }}:{{.Values.platformAuth.port}}
      ---
      apiVersion: ambassador/v1
      kind:  Mapping
      host: api
      name: {{ .Release.Namespace -}}-platform-auth-authorize
      prefix: "/v1/oauth/[^/]+/authorize"
      prefix_regex: true
      method: "GET|DELETE"
      method_regex: true
      rewrite: ""
      service: platform-auth.{{ .Release.Namespace }}:{{.Values.platformAuth.port}}
      ---
      apiVersion: ambassador/v1
      kind:  Mapping
      host: api
      name: {{ .Release.Namespace -}}-platform-auth-redirect
      prefix: "/v1/oauth/[^/]+/redirect"
      prefix_regex: true
      method: "GET"
      rewrite: ""
      service: platform-auth.{{ .Release.Namespace }}:{{.Values.platformAuth.port}}
  labels:
    app: platform-auth
    helm.sh/chart: {{ include "charts.chart" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  name: platform-auth
  namespace: {{.Release.Namespace}}
spec:
  ports:
  - name: "{{.Values.platformAuth.port}}"
    port: {{.Values.platformAuth.port}}
    targetPort: {{.Values.platformAuth.port}}
  selector:
    app: platform-auth
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
status:
  loadBalancer: {}
