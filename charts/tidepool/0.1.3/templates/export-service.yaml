apiVersion: v1
kind: Service
metadata:
  annotations:
    tidepool.org/config: |
      ---
      apiVersion: tidepool/v1
      kind:  Mapping
      host: 'api'
      name: {{ .Release.Namespace -}}-export
      prefix: /export/
      method: "GET|OPTIONS|POST|PUT|PATCH|DELETE"
      method_regex: true
      path_redirect: "false"
      rewrite: "/"
      service: export.{{ .Release.Namespace }}:{{.Values.export.port}}
  labels:
    app: export
    app.kubernetes.io/name: {{ include "charts.name" . }}
    helm.sh/chart: {{ include "charts.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  name: export
  namespace: {{.Release.Namespace}}
spec:
  ports:
  - name: "{{.Values.export.port}}"
    port: {{.Values.export.port}}
    targetPort: {{.Values.export.port}}
  selector:
    app: export
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
status:
  loadBalancer: {}
