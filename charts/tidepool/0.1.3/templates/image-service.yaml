apiVersion: v1
kind: Service
metadata:
  annotations:
    tidepool.org/config: |
      ---
      apiVersion: tidepool/v1alpha
      kind:  Mapping
      host: api
      name: {{ .Release.Namespace -}}-image
      prefix: "/v1/images"
      prefix_regex: false
      method: "GET|PUT|DELETE"
      method_regex: true
      rewrite: ""
      service: image.{{ .Release.Namespace }}:{{.Values.image.port}}
      ---
      apiVersion: tidepool/v1alpha
      kind:  Mapping
      host: api
      name: {{ .Release.Namespace -}}-image-users-images
      prefix: "/v1/users/[^/]+/images"
      prefix_regex: true
      method: "GET|POST|DELETE"
      method_regex: true
      rewrite: ""
      service: image.{{ .Release.Namespace }}:{{.Values.image.port}}
      ---
      apiVersion: tidepool/v1alpha
      kind:  Mapping
      host: api
      name: {{ .Release.Namespace -}}-image-users-images-regex
      prefix: "/v1/users/[^/]+/images/.+"
      prefix_regex: true
      method: "GET|POST|DELETE"
      method_regex: true
      rewrite: ""
      service: image.{{ .Release.Namespace }}:{{.Values.image.port}}
  labels:
    app: image
    helm.sh/chart: {{ include "charts.chart" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  name: image
  namespace: {{.Release.Namespace}}
spec:
  ports:
  - name: "http"
    port: {{.Values.image.port}}
    targetPort: {{.Values.image.port}}
  selector:
    app: image
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
status:
  loadBalancer: {}
