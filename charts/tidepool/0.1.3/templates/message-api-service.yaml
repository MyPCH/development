apiVersion: v1
kind: Service
metadata:
  annotations:
    tidepool.org/config: |
      ---
      apiVersion: tidepool/v1
      kind:  Mapping
      host: api
      name: {{ .Release.Namespace -}}-message-api-message
      prefix: /message/
      method: "GET|OPTIONS|POST|PUT|PATCH|DELETE"
      method_regex: true
      path_redirect: "false"
      rewrite: "/"
      service: message-api.{{ .Release.Namespace }}:{{.Values.messageapi.port}}
  labels:
    app: message-api
    helm.sh/chart: {{ include "charts.chart" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  name: message-api
  namespace: {{.Release.Namespace}}
spec:
  ports:
  - name: "{{.Values.messageapi.port}}"
    port: {{.Values.messageapi.port}}
    targetPort: {{.Values.messageapi.port}}
  selector:
    app: message-api
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
status:
  loadBalancer: {}
