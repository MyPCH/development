apiVersion: v1
kind: Service
metadata:
  annotations:
    tidepool.org/config: |
      ---
      apiVersion: tidepool/v1alpha
      kind:  Mapping
      host: tp
      name: {{ .Release.Namespace -}}-data-dataservices
      prefix: /dataservices/
      method: "GET|OPTIONS|POST|PUT|PATCH|DELETE"
      method_regex: true
      path_redirect: "false"
      rewrite: "/"
      service: data.{{ .Release.Namespace }}:{{.Values.data.port}}
      ---
      apiVersion: tidepool/v1alpha
      kind:  Mapping
      host: tp
      name: {{ .Release.Namespace -}}-data-data
      prefix: "/v1/data/"
      method: "GET|OPTIONS|POST|PUT|PATCH|DELETE"
      method_regex: true
      path_redirect: "false"
      rewrite: "/"
      service: data.{{ .Release.Namespace }}:{{.Values.data.port}}
      ---
      apiVersion: tidepool/v1alpha
      kind:  Mapping
      host: tp
      name: {{ .Release.Namespace -}}-data-user_data_sources
      prefix: "/v1/users/[^/]+/data_sources"
      prefix_regex: true
      method: "GET|POST|DELETE|OPTIONS"
      method_regex: true
      rewrite: ""
      service: data.{{ .Release.Namespace }}:{{.Values.data.port}}
      ---
      apiVersion: tidepool/v1alpha
      kind:  Mapping
      host: tp
      name: {{ .Release.Namespace -}}-data-user_data_sets
      prefix: "/v1/users/[^/]+/data_sets"
      prefix_regex: true
      method: "GET"
      rewrite: ""
      service: data.{{ .Release.Namespace }}:{{.Values.data.port}}
      ---
      apiVersion: tidepool/v1alpha
      kind:  Mapping
      host: tp
      name: {{ .Release.Namespace -}}-data-user_datasets
      prefix: "/v1/users/[^/]+/datasets"
      prefix_regex: true
      method: "GET|POST"
      method_regex: true
      rewrite: ""
      service: data.{{ .Release.Namespace }}:{{.Values.data.port}}
      ---
      apiVersion: tidepool/v1alpha
      kind:  Mapping
      host: tp
      name: {{ .Release.Namespace -}}-data-user_data
      prefix: "/v1/users/[^/]+/data"
      prefix_regex: true
      method: "DELETE"
      rewrite: ""
      service: data.{{ .Release.Namespace }}:{{.Values.data.port}}
      ---
      apiVersion: tidepool/v1alpha
      kind:  Mapping
      host: tp
      name: {{ .Release.Namespace -}}-data-time
      prefix: "/v1/time"
      method: "GET"
      rewrite: ""
      service: data.{{ .Release.Namespace }}:{{.Values.data.port}}
      ---
      apiVersion: tidepool/v1alpha
      kind:  Mapping
      host: tp
      name: {{ .Release.Namespace -}}-data-data_sources
      prefix: "/v1/data_sources/[^/]+"
      prefix_regex: true
      method: "GET|PUT|DELETE"
      method_regex: true
      rewrite: ""
      service: data.{{ .Release.Namespace }}:{{.Values.data.port}}
      ---
      apiVersion: tidepool/v1alpha
      kind:  Mapping
      host: tp
      name: {{ .Release.Namespace -}}-data-data_sets
      prefix: "/v1/data_sets"
      method: "GET"
      rewrite: ""
      service: data.{{ .Release.Namespace }}:{{.Values.data.port}}
      ---
      apiVersion: tidepool/v1alpha
      kind:  Mapping
      host: tp
      name: {{ .Release.Namespace -}}-data-datasets
      prefix: "/v1/datasets"
      method: "POST|PUT|DELETE"
      method_regex: true
      rewrite: ""
      service: data.{{ .Release.Namespace }}:{{.Values.data.port}}
  labels:
    app: data
    helm.sh/chart: {{ include "charts.chart" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  name: data
  namespace: {{.Release.Namespace}}
spec:
  ports:
  - name: "http"
    port: {{.Values.data.port}}
    targetPort: {{.Values.data.port}}
  selector:
    app: data
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
status:
  loadBalancer: {}
