apiVersion: v1
kind: Service
metadata:
  annotations:
    tidepool.org/config: |
      ---
      apiVersion: ambassador/v1
      kind:  Mapping
      host: api
      name: {{ .Release.Namespace -}}-highwater-metrics
      prefix: /metrics/
      method: "GET|OPTIONS|POST|PUT|PATCH|DELETE"
      method_regex: true
      rewrite: "/"
      path_redirect: "false"
      service: highwater.{{ .Release.Namespace }}:{{.Values.highwater.port}}
  labels:
    app: highwater
    helm.sh/chart: {{ include "charts.chart" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  name: highwater
  namespace: {{.Release.Namespace}}
spec:
  ports:
  - name: "http"
    port: {{.Values.highwater.port}}
    targetPort: {{.Values.highwater.port}}
  selector:
    app: highwater
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
status:
  loadBalancer: {}
