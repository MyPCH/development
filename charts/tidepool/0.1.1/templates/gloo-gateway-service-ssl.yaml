{{- if .Values.gloo.enabled -}}
apiVersion: v1
kind: Service
metadata:
  labels:
    app: gloo
    gloo: gateway-proxy
  name: gateway-proxy-ssl
  namespace: '{{.Release.Namespace}}'
spec:
  externalTrafficPolicy: Cluster
  ports:
  - name: https
    port: 443
    protocol: TCP
    targetPort: 8443
  selector:
    gloo: gateway-proxy
  type: LoadBalancer
{{- end -}}
