{{- if .Values.gloo.enabled -}}
apiVersion: gateway.solo.io/v1
kind: VirtualService
metadata:
  name: '{{.Release.Namespace}}-app.svc.cluster.local'
  namespace: '{{- .Release.Namespace -}}'
spec:
  virtualHost:
    domains:
    - '{{.Release.Namespace}}-app.svc.cluster.local'
    name: '{{.Release.Namespace}}-app.svc.cluster.local'
    routes:
    - matcher:
        methods:
        - GET
        - OPTIONS
        - POST
        - PUT
        - PATCH
        - DELETE
        prefix: /
      routeAction:
        single:
          upstream:
            name: '{{- .Release.Namespace -}}-blip-3000'
            namespace: '{{- .Release.Namespace -}}'
{{- end -}}
