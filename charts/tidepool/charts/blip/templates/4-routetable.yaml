{{ if .Values.global.glooingress.enabled }}
apiVersion: gateway.solo.io/v1
kind: RouteTable
metadata:
  name: blip
  namespace: {{ .Release.Namespace }}
  labels:
    namespace: {{ .Release.Namespace }}
    app: tidepool
spec:
  routes:
  - matchers:
    - methods:
      - GET
      prefix: /request-password-from-uploader
    routeAction:
      single:
        upstream:
          name: blip
          namespace: {{ .Release.Namespace }}
  - matchers:
    - methods:
      - GET
      prefix: /verification-with-password
    routeAction:
      single:
        upstream:
          name: blip
          namespace: {{ .Release.Namespace }}
  - matchers:
    - methods:
      - POST
      prefix: /event/csp-report/violation
    routeAction:
      single:
        upstream:
          name: blip
          namespace: {{ .Release.Namespace }}
  - matchers:
    - methods:
      - GET
      prefix: /request-password-reset
    routeAction:
      single:
        upstream:
          name: blip
          namespace: {{ .Release.Namespace }}
  - matchers:
    - methods:
      - GET
      prefix: /confirm-password-reset
    routeAction:
      single:
        upstream:
          name: blip
          namespace: {{ .Release.Namespace }}
  - matchers:
    - methods:
      - GET
      prefix: /email-verification
    routeAction:
      single:
        upstream:
          name: blip
          namespace: {{ .Release.Namespace }}
  - matchers:
    - methods:
      - GET
      prefix: /clinician-details
    routeAction:
      single:
        upstream:
          name: blip
          namespace: {{ .Release.Namespace }}
  - matchers:
    - methods:
      - GET
      prefix: /browser-warning
    routeAction:
      single:
        upstream:
          name: blip
          namespace: {{ .Release.Namespace }}
  - matchers:
    - methods:
      - GET
      prefix: /patients
    routeAction:
      single:
        upstream:
          name: blip
          namespace: {{ .Release.Namespace }}
  - matchers:
    - methods:
      - GET
      prefix: /profile
    routeAction:
      single:
        upstream:
          name: blip
          namespace: {{ .Release.Namespace }}
  - matchers:
    - methods:
      - GET
      prefix: /signup
    routeAction:
      single:
        upstream:
          name: blip
          namespace: {{ .Release.Namespace }}
  - matchers:
    - methods:
      - GET
      prefix: /terms
    routeAction:
      single:
        upstream:
          name: blip
          namespace: {{ .Release.Namespace }}
  - matchers:
    - methods:
      - GET
      prefix: /
    routeAction:
      single:
        upstream:
          name: blip
          namespace: {{ .Release.Namespace }}
{{- end }}
