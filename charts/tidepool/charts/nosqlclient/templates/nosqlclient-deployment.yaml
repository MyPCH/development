---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: nosqlclient
{{ include "charts.labels.standard" .}}
  name: nosqlclient
  namespace: {{.Release.Namespace}}
spec:
  selector:
    matchLabels:
      app: nosqlclient
      app.kubernetes.io/name: {{ include "charts.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  replicas: {{ .Values.deployment.replicas | default 1 }}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: nosqlclient
        app.kubernetes.io/name: {{ include "charts.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
{{ if .Values.podAnnotations }}
      annotations:
        {{- .Values.podAnnotations | toYaml | nindent 8 }}
{{- end }}
    spec:
      containers:
      - name: nosqlclient
        env:
        - name: INSTALL_MONGO
          value: 'false'
        - name: MONGO_SCHEME
          valueFrom:
            secretKeyRef:
              name: mongo
              key: Scheme
        - name: MONGO_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongo
              key: Username
        - name: MONGO_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongo
              key: Password
              optional: true
        - name: MONGO_ADDRESSES
          valueFrom:
            secretKeyRef:
              name: mongo
              key: Addresses
        - name: MONGO_OPT_PARAMS
          valueFrom:
            secretKeyRef:
              name: mongo
              key: OptParams
        - name: MONGO_TLS
          valueFrom:
            secretKeyRef:
              name: mongo
              key: Tls
        image: "{{ .Values.deployment.image }}"
        ports:
        - containerPort: {{ .Values.service.port }}
      restartPolicy: Always
