{{ if .Values.global.glooingress.enabled }}
apiVersion: gateway.solo.io/v1
kind: RouteTable
metadata:
  name: tidewhisperer
  namespace: {{ .Release.Namespace }}
  labels:
    namespace: {{ .Release.Namespace }}
    app: tidepool
spec:
  routes:
  - matchers:
    - methods:
      - GET
      prefix: /data/
    routeAction:
      single:
        upstream:
          name: tidewhisperer
          namespace: {{ .Release.Namespace }}
    options:
      timeout: '1m'
{{- end }}
