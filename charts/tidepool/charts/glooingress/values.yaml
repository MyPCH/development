enabled: true
discovery: {}
  #namespace: 
gateway:
  gatewayProxy:
    enabled: true
    proxy: 
      name: "gateway-proxy"
      #namespace: 
    labels:
      type: external
      protocol: http
  gatewayProxySsl:
    proxy: 
      name: "gateway-proxy"
      #namespace: 
    proxyProtocol: false
    enabled: true
    labels:
      type: external
      protocol: https
  internalGatewayProxy:
    proxy:
      name: "internal-gateway-proxy"
      #namespace: 
    enabled: true
    labels:
      type: external
      protocol: http
virtualServices:
  http:
    dnsNames:
    - localhost
    enabled: true
    redirect: false
    labels:
      type: external
      protocol: http
  httpInternal:
    labels:
      type: internal
      protocol: http
  https:
    dnsNames: []
    enabled: false
    hsts: false
    labels:
      type: external
gloo:
  enabled: false
  settings:
    create: true
  crds:
    create: true
  discovery:
    fdsMode: WHITELIST
  namespace:
    create: false
  global:
    image:
      registry: quay.io/solo-io
      pullPolicy: IfNotPresent
      tag: 1.3.2
    glooRbac:
      create: true
    glooStats:
      enabled: true
  gateway:
    deployment:
      image:
        repository: gateway
      replicas: 1
      runAsuser: 10101
      stats:
        enabled: true
    enabled: true
    proxyServiceAccount: {}
    readGatewaysFromAllNamespaces: true
    upgrade: false
    validation: 
      enabled: false
  gatewayProxies:
    internalGatewayProxy:
      configMap:
        data: null
      kind:
        deployment:
          replicas: 1
      podTemplate: &podtemplate
        disableNetBind: false
        floatingUserId: false
        probes: false
        image:
          repository: gloo-envoy-wrapper
        httpPort: 8080
        httpsPort: 8443
        runAsUser: 10101
        extraAnnotations: {}
      service:
        httpPort: 80
        httpsPort: 443
        type: ClusterIP
        extraAnnotations: {}
      readConfig: true
      gatewaySettings:
        disableGeneratedGateways: true
      tracing: null
    gatewayProxy:
      configMap:
        data: null
      kind:
        deployment:
          replicas: 1
      podTemplate: *podtemplate
      service:
        httpPort: 8080
        httpsPort: 8443
        type: LoadBalancer                                              # Type of service to create (alternative: ClusterIP)
        extraAnnotations:
          service.beta.kubernetes.io/aws-load-balancer-proxy-protocol: '*'
          service.beta.kubernetes.io/aws-load-balancer-backend-protocol: tcp
          service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
      readConfig: true
      gatewaySettings:
        disableGeneratedGateways: true
      tracing: null
