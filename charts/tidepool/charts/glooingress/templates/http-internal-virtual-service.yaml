{{- $spec := .Values.virtualServices.httpInternal }}
{{ if $spec.enabled }}
---
apiVersion: gateway.solo.io/v1
kind: VirtualService
metadata:
  name: http-internal
  namespace: '{{ $.Release.Namespace }}'
  labels:
  {{- range $key, $value := $spec.labels}}
    {{ $key }}: {{ $value | quote }}
  {{- end }}
spec:
  displayName: http-internal
  virtualHost:
    domains:
{{- if $spec.matchAnyHost }}
    - '*'
{{- else }}
    - internal.{{ $.Release.Namespace }}
{{- $port := $spec.port | default "80" }}
{{- range $dnsName := $spec.dnsNames }}
    - '{{ if ne $port "80" -}}{{- printf "%s:%s" $dnsName $port -}} {{- else }}{{ printf "%s" $dnsName -}}{{- end }}'
{{- end }}
{{- end }}
    routes:
    - matchers:
      - prefix: '/'
      delegateAction:
        name: tidepool-routes
        namespace: {{ .Release.Namespace }}
{{- end }}
