{{- $spec := .Values.virtualServices.http }}
{{ if $spec.enabled }}
{{- $port := $spec.port | default "80" }}
---
apiVersion: gateway.solo.io/v1
kind: VirtualService
metadata:
  name: http
  namespace: '{{ .Release.Namespace }}'
  labels:
  {{- range $key, $value := $spec.labels}}
    {{ $key }}: {{ $value | quote }}
  {{- end }}
spec:
  displayName: http
  virtualHost:
    domains:
{{- range $dnsName := $spec.dnsNames }}
{{- if eq $dnsName "*" }}
    - '*'
{{- else }}
    - '{{ if ne $port "80" -}}{{- printf "%s:%s" $dnsName $port -}} {{- else }}{{ printf "%s" $dnsName -}}{{- end }}'
{{- end }}
{{- end }}
    routes:
    - matchers:
      - prefix: '/'
{{- if $spec.redirect }}
      redirectAction:
        httpsRedirect: true
{{- else }}
      delegateAction:
        name: tidepool-routes
        namespace: {{ $.Release.Namespace }}
{{- end }}
{{- end }}
