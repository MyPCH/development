apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: shoreline
    helm.sh/chart: {{ include "charts.chart" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  name: shoreline
  namespace: {{.Release.Namespace}}
  annotations:
    secret.reloader.stakater.com/reload: "server-secret,mongo,mailchimp,shoreline"
    configmap.reloader.stakater.com/reload: "shoreline-configmap"
spec:
  selector:
    matchLabels:
      app: shoreline
      app.kubernetes.io/name: {{ include "charts.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  replicas: {{ .Values.global.replicaCount }}
  template:
    metadata:
      labels:
        app: shoreline
        app.kubernetes.io/name: {{ include "charts.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        linkerd.io/inject: "{{ .Values.global.linkerd }}"
    spec:
      initContainers:
      {{ include "charts.init.mongo" . | nindent 6 }}
      containers:
      - env:
        {{ include "charts.mongo.params" . | nindent 8 }}
        - name: MONGO_DATABASE
          value: user
        - name: CLINIC_LISTS
          valueFrom:
            configMapKeyRef:
              name: shoreline-configmap
              key: mailchimp.clinicLists
              optional: true
        - name: MAILCHIMP_URL
          valueFrom:
            configMapKeyRef:
              name: shoreline-configmap
              key: mailchimp.url
              optional: true
        - name: PERSONAL_LISTS
          valueFrom:
            configMapKeyRef:
              name: shoreline-configmap
              key: mailchimp.personalLists
              optional: true
        - name: DEMO_CLINIC_USER_ID
          valueFrom:
            configMapKeyRef:
              name: shoreline-configmap
              key: demoClinic.userId
              optional: true
        - name: SERVER_SECRET
          valueFrom:
            secretKeyRef:
              name: server-secret
              key: secret
        - name: API_SECRET
          valueFrom:
            secretKeyRef:
              name: server-secret
              key: shoreline
        - name: SALT
          valueFrom:
            secretKeyRef:
              name: shoreline
              key: salt
        - name: VERIFICATION_SECRET
          valueFrom:
            secretKeyRef:
              name: shoreline
              key: verification
        - name: LONG_TERM_KEY
          valueFrom:
            secretKeyRef:
              name: shoreline
              key: longtermkey 
        - name: MAILCHIMP_APIKEY
          valueFrom:
            secretKeyRef:
              name: mailchimp
              key: apikey
              optional: true
        - name: TIDEPOOL_SHORELINE_ENV
          value: |
            {
                "gatekeeper": {"serviceSpec": {"type": "static", "hosts": ["http://gatekeeper:{{.Values.global.ports.gatekeeper}}"]}},
                "hakken": {
                  "host": "hakken",
                  "skipHakken": true
                },
                "highwater": {
                    "metricsSource": "shoreline",
                    "metricsVersion": "v0.0.1",
                    "name": "highwater",
                    "serviceSpec": {"type": "static", "hosts": ["http://highwater:{{.Values.global.ports.highwater}}"]}
                }
            }
        - name: TIDEPOOL_SHORELINE_SERVICE
          value: |
            {
                "mongo": {
                    "connectionString": ""
                },
                "oauth2": {
                    "expireDays": 14
                },
                "service": {
                    "host": "localhost:{{.Values.global.ports.shoreline}}",
                    "protocol": "http",
                    "service": "shoreline"
                },
                "user": {
                    "longTermDaysDuration": 30,
                    "tokenDurationSecs": 2592000
                }
            }
        image: "{{ .Values.image.repository }}:{{.Values.image.tag }}"
        livenessProbe:
          httpGet:
            path: /status
            port: {{.Values.global.ports.shoreline}}
          initialDelaySeconds: 3
          periodSeconds: 10
        name: shoreline
        ports:
        - containerPort: {{.Values.global.ports.shoreline}}
        resources:
          {{- toYaml .Values.global.resources | nindent 10 }}
        securityContext:
          {{- toYaml .Values.global.securityContext | nindent 10 }}
      restartPolicy: Always
