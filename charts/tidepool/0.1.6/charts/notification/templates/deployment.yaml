apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: notification
    helm.sh/chart: {{ include "charts.chart" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  name: notification
  namespace: {{.Release.Namespace}}
  annotations:
    secret.reloader.stakater.com/reload: "server-secret,mongo"
spec:
  selector:
    matchLabels:
      app: notification
      app.kubernetes.io/name: {{ include "charts.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  replicas: {{ .Values.global.replicaCount }}
  template:
    metadata:
      labels:
        app: notification
        app.kubernetes.io/name: {{ include "charts.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        linkerd.io/inject: "{{ .Values.global.linkerd }}"
    spec:
      initContainers:
      {{ include "charts.init.shoreline" . | nindent 6 }}
      containers:
      - env:
        {{ include "charts.notifications.env" .}}
        {{ include "charts.platform.env" . | nindent 8 }}
        image: "{{ .Values.image.repository }}:{{.Values.image.tag }}"
        {{ template "charts.platform.probes" .Values.global.ports.notification}}
        name: notification
        ports:
        - containerPort: {{.Values.global.ports.notification}}
        resources:
          {{- toYaml .Values.global.resources | nindent 10 }}
        securityContext:
          {{- toYaml .Values.global.securityContext | nindent 10 }}
      restartPolicy: Always
