{{ with .Values.global.mongo }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: mongo
  namespace: {{ $.Release.Namespace }}
data:
  scheme: {{ .scheme | quote }}
  hosts: {{ .hosts | quote }}
  username: {{ .username | quote }}
  ssl: {{ .ssl | quote }}
  optParams: {{ .optParams | quote }}
{{ end }} 
