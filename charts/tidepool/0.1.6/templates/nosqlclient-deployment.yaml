{{ if .Values.nosqlclient.enabled}}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: nosqlclient
    helm.sh/chart: {{ include "charts.chart" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  name: nosqlclient
  namespace: {{.Release.Namespace}}
spec:
  selector:
    matchLabels:
      app: nosqlclient
      app.kubernetes.io/name: {{ include "charts.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: nosqlclient
        app.kubernetes.io/name: {{ include "charts.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        linkerd.io/inject: enabled
    spec:
      containers:
      - name: nosqlclient
        env:
        - name: INSTALL_MONGO
          value: 'false'
        - name: MONGO_SCHEME
          valueFrom:
            secretKeyRef:
              name: {{ include "charts.mongo.secretName" . }}
              key: scheme
        - name: MONGO_USERNAME
          valueFrom:
            secretKeyRef:
              name: {{ include "charts.mongo.secretName" . }}
              key: username
        - name: MONGO_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "charts.mongo.secretName" . }}
              key: password
              optional: true
        - name: MONGO_ADDRESSES
          valueFrom:
            secretKeyRef:
              name: {{ include "charts.mongo.secretName" . }}
              key: addresses
          value: '{{ .Values.global.mongo.addresses }}'
        - name: MONGO_OPT_PARAMS
          valueFrom:
            secretKeyRef:
              name: {{ include "charts.mongo.secretName" . }}
              key: optParams
          value: '{{.Values.global.mongo.optParams}}'
        - name: MONGO_TLS
          valueFrom:
            secretKeyRef:
              name: {{ include "charts.mongo.secretName" . }}
              key: tls
        image: "{{ .Values.nosqlclient.image }}"
        ports:
        - containerPort: 3000
      restartPolicy: Always

{{ end }}
