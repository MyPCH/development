{{ if (eq .Values.global.secrets.internal.source "awsSecretsManager") }}
apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:
  name: dexcom-api
  namespace: {{ .Release.Namespace }}
secretDescriptor:
  backendType: secretsManager
  data:
  - key: {{ include "charts.secret.prefix" .}}/dexcom-api
    name: ClientId
    property: ClientId
  - key: {{ include "charts.secret.prefix" .}}/dexcom-api
    name: ClientSecret
    property: ClientSecret
  - key: {{ include "charts.secret.prefix" .}}/dexcom-api
    name: StateSalt
    property: StateSalt

{{ end }}
