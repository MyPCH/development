{{ if eq .Values.global.secrets.external.source "awsSecretsManager"  }}
apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:
  name: mailchimp
  namespace: {{ .Release.Namespace }}
secretDescriptor:
  backendType: secretsManager
  data:
  - key: {{ include "charts.secret.prefix" .}}/mailchimp
    name: MailchimpApiKey
    property: MailchimpApiKey
  - key: {{ include "charts.secret.prefix" .}}/mailchimp
    name: MailchimpURL
    property: MailchimpURL
  - key: {{ include "charts.secret.prefix" .}}/mailchimp
    name:  MailchimpPersonalLists
    property: MailchimpPersonalLists
  - key: {{ include "charts.secret.prefix" .}}/mailchimp
    name: MailchimpClinicLists
    property: MailchimpClinicLists
{{ end }}


