{{ if (eq .Values.global.secrets.external.source "awsSecretsManager") }}
apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:
  name: jellyfish
  namespace: {{ .Release.Namespace }}
secretDescriptor:
  backendType: secretsManager
  data:
  - key: {{ include "charts.secret.prefix" .}}/jellyfish
    name: CarelinkSalt
    property: CarelinkSalt
{{ end }}

{{ if (eq .Values.global.secrets.internal.source "helm") }}
apiVersion: v1
data:
  CarelinkSalt: "{{ randAlphaNum 40 | b64enc }}"
kind: Secret
type: Opaque
metadata:
  name: jellyfish
  namespace: {{ .Release.Namespace }}
  labels:
    helm.sh/chart: {{ include "charts.chart" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
{{ end }}
