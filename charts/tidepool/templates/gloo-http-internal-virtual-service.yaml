{{- $spec := .Values.global.virtualServices.httpInternal }}
---
apiVersion: gateway.solo.io/v1
kind: VirtualService
metadata:
  name: http-internal
  namespace: '{{ $.Release.Namespace }}'
  labels:
  {{- range $key, $value := $spec.labels}}
    {{ $key }}: {{ $value | quote }}
  {{- end }}
spec:
  displayName: http-internal
  virtualHost:
    domains:
    - internal.{{ $.Release.Namespace }}
    routes:
    - matchers:
      - prefix: '/'
      delegateAction:
        name: 'tidepool-routes'
        namespace: {{ $.Release.Namespace }}
