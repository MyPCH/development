apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
  creationTimestamp: null
  labels:
    app: blip
    app.kubernetes.io/name: {{ include "charts.name" . }}
    helm.sh/chart: {{ include "charts.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  name: blip
  namespace: {{.Release.Namespace}}
spec:
  selector:
    matchLabels:
      app: blip
      app.kubernetes.io/name: {{ include "charts.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  replicas: 1
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: blip
        app.kubernetes.io/name: {{ include "charts.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
      - env:
        - name: API_HOST
          value: {{include "charts.protocol" .}}://{{ include "charts.host.api" . }}
        - name: DEV_TOOLS
          value: "true"
        - name: DISCOVVERY_HOST
          value: '{{.Values.hakken.host}}:{{.Values.hakken.port}}'
        - name: NODE_ENV
          value: '{{.Values.environment}}'
        - name: PORT
          value: "{{.Values.blip.port}}"
        - name: SERVICE_NAME
          value: blip
        - name: WEBPACK_DEVTOOL
          value: cheap-module-eval-source-map
        image: "{{ .Values.blip.image }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        name: blip
        command: ["/bin/sh"]
        args: ["-c", "yarn build && yarn server"]
        ports:
        - containerPort: {{.Values.blip.port}}
      restartPolicy: Always

status: {}
