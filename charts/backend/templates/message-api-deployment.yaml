apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose -f docker-compose.yml convert
    kompose.version: 1.17.0 (a74acad)
  creationTimestamp: null
  labels:
    io.kompose.service: message-api
  name: message-api
spec:
  selector:
    matchLabels:
      io.kompose.service: message-api
  replicas: 1
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: message-api
    spec:
      {{ include "charts.init.mongo" .}}
      containers:
      - env:
        - name: DISCOVERY_HOST
          value: '{{.Values.hakken.host}}:{{.Values.hakken.port}}'
        - name: GATEKEEPER_SERVICE
          value: '{
                  "type": "static", "hosts": [{"protocol": "http", "host": "{{.Values.gatekeeper.host}}:{{.Values.gatekeeper.port}}"}]}'
        - name: METRICS_SERVICE
          value: '{"type": "static", "hosts": [{"protocol": "http", "host": "{{.Values.highwater.host}}:{{.Values.highwater.port}}"}]}'
        - name: MONGO_CONNECTION_STRING
          value: mongodb://{{.Values.mongo.host}}:{{.Values.mongo.port}}/messages?ssl={{.Values.mongo.tls}}
        - name: NODE_ENV
          value: '{{.Values.environment}}'
        - name: PORT
          value: "{{.Values.messageapi.port}}"
        - name: PUBLISH_HOST
          value: '{{.Values.hakken.host}}'
        - name: SEAGULL_SERVICE
          value: '{"type": "static", "hosts": [{"protocol": "http", "host": "{{.Values.seagull.host}}:{{.Values.seagull.port}}"}]}'
        - name: SERVER_NAME
          value: message-api
        - name: SERVER_SECRET
          value: '{{.Values.server.secret}}'
        - name: SERVICE_NAME
          value: message-api
        - name: USER_API_SERVICE
          value: '{"type": "static", "hosts": [{"protocol": "http", "host": "{{.Values.shoreline.host}}:{{.Values.shoreline.port}}"}]}'
        - name: SKIP_HAKKEN
          value: "{{.Values.hakken.skip}}"
        image: "{{ .Values.messageapi.image }}" 
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        livenessProbe:
          httpGet:
            path: /status
            port: {{.Values.messageapi.port}}
          initialDelaySeconds: 3
          periodSeconds: 10
        name: message-api
        ports:
        - containerPort: {{.Values.messageapi.port}}
        resources: {}
      restartPolicy: Always
status: {}
