apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: kompose -f docker-compose.yml convert
    kompose.version: 1.17.0 (a74acad)
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v1
      kind:  Mapping
      name:  export
      prefix: /export/
      method: "GET|OPTIONS|POST|PUT|PATCH|DELETE"
      method_regex: true
      path_redirect: "false"
      rewrite: "/"
      service: export:{{.Values.export.port}}
  creationTimestamp: null
  labels:
    io.kompose.service: export
  name: export
spec:
  ports:
  - name: "{{.Values.export.port}}"
    port: {{.Values.export.port}}
    targetPort: {{.Values.export.port}}
  selector:
    io.kompose.service: export
status:
  loadBalancer: {}
