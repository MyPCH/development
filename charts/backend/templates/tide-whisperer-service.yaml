apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: kompose -f docker-compose.yml convert
    kompose.version: 1.17.0 (a74acad)
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v1
      kind:  Mapping
      name:  tide-whisperer-data
      prefix: /data/
      method: "GET|OPTIONS|POST|PUT|PATCH|DELETE"
      method_regex: true
      path_redirect: "false"
      rewrite: "/"
      service: tide-whisperer:{{.Values.tide.whisperer.port}}
  creationTimestamp: null
  labels:
    io.kompose.service: tide-whisperer
  name: tide-whisperer
spec:
  ports:
  - name: "{{ .Values.tide.whisperer.port}}"
    port: {{.Values.tide.whisperer.port}}
    targetPort: {{.Values.tide.whisperer.port}}
  selector:
    io.kompose.service: tide-whisperer
status:
  loadBalancer: {}
