apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: kompose -f docker-compose.yml convert
    kompose.version: 1.17.0 (a74acad)
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v1
      kind:  Mapping
      name:  shoreline-auth
      prefix: /auth/
      path_redirect: "false"
      method: "GET|OPTIONS|POST|PUT|PATCH|DELETE"
      method_regex: true
      service: shoreline:{{.Values.shoreline.port}}
      #---
      #apiVersion: ambassador/v1
      #kind:  Mapping
      #name:  shoreline-auth
      #prefix: /user/
      #rewrite: ""
      #method: "GET|POST|PUT"
      #method_regex: true
      #path_redirect: false
      #service: shoreline:{{.Values.shoreline.port}}
      #---
      #apiVersion: ambassador/v1
      #kind:  Mapping
      #name:  shoreline-auth
      #prefix: /user/[^/]*
      #prefix_regex: true
      #rewrite: ""
      #method: "GET|PUT|DELETE"
      #method_regex: true
      #service: shoreline:{{.Values.shoreline.port}}
      #---
      #apiVersion: ambassador/v1
      #kind:  Mapping
      #name:  shoreline-auth
      #prefix: /user/[^/]*/user
      #prefix_regex: true
      #rewrite: ""
      #method: "POST"
      #service: shoreline:{{.Values.shoreline.port}}
      #---
      #apiVersion: ambassador/v1
      #kind:  Mapping
      #name:  shoreline-auth
      #prefix: /login
      #rewrite: ""
      #method: "GET|POST"
      #method_regex: true
      #service: shoreline:{{.Values.shoreline.port}}
      #---
      #apiVersion: ambassador/v1
      #kind:  Mapping
      #name:  shoreline-auth
      #prefix: /login/[^/]*
      #prefix_regex: true
      #rewrite: ""
      #method: "POST"
      #service: shoreline:{{.Values.shoreline.port}}
      #---
      #apiVersion: ambassador/v1
      #kind:  Mapping
      #name:  shoreline-auth
      #prefix: /logout
      #rewrite: ""
      #method: "POST"
      #service: shoreline:{{.Values.shoreline.port}}
      #---
      #apiVersion: ambassador/v1
      #kind:  Mapping
      #name:  shoreline-auth
      #prefix: /oauthlogin
      #rewrite: ""
      #method: "POST"
      #service: shoreline:{{.Values.shoreline.port}}
      #---
      #apiVersion: ambassador/v1
      #kind:  Mapping
      #name:  shoreline-auth
      #prefix: /serverlogin
      #rewrite: ""
      #method: "POST"
      #service: shoreline:{{.Values.shoreline.port}}
      #---
      #apiVersion: ambassador/v1
      #kind:  Mapping
      #name:  shoreline-auth
      #prefix: /token
      #rewrite: ""
      #method: "GET"
      #method_regex: true
      #service: shoreline:{{.Values.shoreline.port}}
      #---
      #apiVersion: ambassador/v1
      #kind:  Mapping
      #name:  shoreline-auth
      #prefix: /private
      #rewrite: ""
      #method: "GET"
      #method_regex: true
      #service: shoreline:{{.Values.shoreline.port}}
  creationTimestamp: null
  labels:
    io.kompose.service: shoreline
  name: shoreline
spec:
  ports:
  - name: "{{.Values.shoreline.port}}"
    port: {{.Values.shoreline.port}}
    targetPort: {{.Values.shoreline.port}}
  selector:
    io.kompose.service: shoreline
status:
  loadBalancer: {}
