apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: kompose -f docker-compose.yml convert
    kompose.version: 1.17.0 (a74acad)
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v1
      kind:  Mapping
      name:  blip
      prefix: /
      rewrite: ""
      method: "GET|OPTIONS|POST|PUT|PATCH|DELETE"
      method_regex: true
      service: blip:{{.Values.blip.port}}
  creationTimestamp: null
  labels:
    io.kompose.service: blip
  name: blip
spec:
  type: NodePort
  ports:
  - name: "{{.Values.blip.port}}"
    port: {{.Values.blip.port}}
    targetPort: {{.Values.blip.port}}
  selector:
    io.kompose.service: blip
status:
  loadBalancer: {}
