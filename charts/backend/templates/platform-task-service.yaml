apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: kompose -f docker-compose.yml convert
    kompose.version: 1.17.0 (a74acad)
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v1
      kind:  Mapping
      name:  platform-task-tasks
      prefix: "/v1/tasks"
      method: "GET|POST"
      method_regex: true
      rewrite: ""
      service: platform-task:{{.Values.platform.task.port}}
      ---
      apiVersion: ambassador/v1
      kind:  Mapping
      name:  platform-task-tasks-id
      prefix: "/v1/tasks/[^/*]"
      method: "GET|PUT|DELETE"
      method_regex: true
      rewrite: ""
      service: platform-task:{{.Values.platform.task.port}}
  creationTimestamp: null
  labels:
    io.kompose.service: platform-task
  name: platform-task
spec:
  ports:
  - name: "{{.Values.platform.task.port}}"
    port: {{.Values.platform.task.port}}
    targetPort: {{.Values.platform.task.port}}
  selector:
    io.kompose.service: platform-task
status:
  loadBalancer: {}
