apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose -f docker-compose.yml convert
    kompose.version: 1.17.0 (a74acad)
  creationTimestamp: null
  labels:
    io.kompose.service: seagull
  name: seagull
spec:
  selector:
    matchLabels:
      io.kompose.service: seagull
  replicas: 1
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: seagull
    spec:
      {{ include "charts.init.mongo" .}}
      containers:
      - env:
        - name: DISCOVERY_HOST
          value: '{{.Values.hakken.host}}:{{.Values.hakken.port}}'
        - name: GATEKEEPER_SERVICE
          value: '{"type": "static", "hosts": [{"protocol": "http", "host": "{{.Values.gatekeeper.host}}:{{.Values.gatekeeper.port}}"}]}'
        - name: METRICS_SERVICE
          value: '{"type": "static", "hosts": [{"protocol": "http", "host": "{{.Values.highwater.host}}:{{.Values.highwater.port}}"}]}'
        - name: MONGO_CONNECTION_STRING
          value: mongodb://{{.Values.mongo.host}}:{{.Values.mongo.port}}/seagull?ssl={{.Values.mongo.tls}}
        - name: NODE_ENV
          value: '{{.Values.environment}}'
        - name: PORT
          value: "{{.Values.seagull.port}}"
        - name: PUBLISH_HOST
          value: '{{.Values.hakken.host}}'
        - name: SALT_DEPLOY
          value: '{{.Values.seagull.salt}}'
        - name: SERVER_SECRET
          value: '{{.Values.server.secret}}'
        - name: SERVICE_NAME
          value: seagull
        - name: USER_API_SERVICE
          value: '{"type": "static", "hosts": [{"protocol": "http", "host": "{{.Values.shoreline.host}}:{{.Values.shoreline.port}}"}]}'
        - name: SKIP_HAKKEN
          value: "{{.Values.hakken.skip}}"
        image: "{{ .Values.seagull.image }}"
        livenessProbe:
          httpGet:
            path: /status
            port: {{.Values.seagull.port}}
          initialDelaySeconds: 30
          periodSeconds: 10
        name: seagull
        ports:
        - containerPort: {{.Values.seagull.port}}
        resources: {}
      restartPolicy: Always
status: {}
