apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: kompose -f docker-compose.yml convert
    kompose.version: 1.17.0 (a74acad)
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v1
      kind:  Mapping
      name:  platform-blob-user-blobs
      prefix: "/v1/users/[^/]+/blobs"
      method: "GET|POST|DELETE"
      method_regex: true
      prefix_regex: true
      rewrite: ""
      service: platform-blob:{{.Values.platform.blob.port}}
      ---
      apiVersion: ambassador/v1
      kind:  Mapping
      name:  platform-blob-blobs
      prefix: "/v1/blobs/[^/]+"
      method: "GET|DELETE"
      method_regex: true
      rewrite: ""
      service: platform-blob:{{.Values.platform.blob.port}}
      ---
      apiVersion: ambassador/v1
      kind:  Mapping
      name:  platform-blob-blobs-content
      prefix: "/v1/blobs/[^/]+/content"
      method: "GET"
      method_regex: true
      rewrite: ""
      service: platform-blob:{{.Values.platform.blob.port}}
  creationTimestamp: null
  labels:
    io.kompose.service: platform-blob
  name: platform-blob
spec:
  ports:
  - name: "{{.Values.platform.blob.port}}"
    port: {{.Values.platform.blob.port}}
    targetPort: {{.Values.platform.blob.port}}
  selector:
    io.kompose.service: platform-blob
status:
  loadBalancer: {}
