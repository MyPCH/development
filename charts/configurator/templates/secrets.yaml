{{- $global := .Values.global -}}
{{- $cluster := $global.cluster -}}
{{- range $name, $spec := .Values.env -}}
---
apiVersion: v1
data:
  ServiceAuth: {{ $spec.auth.ServiceAuth | default (randAlphaNum 40) | b64enc }}
kind: Secret
metadata:
  name: auth
  namespace: {{ $name }}
type: Opaque
---
apiVersion: v1
data:
  ServiceAuth: {{ $spec.notification.ServiceAuth | default (randAlphaNum 40) | b64enc }}
kind: Secret
metadata:
  name: notification
  namespace: {{ $name }}
type: Opaque
---
apiVersion: v1
data:
  GroupIdEncryptionKey: {{ $spec.gatekeeper.ServiceAuth | default (randAlphaNum 40) | b64enc }}
kind: Secret
metadata:
  name: gatekeeper
  namespace: {{ $name }}
type: Opaque
---
apiVersion: v1
data:
  scheme: {{ $spec.mongo.scheme | default "mongodb" | b64enc }}
  addresses: {{ $spec.mongo.addresses | default "mongodb" | b64enc }}
  username: {{ $spec.mongo.username | default "" | b64enc }}
  password: {{ $spec.mongo.password | default "" | b64enc }}
  database: {{ $spec.mongo.database | default "admin" | b64enc }}
  tls: {{ $spec.mongo.tls | default "true" |  b64enc }}
  optParams: {{ $spec.mongo.optParams | default "" | b64enc }}
kind: Secret
metadata:
  name: mongo
  namespace: {{ $name }}
type: Opaque
---
apiVersion: v1
data:
  ServiceAuth: {{ $spec.blob.ServiceAuth | default (randAlphaNum 40) | b64enc }}
kind: Secret
metadata:
  name: blob
  namespace: {{ $name }}
type: Opaque
---
apiVersion: v1
data:
  ServiceAuth: {{ $spec.task.ServiceAuth | default (randAlphaNum 40) | b64enc }}
kind: Secret
metadata:
  name: task
  namespace: {{ $name }}
type: Opaque
---
apiVersion: v1
data:
  ServiceAuth: {{ $spec.image.ServiceAuth | default (randAlphaNum 40) | b64enc }}
kind: Secret
metadata:
  name: image
  namespace: {{ $name }}
type: Opaque
---
apiVersion: v1
data:
  SessionEncryptionKey: {{ $spec.export.SessionEncryptionKey | default (randAlphaNum 40) | b64enc }}
kind: Secret
metadata:
  name: export
  namespace: {{ $name }}
type: Opaque
---
apiVersion: v1
data:
  ServiceAuth: {{ $spec.data.ServiceAuth | default (randAlphaNum 40) | b64enc }}
kind: Secret
metadata:
  name: data
  namespace: {{ $name }}
type: Opaque
---
apiVersion: v1
data:
  ServiceAuth: {{ $spec.tidepoolServerSecret.ServiceAuth | default (randAlphaNum 40) | b64enc }}
kind: Secret
metadata:
  name: tidepool-server-secret
  namespace: {{ $name }}
type: Opaque
---
apiVersion: v1
data:
  ServiceAuth: {{ $spec.user.ServiceAuth | default (randAlphaNum 40) | b64enc }}
kind: Secret
metadata:
  name: user
  namespace: {{ $name }}
type: Opaque
{{ if $spec.dexcom.enabled -}}
---
apiVersion: v1
data:
  ClientId: {{ $spec.dexcom.ClientId | default "" | b64enc }}
  ClientSecret: {{ $spec.dexcom.ClientSecret | default "" | b64enc }}
  StateSalt: {{ $spec.dexcom.StateSalt | default "" | b64enc }}
kind: Secret
metadata:
  name: dexcom-api
  namespace: {{ $name }}
type: Opaque
{{- end -}}
{{ if $spec.carelink.enabled -}}
---
apiVersion: v1
data:
  CarelinkSalt: {{ $spec.carelink.CarelinkSalt | default "" | b64enc  }}
kind: Secret
metadata:
  name: jellyfish
  namespace: {{ $name }}
type: Opaque
{{- end -}}
---
apiVersion: v1
data:
  ServiceAuth: {{ $spec.shoreline.ServiceAuth | default (randAlphaNum 40) | b64enc }}
  UserLongTermKey: {{ $spec.shoreline.UserLongTermKey | default (randAlphaNum 40) | b64enc }}
  UserMailVerification: {{ $spec.shoreline.UserMailVerification | default (randAlphaNum 40) | b64enc }}
  UserPasswordSalt: {{ $spec.shoreline.PasswordSalt | default (randAlphaNum 40) | b64enc }}
kind: Secret
metadata:
  name: shoreline
  namespace: {{ $name }}
type: Opaque
---
apiVersion: v1
data:
  UserIdSalt: {{ $spec.highwater.UserIdSalt | default (randAlphaNum 40) | b64enc }}
kind: Secret
metadata:
  name: highwater
  namespace: {{ $name }}
type: Opaque
{{ if $global.sumologic.enabled -}}
---
apiVersion: v1
data:
  collector-url: {{ $global.sumologic.CollectorUrl }}
kind: Secret
metadata:
  name: sumologic
  namespace: sumologic
type: Opaque
{{- end -}}
{{ if $global.datadog.enabled -}}
---
apiVersion: v1
data:
  api-key: {{ $global.datadog.APIKey | default "" | b64enc }}
  app-key: {{ $global.datadog.AppKey | default "" | b64enc }}
kind: Secret
metadata:
  name: datadog
  namespace: datadog
type: Opaque
{{- end -}}
{{- end -}}
