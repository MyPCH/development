global:
  repo:
    directory:                                  # where to create the config repo
    name: ""                                    # name of the repo
    create: true
  github:
    account: tidepool-org                       # your GitHub account
    push: true
    token: ""                                   # a token that allows write/create access to your GitHub account
  logLevel: debug                               # the default log level for all services
  users: []                                     # the list of IAM users to provide master cluster access
  cluster:
    name: ""                                    # the name of the cluster
    k8sVersion: "1.13.8"                        # the Kubernetes version >= 1.13.7
    region: "us-west-2"                         # AWS region to deploy in
    cidr: "10.47.0.0/16"                        # CIDR of AWS VPC
    nodegroup:
      instanceType: "m5.medium"
      desiredCapacity: 3
      minSize: 1
      maxSize: 10
  hostnames: []                                 # list of hosts to publish to DNS
  sumologic:
    enabled: false
    CollectorUrl:  ""
  datadog:
    enabled: false
    APIKey: ""
    AppKey: ""
  fluxcloud:
    enabled: false
    url: ""
env:
  qa1:
    gitops:
      branch: develop                           # branch to pull updates from
    auth:
      ServiceAuth:  ""
    blob:
      ServiceAuth: ""
    data:
      ServiceAuth: ""
    task:
      ServiceAuth: ""
    image:
      ServiceAuth: ""
    user:
      ServiceAuth: ""
    gatekeeper:
      ServiceAuth: ""
    shoreline:
      ServiceAuth: ""
      UserLongTermKey: 
      UserMailVerification: ""
      UserPasswordSalt: ""
      ClinicDemoUserId: ""
    tidepoolServerSecret:
      ServiceAuth: ""
    highwater:
      UserIdSalt: ""
    notification:
      ServiceAuth: ""
    export:
      SessionEncryptionKey: ""
    mongo:
      scheme: "mongodb"
      addresses: "mongodb"
      username: ""
      password: ""
      database: ""
      tls: "true"
      optParams: ""
    dexcom:
      enabled: false
      ClientId: ""
      ClientSecret: ""
      StateSalt: ""
    carelink:
      enabled: false
      CareLinkSalt: ""
    nosqlclient:
      enabled: true
    hosts:
      default:
        protocol: https
      http:
        enabled: false
      https:
        enabled: true
        dnsNames: []
        certificateIssuer: letsencrypt-staging
