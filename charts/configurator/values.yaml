global:
  repo:
    directory: "/tmp/configrepo"                # REQUIRED: where to create the config repo
    name: "cluster-badass"                      # OPTIONAL: name of the repo
    create: true                                # whether to create the config repo  directory
  github:
    account: tidepool-org                       # your GitHub account
    push: false                                 # whether to push the completed repo to GitHub
    token: ""                                   # a GitHub token that allows repo read/write access  
  logLevel: debug                               # the default log level for all services
  users:                                        # the list of IAM users to provide master cluster access
  - benderr-cli
  - lennartgoedhard-cli
  cluster:
    name: "badass"                              # the name of the cluster
    k8sVersion: "1.13"                          # the Kubernetes version >= 1.13
    region: "us-west-2"                         # AWS region to deploy in
    cidr: "10.47.0.0/16"                        # CIDR of AWS VPC
    nodegroup:
      instanceType: "m5.medium"                 # AWS instance type for workers 
      desiredCapacity: 3                        # initial capacity of auto scaling group of workers
      minSize: 1                                # minimum size of auto scaling group of workers
      maxSize: 10                               # maximum size of auto scaling group of workers
  hostnames: []                                 # list of hosts to publish to DNS
  sumologic:
    enabled: false
    CollectorUrl:  ""
  datadog:
    enabled: false
    APIKey: ""
    AppKey: ""
  fluxcloud:
    enabled: false
    url: ""
env:
  qa1:
    mongo:                                      # MongoDB connection parameters
      scheme: "mongodb"
      addresses: "mongodb"
      username: ""
      password: ""
      database: ""
      tls: "true"
      optParams: ""
    hosts:
      default:
        protocol: https                         # protocol to use for email signups
      http:
        enabled: false
        dnsNames:                               # list of DNS names supporting HTTP access on port 80
        - badass.tidepool.org
      https:
        enabled: false
        dnsNames:                               # list of DNS names supporting HTTPS access on port 443
        - badass.tidepool.org
        certificateIssuer: letsencrypt-staging   # certificate issuer, set to "" for no certificates
    gitops:
      branch: develop                           # branch to pull updates from
    auth:
      ServiceAuth:  ""
    blob:
      ServiceAuth: ""
    data:
      ServiceAuth: ""
    task:
      ServiceAuth: ""
    image:
      ServiceAuth: ""
    user:
      ServiceAuth: ""
    gatekeeper:
      ServiceAuth: ""
    shoreline:
      ServiceAuth: ""
      UserLongTermKey: 
      UserMailVerification: ""
      UserPasswordSalt: ""
      ClinicDemoUserId: ""
    tidepoolServerSecret:
      ServiceAuth: ""
    highwater:
      UserIdSalt: ""
    notification:
      ServiceAuth: ""
    export:
      SessionEncryptionKey: ""
    dexcom:
      enabled: false
      ClientId: ""
      ClientSecret: ""
      StateSalt: ""
    carelink:
      enabled: false
      CareLinkSalt: ""
    nosqlclient:
      enabled: true

