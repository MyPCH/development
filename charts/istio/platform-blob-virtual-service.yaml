apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: platform-blob
  namespace: '{{ .Values.namespace }}'
spec:
  gateway:
  - primary-gateway
  hosts:
  - '{{ .Values.api.host }}'
  - '{{ .Values.externalapi.host }}'
  http:
  - match:
    - method:
        regex: GET|POST|DELETE
      uri:
        regex: /v1/users/[^/]+/blobs
    route:
      destination:
        host: platform-blob.{{- .Values.namespace -}}.svc.cluster.local
        port:
          number: 9225
  - match:
    - method:
        regex: GET|DELETE
      uri:
        regex: /v1/blobs/[^/]+
    route:
      destination:
        host: platform-blob.{{- .Values.namespace -}}.svc.cluster.local
        port:
          number: 9225
  - match:
    - method:
        exact: GET
      uri:
        regex: /v1/blobs/[^/]+/content
    route:
      destination:
        host: platform-blob.{{- .Values.namespace -}}.svc.cluster.local
        port:
          number: 9225
