epiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: mongodb
    helm.sh/chart: {{ include "charts.chart" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  name: mongodb
  namespace: {{.Release.Namespace}}
spec:
  selector:
    matchLabels:
      app: mongodb
      app.kubernetes.io/name: {{ include "charts.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        "sidecar.istio.io/inject": "false"
      labels:
        app: mongodb
        app.kubernetes.io/name: {{ include "charts.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
{{ if .Values.mongo.seed }}
      volumes:
      - name: dump
        emptyDir: {}
      initContainer: # provide the data volume
        - image: tidepool/mongoseed:init
          name: seed-data
          command: [ "date" ]
          volumeMounts:
          - mountPath: /dump
            name: dump
{{ end }}
      containers: 
      - image: "{{ .Values.mongo.image }}"
        name: mongo
        ports:
        - containerPort: {{.Values.mongo.port}}
        resources: {}
{{ if .Values.mongo.seed }}
      - image: "{{ .Values.mongo.image }}"
        name: seeder
        volumeMounts:
        - mountPath: /dump
          name: dump
        command: [ "/bin/sh" ]
        args: [ "-c", 'while ! mongo --eval "db.adminCommand(\"ping\")"; do sleep 3; done; mongorestore -h localhost /dump; touch /dump/ready' ]
        readinessProbe:
          exec:
            command:
            - cat
            - /dump/ready
          initialDelaySeconds: 3
          periodSeconds: 5
{{ end }}
{{ if .Values.mongo.persistent }}
        volumeMounts:
        - mountPath: /data/db
          name: {{.Values.mongo.volume}}
{{ end }}
      restartPolicy: Always
{{ if .Values.mongo.persistent }}
      volumes:
      - name: '{{.Values.mongo.volume}}'
        persistentVolumeClaim:
          claimName: {{.Values.mongo.volume}}
{{ end }}
