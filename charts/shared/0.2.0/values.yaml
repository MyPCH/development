global:
  github:
    account: tidepool-org
  cluster:
    name: yourClusterName
    region: us-west-2
    logLevel: debug
    hostnames: []       # array of hostnames to alias to this loadbalancer on this cluster listening to 80 and 443
  email: derrick@tidepool.org

autoscaler:
  enabled: true

certmanager:
  enabled: true

externalDNS:
  enabled: true

fluxcloud:
  enabled: false

gloo:
  enabled: true

metricsServer:
  enabled: true

prometheusOperator:
  enabled: true

reloader:
  enabled: true

sumologic:
  enabled: false

datadog:
  enabled: false

kubeStateMetrics:
  enabled: false

thanosObjstoreConfig:
  enabled: true
          
