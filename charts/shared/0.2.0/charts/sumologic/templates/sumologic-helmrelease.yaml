---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: sumologic-fluentd
  namespace: sumologic
  annotations:
    flux.weave.works/automated: "true" 
spec:
  releaseName: sumologic-fluentd
  chart:
    {{- .Values.chart | toYaml | nindent 4 }}
  values:
    sumologic:
      collectorUrlExistingSecret:  {{ .Values.secretName | default "sumologic" }}
      sourceCategoryPrefix: {{ .Values.global.cluster.name }}
      readFromHead: false
    rbac:
      create: true
