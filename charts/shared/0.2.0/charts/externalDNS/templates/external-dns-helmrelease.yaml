---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: external-dns-system
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: external-dns
  chart:
    {{- .Values.chart | toYaml | nindent 4 }}
  values:
    podAnnotations:
      iam.amazonaws.com/role: {{ include "charts.externalDNS.role" . }}
    domainfilter: {{ .Values.domainfilter | quote }}
    image:
      name: {{ .Values.image | quote }}
      pullSecrets: {}
    tag: {{ .Values.tag | quote }}
    ownerid: external-dns 
    rbac:
      create: true
    logLevel: {{ .Values.global.cluster.logLevel | quote }}
    provider: aws
    awszonetype: public 
    aws:
      region: {{ .Values.global.cluster.region | quote }}
    txtOwnerId: {{ .Values.global.cluster.name | quote }}
