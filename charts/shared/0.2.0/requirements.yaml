dependencies:
  - name: autoscaler
    condition: autoscaler.enabled
  - name: certmanager
    condition: certmanager.enabled
  - name: datadog
    condition: datadog.enabled
  - name: externalDNS
    condition: externalDNS.enabled
  - name: fluxcloud
    condition: fluxcloud.enabled
  - name: gloo
    condition: gloo.enabled
  - name: kubeStateMetrics
    condition: kubeStateMetrics.enabled
  - name: metricsServer
    condition: metricsServer.enabled
  - name: monitoring
    condition: monitoring.enabled
  - name: prometheusOperator
    condition: prometheusOperator.enabled
  - name: reloader
    condition: reloader.enabled
  - name: sumologic
    condition: sumologic.enabled
  - name: thanosObjstoreConfig
    condition: thanosObjstoreConfig.enabled
