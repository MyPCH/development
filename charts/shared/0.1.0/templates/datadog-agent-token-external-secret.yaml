{{ if .Values.datadogAgent.enabled }}
apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:
  name: datadog-agent-token
  namespace: datadog
secretDescriptor:
  backendType: secretsManager
  data:
  - key: datadog/datadog-agent-token
    name: values.yaml
    property: values.yaml
{{ end }}
