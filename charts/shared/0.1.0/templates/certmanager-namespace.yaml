{{ if .Values.certmanager.namespace.create }}
---
apiVersion: v1
kind: Namespace
metadata:
  name: cert-manager
  labels:
    certmanager.k8s.io/disable-validation: "true"
{{ include "charts.mesh.labels" . }}
  annotations:
    iam.amazonaws.com/permitted: {{ include "charts.certmanager.role" . }}
{{ end }}
