{{ if .Values.certmanager.clusterIssuer.create }}
---
apiVersion: certmanager.k8s.io/v1alpha1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
  namespace: {{ .Values.certmanager.namespace.name }}
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: {{ .Values.company.email | quote }}
    privateKeySecretRef:
      name: letsencrypt-staging
    solvers:
    - dns01:
       route53:
         region: {{ .Values.cluster.eks.region }}
---
apiVersion: certmanager.k8s.io/v1alpha1
kind: ClusterIssuer
metadata:
  name: letsencrypt-production
  namespace: {{ .Values.certmanager.namespace.name }}
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: {{ .Values.company.email | quote }}
    privateKeySecretRef:
      name: letsencrypt-production
    solvers:
    - dns01:
       route53:
         region: {{ .Values.cluster.eks.region }}
{{ end }}
