{{ if .Values.reloader.helmrelease.create }}
---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: reloader
  namespace: {{ .Values.reloader.namespace.name }}
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: reloader
  chart:
    {{- .Values.reloader.helmrelease.chart | toYaml | nindent 4 }}
  values: {}
{{ end }}
