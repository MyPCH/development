{{ if (eq .Values.global.secrets.source "awsSecretsManager") }}
apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:
  name: sumologic
  namespace: sumologic
secretDescriptor:
  backendType: secretsManager
  data:
  - key: {{ .Values.global.cluster.name }}/sumologic/sumologic
    name: collector-url
    property: collector-url
{{ end }}

