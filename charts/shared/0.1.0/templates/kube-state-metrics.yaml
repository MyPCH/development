{{ if .Values.kubeStateMetrics.namespace.create }}
---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: kube-state-metrics
  namespace: {{ .Values.kubeStateMetrics.namespace.name }}
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: kube-state-metrics
  chart:
    {{- .Values.kubeStateMetrics.chart | toYaml | nindent 4 }}
  values: {}
