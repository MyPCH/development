{{ if (eq .Values.global.secrets.source "awsSecretsManager") }}
---
apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:
  name: datadog
  namespace: datadog
secretDescriptor:
  backendType: secretsManager
  data:
  - key: {{ .Values.global.cluster.name }}/datadog/datadog
    name: api-key
    property: api-key
  - key: {{ .Values.global.cluster.name }}/datadog/datadog
    name: app-key
    property: app-key
{{ end }}
