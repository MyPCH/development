{{ if .Values.datadogAgent.enabled }}
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: datadog-agent
  namespace: datadog
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: datadog
  chart:
    {{- .Values.datadogAgent.chart | toYaml | nindent 4 }}
  values:
    kube-state-metrics:
      image:
        repository: quay.io/coreos/kube-state-metrics
        tag: v1.7.1
      rbac:
        create: true
    datadog:
      apiKeyExistingSecret: datadog
      appKeyExistingSecret: datadog
      clusterName: {{ .Values.global.clusterName }}
      logLevel: {{ .Values.global.logLevel }}
    clusterAgent:
      token: {{ randAlphaNum 32 | b64enc | quote }}
      enabled: true
      metricsProvider:
        enabled: true
{{ end }}
