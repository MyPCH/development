{{ if .Values.datadogAgent.enabled }}
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: datadog-agent
  namespace: datadog
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: datadog-agent
  chart:
    {{- .Values.datadogAgent.chart | toYaml | nindent 4 }}
  values:
    datadog:
      apiKeyExistingSecret: datadog
      appKeyExistingSecret: datadog-app
      clusterName: {{ .Values.global.clusterName }}
      logLevel: {{ .Values.global.logLevel }}
    clusterAgent:
      enabled: true
      metricsProvider:
        enabled: true
  valuesFrom:
  - secretKeyRef:
      {{ .Values.datadogAgent.secretKeyRef | toYaml | nindent 6 }}
{{ end }}
