{{ if .Values.datadog.helmrelease.create }}
---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: datadog
  namespace: {{ .Values.datadog.namespace.name }}
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: datadog
  chart:
    {{- .Values.datadog.helmrelease.chart | toYaml | nindent 4 }}
  values:
    kubeStateMetrics:
      helmrelease:
        create: false
    datadog:
      apiKeyExistingSecret: {{ .Values.datadog.secret.name }}
      appKeyExistingSecret: {{ .Values.datadog.secret.name }}
      cluster.eks.name: {{ .Values.cluster.eks.name }}
      logLevel: {{ .Values.cluster.logLevel }}
    clusterAgent:
      token: {{ randAlphaNum 32 | b64enc | quote }}
      enabled: true
      metricsProvider:
        enabled: {{ .Values.metricsProvider.helmrelease.cerate }}
{{ end }}
