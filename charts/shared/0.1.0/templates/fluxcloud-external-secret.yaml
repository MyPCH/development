{{ if (eq .Values.global.secrets.source "awsSecretsManager") }}
apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:
  name: slack
  namespace: flux
secretDescriptor:
  backendType: secretsManager
  data:
  - key: {{ .Values.global.clusterName }}/flux/slack
    name: url
    property: url
{{ end }}
