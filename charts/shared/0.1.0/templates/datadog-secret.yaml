{{ if .Values.datadog.secret.create }}
---
apiVersion: v1
data:
  api-key: {{  .Values.datadog.secret.data.apiKey | default "" | b64enc }}
  app-key: {{  .Values.datadog.secret.data.appKey | default "" | b64enc }}
kind: Secret
metadata:
  name: datadog
  namespace: {{ .Values.datadog.namespace.name }}
type: Opaque
{{ end }}
