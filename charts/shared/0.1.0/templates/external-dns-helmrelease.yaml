{{ if .Values.externalDNS.enabled }}
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: external-dns-system
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: external-dns
  chart:
    {{- .Values.externalDNS.chart | toYaml | nindent 4 }}
  values:
    podAnnotations:
      iam.amazonaws.com/role: {{ include "charts.externalDNS.role" . }}
    domainfilter: {{ .Values.externalDNS.domainfilter | quote }}
    image:
      name: {{ .Values.externalDNS.image | quote }}
      pullSecrets: {}
    tag: {{ .Values.externalDNS.tag | quote }}
    ownerid: external-dns 
    rbac:
      create: true
    logLevel: {{ .Values.global.logLevel | quote }}
    provider: aws
    awszonetype: public 
    aws:
      region: {{ .Values.global.awsRegion | quote }}
    txtOwnerId: {{ .Values.global.clusterName | quote }}
{{ end }}
