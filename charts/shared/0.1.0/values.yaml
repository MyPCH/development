global:
  github:
    account: tidepool-org
  cluster:
    name: yourClusterName
    region: us-west-2
  email: derrick@tidepool.org
  logLevel: debug
  hostnames: []       # array of hostnames to alias to this loadbalancer on this cluster listening to 80 and 443

autoscaler:
  enabled: true
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: cluster-autoscaler
    version: 0.14.2

certmanager:
  enabled: true
  chart:
    repository: https://charts.jetstack.io
    name: cert-manager
    version: v0.8.1

externalDNS:
  enabled: true
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: external-dns
    version: 1.7.9
  domainfilter: tidepool.org
  image: registry.opensource.zalan.do/teapot/external-dns
  tag: latest

fluxcloud:
  enabled: false
  chart:
    git: git@github.com:tidepool-org/development
    path: charts/fluxcloud/0.1.0
    ref: k8s
  secretName: ""
  secrets:
    url: ""
  slack:
    username: "derrickburns"

gloo:
  enabled: true
  chart:
    repository: https://storage.googleapis.com/solo-public-helm/
    name: gloo
    version: "0.18.12"
  crds:
    create: false
  discovery:
    fdsMode: WHITELIST

metricsServer:
  enabled: true
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: metrics-server
    version: "2.8.2"

prometheusOperator:
  enabled: true
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: prometheus-operator
    version: "5.13.0"

prometheus:
  tag: "v2.8.0"
  replicaCount: 2
  retention: 12h

thanos:
  bucket: tidepool-thanos
  tag: "v0.3.1"

reloader:
  enabled: true
  chart:
    git: git@github.com:stakater/Reloader
    path: deployments/kubernetes/chart/reloader
    ref: master

sumologic:
  enabled: false
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: sumologic-fluentd
    version: 1.1.0
  secretName: ""
  secrets:
    collectorUrl: ""

datadog:
  enabled: false
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: datadog
    version: 1.31.11
  secretName: ""
  secrets:
    apiKey: ""
    appKey: ""

kubeStateMetrics:
  enabled: true
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: kube-state-metrics
    version: 2.2.1
          
