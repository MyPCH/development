global:
  clusterName: yourClusterName
  awsRegion: us-west-2
  email: derrick@tidepool.org
  logLevel: debug
  id: "123456789012"  # Amazon account id, should provide from secret
  hostnames: []       # array of hostnames to alias to this loadbalancer on this cluster listening to 80 and 443
  secrets:
    source: "awsSecretsManager"     # external secrets are loaded from aws
    #source: "gitops"                 # external secrets are by other means

autoscaler:
  enabled: true
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: cluster-autoscaler
    version: 0.14.2

certmanager:
  enabled: true
  chart:
    repository: https://charts.jetstack.io
    name: cert-manager
    version: v0.8.1

externalDNS:
  enabled: true
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: external-dns
    version: 1.7.9
  domainfilter: tidepool.org
  image: registry.opensource.zalan.do/teapot/external-dns
  tag: latest

fluxcloud:
  enabled: true
  chart:
    git: git@github.com:tidepool-org/development
    path: charts/fluxcloud/0.1.0
    ref: k8s
  slack:
    username: "derrickburns"
  secretKeyRef:
    name: slack
    key: values.yaml

gloo:
  enabled: true
  chart:
    repository: https://storage.googleapis.com/solo-public-helm/
    name: gloo
    version: "0.14.1"
  crds:
    create: false

metricsServer:
  enabled: true
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: metrics-server
    version: "2.8.2"

prometheusOperator:
  enabled: true
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: prometheus-operator
    version: "5.13.0"

prometheus:
  tag: "v2.8.0"
  replicaCount: 2
  retention: 12h

thanos:
  bucket: tidepool-thanos
  tag: "v0.3.1"

reloader:
  enabled: true
  chart:
    git: git@github.com:stakater/Reloader
    path: deployments/kubernetes/chart/reloader
    ref: master

sumologicFluentd:
  enabled: true
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: sumologic-fluentd
    version: 1.1.0

datadogAgent:
  enabled: true
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: datadog
    version: 1.31.7
  secretKeyRef:
    name: datadog-agent-token
    key: values.yaml
