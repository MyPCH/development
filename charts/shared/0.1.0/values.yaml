company:
  email: derrick@tidepool.org
github:
  account: tidepool-org
cluster:
  eks:
    name: yourClusterName
    region: us-west-2
  logLevel: debug
  mesh:
    create: false
    name: istio

autoscaler:
  namespace: 
    name: autoscaler
    create: true
  helmrelease:
    create: true
    chart:
      repository: https://kubernetes-charts.storage.googleapis.com/
      name: cluster-autoscaler
      version: 0.14.2

certmanager:
  namespace:
    name: certmanager
    create: true
  helmrelease:
    create: true
    chart:
      repository: https://charts.jetstack.io
      name: cert-manager
      version: v0.8.1
  clusterIssuer:
    create: true

externalDNS:
  namespace:
    name: externalDNS
    create: true
  helmrelease:
    create: true
    chart:
      repository: https://kubernetes-charts.storage.googleapis.com/
      name: external-dns
      version: 1.7.9
  deployment:
    image: registry.opensource.zalan.do/teapot/external-dns
    tag: latest
    env:
      domainfilter: tidepool.org

fluxcloud:
  namespace:
    name: flux
    create: false
  helmrelease:
    create: false
    chart:
      git: git@github.com:tidepool-org/development
      path: charts/fluxcloud/0.1.0
      ref: k8s
  secret:
    create: false
    name: "slack"
    data:
      url: ""
  slack:
    username: "derrickburns"

gloo:
  namespace: 
    name: gloo-system
    create: true
  gateway:
    create: true
  gatewayProxy:
    hostnames: []
  helmrelease:
    create: true
    chart:
      repository: https://storage.googleapis.com/solo-public-helm/
      name: gloo
      version: "0.18.12"
  crds:
    create: false
  discovery:
    fdsMode: WHITELIST

metricsServer:
  namespace:
    name: monitoring
  helmrelease:
    create: true
    chart:
      repository: https://kubernetes-charts.storage.googleapis.com/
      name: metrics-server
      version: "2.8.2"

prometheusOperator:
  namespace:
    name: monitoring
  helmrelease:
    create: true
    chart:
      repository: https://kubernetes-charts.storage.googleapis.com/
      name: prometheus-operator
      version: "5.13.0"
  
prometheus:
  deployment:
    tag: "v2.8.0"
    replicaCount: 2
    env:
      retention: 12h

thanos:
  namespace:
    name: monitoring
    create: false
  secret:
    create: true
    name: thanos-objstore-config
  bucket: tidepool-thanos
  deployment:
    tag: "v0.3.1"

reloader:
  namespace:
    name: reloader
    create: true
  helmrelease:
    create: true
    chart:
      git: git@github.com:stakater/Reloader
      path: deployments/kubernetes/chart/reloader
      ref: master

sumologic:
  namespace:
    name: sumologic
    create: true
  helmrelease:
    create: false
    chart:
      repository: https://kubernetes-charts.storage.googleapis.com/
      name: sumologic-fluentd
      version: 1.1.0
  secret:
    create: false
    name: "sumologic"
    data:
      collectorUrl: ""

datadog:
  namespace:
    name: monitoring
    create: false
  helmrelease:
    create: false
    chart:
      repository: https://kubernetes-charts.storage.googleapis.com/
      name: datadog
      version: 1.31.11
  secret:
    create: false
    name: "datadog"
    data:
      apiKey: ""
      appKey: ""

kubeStateMetrics:
  namespace:
    name: monitoring
    create: false
  helmrelease:
    create: true
    chart:
      repository: https://kubernetes-charts.storage.googleapis.com/
      name: kube-state-metrics
      version: 2.2.1
          
