apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: primary-gateway
  namespace: {{.Release.Namespace}}
spec:
  selector:
    app: primary-gateway-controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
    tls:
      httpsRedirect: false 
  - port:
      number: {{ .Values.port }}
      name: http
      protocol: HTTP
    hosts:
    - "*"
    tls:
      httpsRedirect: false 
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
    - "*"
    tls:
      mode: SIMPLE
      serverCertificate: /etc/istio/ingressgateway-certs/tls.crt
      privateKey: /etc/istio/ingressgateway-certs/tls.key

