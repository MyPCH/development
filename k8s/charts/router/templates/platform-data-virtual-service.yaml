apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: platform-data
  namespace: '{{ .Release.Namespace }}'
spec:
  gateway:
  - primary-gateway
  hosts:
  - "*"
  http:
  - match:
    - method:
        regex: GET|OPTIONS|POST|PUT|PATCH|DELETE
      uri:
        prefix: /dataservices/
    rewrite:
      uri: /
    route:
      destination:
        host: platform-data.{{- .Release.Namespace -}}.svc.cluster.local
        port:
          number: 9220
  - match:
    - method:
        regex: GET|OPTIONS|POST|PUT|PATCH|DELETE
      uri:
        prefix: /v1/data/
    rewrite:
      uri: /
    route:
      destination:
        host: platform-data.{{- .Release.Namespace -}}.svc.cluster.local
        port:
          number: 9220
  - match:
    - method:
        regex: GET|POST|DELETE
      uri:
        regex: /v1/users/[^/]+/data_sources
    route:
      destination:
        host: platform-data.{{- .Release.Namespace -}}.svc.cluster.local
        port:
          number: 9220
  - match:
    - method:
        exact: GET
      uri:
        regex: /v1/users/[^/]+/data_sets
    route:
      destination:
        host: platform-data.{{- .Release.Namespace -}}.svc.cluster.local
        port:
          number: 9220
  - match:
    - method:
        regex: GET|POST
      uri:
        regex: /v1/users/[^/]+/datasets
    route:
      destination:
        host: platform-data.{{- .Release.Namespace -}}.svc.cluster.local
        port:
          number: 9220
  - match:
    - method:
        exact: DELETE
      uri:
        regex: /v1/users/[^/]+/data
    route:
      destination:
        host: platform-data.{{- .Release.Namespace -}}.svc.cluster.local
        port:
          number: 9220
  - match:
    - method:
        exact: GET
      uri:
        prefix: /v1/time
    route:
      destination:
        host: platform-data.{{- .Release.Namespace -}}.svc.cluster.local
        port:
          number: 9220
  - match:
    - method:
        regex: GET|PUT|DELETE
      uri:
        regex: /v1/data_sources/[^/]+
    route:
      destination:
        host: platform-data.{{- .Release.Namespace -}}.svc.cluster.local
        port:
          number: 9220
  - match:
    - method:
        exact: GET
      uri:
        prefix: /v1/data_sets
    route:
      destination:
        host: platform-data.{{- .Release.Namespace -}}.svc.cluster.local
        port:
          number: 9220
  - match:
    - method:
        regex: POST|PUT|DELETE
      uri:
        prefix: /v1/datasets
    route:
      destination:
        host: platform-data.{{- .Release.Namespace -}}.svc.cluster.local
        port:
          number: 9220
