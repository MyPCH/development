apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: message-api
  namespace: '{{ .Release.Namespace }}'
spec:
  gateway:
  - primary-gateway
  hosts:
  - '{{ .Values.api.host }}'
  - '{{ .Values.externalapi.host }}'
  http:
  - match:
    - method:
        regex: GET|OPTIONS|POST|PUT|PATCH|DELETE
      uri:
        prefix: /message/
    rewrite:
      uri: /
    route:
      destination:
        host: message-api.{{- .Release.Namespace -}}.svc.cluster.local
        port:
          number: 9119
