apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: blip
  namespace: '{{ .Release.Namespace }}'
spec:
  gateway:
  - primary-gateway
  hosts:
  - "*"
  http:
  - match:
    - method:
        regex: GET|OPTIONS|POST|PUT|PATCH|DELETE
      uri:
        prefix: /
    route:
      destination:
        host: blip.{{- .Release.Namespace -}}.svc.cluster.local
        port:
          number: 3000
