{{ if .Values.jellyfish.enabled }}
apiVersion: gateway.solo.io/v1
kind: VirtualService
metadata:
  name: uploads.virtual-service.{{.Release.Namespace}}
  namespace: gloo-system
spec:
{{ if .Values.gloo.usessl }}
  sslConfig:
    secretRef: 
      name: tidepool-org
      namespace: gloo-system
{{ end }}
  virtualHost:
    domains: 
    - {{ include "charts.host.uploads" . }}
    name: uploads.virtual-host.gloo-system.{{.Release.Namespace}}
    routes:
    - matcher:
        prefix: /
      routeAction:
        single:
          upstream:
            name: {{.Release.Namespace}}-jellyfish-{{ .Values.jellyfish.port }}
            namespace: gloo-system
{{- end -}}
