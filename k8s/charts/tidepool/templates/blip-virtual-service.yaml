apiVersion: gateway.solo.io/v1
kind: VirtualService
metadata:
  name: app-vs-{{.Release.Namespace}}
  namespace: gloo-system
spec:
  sslConfig:
    secretRef: 
      name: tidepool-org
      namespace: gloo-system
  virtualHost:
    domains: 
    - {{ include "charts.host.app" . }}
    name: gloo-system.{{.Release.Namespace}}
    routes:
    - matcher:
        prefix: /
      routeAction:
        single:
          upstream:
            name: {{.Release.Namespace}}-blip-{{ .Values.blip.port }}
            namespace: gloo-system
