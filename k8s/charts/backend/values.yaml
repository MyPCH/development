global:
  imagePullPolicy: IfNotPresent
environment: production
externalapi: 
  host: localhost
  port: 8009
api: 
  host: ambassador
  port: 80
blip: 
  dir: blip 
  port: '3000'
  image: tidepool/blip:v1.14.1
export:
  dir: export
  host: export
  image: tidepool/export:v1.3.2
  port: '9300'
  session: {secret: 'Sign the export service session with this secret'}
gatekeeper: 
  image: tidepool/gatekeeper:latest
  dir: gatekeeper
  host: gatekeeper
  port: '9123'
  secret: 'This secret is used to encrypt the groupId stored in the DB for gatekeeper'
hakken: 
  image: tidepool/hakken:noHakken
  dir: hakken
  host: hakken
  port: '8000'
  skip: true
highwater: 
  image: tidepool/highwater:latest
  dir: highwater
  host: highwater
  port: '9191'
  salt: gf78fSEI7tOQQP9xfXMO9HfRyMnW4Sx88Q
hydrophone:
  image: tidepool/hydrophone:noHakken
  assetUrl: 'https://s3-us-west-2.amazonaws.com/tidepool-dev-asset'
  ses:
    accessKey: ''
    secretKey: ''
    fromAddress: ''
    serverEndpoint: 'https://email.us-west-2.amazonaws.com'
  build: {target: release}
  dir: hydrophone/src/github.com/tidepool-org/hydrophone
  from: {address: ''}
  host: hydrophone
  port: '9157'
jellyfish: 
  image: tidepool/jellyfish:latest
  dir: jellyfish
  port: '9122'
  salt: 'itNkczadZ1EeC9fUWR3LnbKFagtYYLOk'
messageapi: 
  image: tidepool/message-api:latest
  dir: message-api
  host: message-api
  port: '9119'
mailhog:
  image: mailhog/mailhog:latest
  ports:
    smtp: '1025'
    http: '8025'
  volume: mailhog
mongo: 
  image: mongo:3.2
  host: 'mongo'
  port: '27017'
  tls: 'false'
  volume: mongo

platform:
  client: {dir: platform-client}

platformAuth:
  image: tidepool/platform-auth:quiet
  build: {target: release}
  dir: platform/src/github.com/tidepool-org/platform
  host: platform-auth
  port: '9222'
  service: {secret: 'Service secret used for interservice requests with the auth service'}
platformBlob:
  image: tidepool/platform-blob:quiet
  build: {target: release}
  dir: platform/src/github.com/tidepool-org/platform
  host: platform-blob
  port: '9225'
  service:
    secret: 'Service secret used for interservice requests with the blob service'
    unstructured:
      store:
        file: {directory: "_data/blobs"}
        s3: {bucket: "", prefix: ""}
        type: file
platformData:
  image: tidepool/platform-data:quiet
  build: {target: release}
  dir: platform/src/github.com/tidepool-org/platform
  host: platform-data
  port: '9220'
  service: {secret: 'Service secret used for interservice requests with the data service'}
platformMigrations:
  image: tidepool/platform-migrations:quiet
  build: {target: release}
  dir: platform/src/github.com/tidepool-org/platform
platformNotification:
  image: tidepool/platform-notification:quiet
  build: {target: release}
  dir: platform/src/github.com/tidepool-org/platform
  host: platform-notification
  port: '9223'
  service: {secret: 'Service secret used for interservice requests with the notification service'}
platformTask:
  image: tidepool/platform-task:quiet
  build: {target: release}
  dir: platform/src/github.com/tidepool-org/platform
  host: platform-task
  port: '9224'
  service: {secret: 'Service secret used for interservice requests with the task service'}
platformTools:
  image: tidepool/platform-tools:quiet
  build: {target: release}
  dir: platform/src/github.com/tidepool-org/platform
platformUser:
  image: tidepool/platform-user:quiet
  build: {target: release}
  dir: platform/src/github.com/tidepool-org/platform
  host: platform-user
  port: '9221'
  service: {secret: 'Service secret used for interservice requests with the user
      service'}
seagull: 
  image: tidepool/seagull:noHakken
  dir: seagull
  host: seagull
  port: '9120'
  salt: KEWRWBe5yyMnW4SxosfZ2EkbZHkyqJ5f
server: {secret: 'This needs to be the same secret everywhere. YaHut75NsK1f9UKUXuWqxNN0RUwHFBCy'}
service:
  provider:
    dexcom:
      token: { url: 'https://api.dexcom.com/v1/oauth2/token' }
      authorize: { url: 'https://api.dexcom.com/v1/oauth2/login' }
      client: {id: '', secret: '', address: "https://api.dexcom.com" }
      state: {salt: 'Encryption salt to generate state parameter during OAuth workflow'}
shoreline:
  image: tidepool/shoreline:noHakken
  api: {secret: 'This is a local API secret for everyone. BsscSHqSHiwrBMJsEGqbvXiuIUPAjQXU'}
  build: {target: release}
  dir: shoreline/src/github.com/tidepool-org/shoreline
  host: shoreline
