apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: kompose -f docker-compose.yml convert
    kompose.version: 1.17.0 (a74acad)
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v1
      kind:  Mapping
      ambassador_id: {{ .Values.ambassador.id }}
      host: {{ include "charts.hostname" . }}
      name: {{ .Release.Namespace -}}-gatekeeper-access
      prefix: /access/
      method: "GET|OPTIONS|POST|PUT|PATCH|DELETE"
      method_regex: true
      rewrite: ""
      service: gatekeeper.{{ .Release.Namespace }}:{{.Values.gatekeeper.port}}
  creationTimestamp: null
  labels:
    io.kompose.service: gatekeeper
    helm.sh/chart: {{ include "charts.chart" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  name: gatekeeper
  namespace: {{.Release.Namespace}}
spec:
  ports:
  - name: "{{.Values.gatekeeper.port}}"
    port: {{.Values.gatekeeper.port}}
    targetPort: {{.Values.gatekeeper.port}}
  selector:
    io.kompose.service: gatekeeper
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
