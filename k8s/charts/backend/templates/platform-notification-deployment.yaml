apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose -f docker-compose.yml convert
    kompose.version: 1.17.0 (a74acad)
  creationTimestamp: null
  labels:
    io.kompose.service: platform-notification
  name: platform-notification
  namespace: {{.Release.Namespace}}
spec:
  selector:
    matchLabels:
      io.kompose.service: platform-notification
  replicas: 1
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: platform-notification
    spec:
      {{ include "charts.init.shoreline" .}}
      containers:
      - env:
        {{ include "charts.platform.env" .}}
        image: "{{ .Values.platformNotification.image }}"
        {{ template "charts.platform.probes" .Values.platformNotification}}
        name: platform-notification
        ports:
        - containerPort: {{.Values.platformNotification.port}}
        resources: {}
      restartPolicy: Always
status: {}
