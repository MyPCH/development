apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: kompose -f docker-compose.yml convert
    kompose.version: 1.17.0 (a74acad)
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v1
      kind:  Mapping
      name:  platform-data-dataservices
      prefix: /dataservices/
      method: "GET|OPTIONS|POST|PUT|PATCH|DELETE"
      method_regex: true
      path_redirect: "false"
      rewrite: "/"
      service: platform-data:{{.Values.platformData.port}}
      ---
      apiVersion: ambassador/v1
      kind:  Mapping
      name:  platform-data-data
      prefix: "/v1/data/"
      method: "GET|OPTIONS|POST|PUT|PATCH|DELETE"
      method_regex: true
      path_redirect: "false"
      rewrite: "/"
      service: platform-data:{{.Values.platformData.port}}
      ---
      apiVersion: ambassador/v1
      kind:  Mapping
      name:  platform-data-user_data_sources
      prefix: "/v1/users/[^/]+/data_sources"
      prefix_regex: true
      method: "GET|POST|DELETE"
      method_regex: true
      rewrite: ""
      service: platform-data:{{.Values.platformData.port}}
      ---
      apiVersion: ambassador/v1
      kind:  Mapping
      name:  platform-data-user_data_sets
      prefix: "/v1/users/[^/]+/data_sets"
      prefix_regex: true
      method: "GET"
      rewrite: ""
      service: platform-data:{{.Values.platformData.port}}
      ---
      apiVersion: ambassador/v1
      kind:  Mapping
      name:  platform-data-user_datasets
      prefix: "/v1/users/[^/]+/datasets"
      prefix_regex: true
      method: "GET|POST"
      method_regex: true
      rewrite: ""
      service: platform-data:{{.Values.platformData.port}}
      ---
      apiVersion: ambassador/v1
      kind:  Mapping
      name:  platform-data-user_data
      prefix: "/v1/users/[^/]+/data"
      prefix_regex: true
      method: "DELETE"
      rewrite: ""
      service: platform-data:{{.Values.platformData.port}}
      ---
      apiVersion: ambassador/v1
      kind:  Mapping
      name:  platform-data-time
      prefix: "/v1/time"
      method: "GET"
      rewrite: ""
      service: platform-data:{{.Values.platformData.port}}
      ---
      apiVersion: ambassador/v1
      kind:  Mapping
      name:  platform-data-data_sources
      prefix: "/v1/data_sources/[^/]+"
      prefix_regex: true
      method: "GET|PUT|DELETE"
      method_regex: true
      rewrite: ""
      service: platform-data:{{.Values.platformData.port}}
      ---
      apiVersion: ambassador/v1
      kind:  Mapping
      name:  platform-data-data_sets
      prefix: "/v1/data_sets"
      method: "GET"
      rewrite: ""
      service: platform-data:{{.Values.platformData.port}}
      ---
      apiVersion: ambassador/v1
      kind:  Mapping
      name:  platform-data-datasets
      prefix: "/v1/datasets"
      method: "POST|PUT|DELETE"
      method_regex: true
      rewrite: ""
      service: platform-data:{{.Values.platformData.port}}
  creationTimestamp: null
  labels:
    io.kompose.service: platform-data
  name: platform-data
  namespace: {{.Release.Namespace}}
spec:
  ports:
  - name: "{{.Values.platformData.port}}"
    port: {{.Values.platformData.port}}
    targetPort: {{.Values.platformData.port}}
  selector:
    io.kompose.service: platform-data
status:
  loadBalancer: {}
