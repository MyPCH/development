apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: kompose -f docker-compose.yml convert
    kompose.version: 1.17.0 (a74acad)
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v1
      kind:  Mapping
      name:  platform-image
      prefix: "/v1/images"
      prefix_regex: false
      method: "GET|PUT|DELETE"
      method_regex: true
      rewrite: ""
      service: platform-image:{{.Values.platformImage.port}}
      ---
      apiVersion: ambassador/v1
      kind:  Mapping
      name:  platform-users-user-images
      prefix: "/v1/users/[^/]+/images"
      prefix_regex: true
      method: "GET|POST|DELETE"
      method_regex: true
      rewrite: ""
      service: platform-image:{{.Values.platformImage.port}}
      ---
      apiVersion: ambassador/v1
      kind:  Mapping
      name:  platform-users-user-images
      prefix: "/v1/users/[^/]+/images/.+"
      prefix_regex: true
      method: "GET|POST|DELETE"
      method_regex: true
      rewrite: ""
      service: platform-image:{{.Values.platformImage.port}}
  creationTimestamp: null
  labels:
    io.kompose.service: platform-image
  name: platform-image
  namespace: {{.Release.Namespace}}
spec:
  ports:
  - name: "{{.Values.platformImage.port}}"
    port: {{.Values.platformImage.port}}
    targetPort: {{.Values.platformImage.port}}
  selector:
    io.kompose.service: platform-image
status:
  loadBalancer: {}
