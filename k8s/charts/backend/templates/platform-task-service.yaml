apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: kompose -f docker-compose.yml convert
    kompose.version: 1.17.0 (a74acad)
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v1
      kind:  Mapping
      name:  platform-task-tasks
      prefix: "/v1/tasks"
      method: "GET|POST"
      method_regex: true
      rewrite: ""
      service: platform-task:{{.Values.platformTask.port}}
      ---
      apiVersion: ambassador/v1
      kind:  Mapping
      name:  platform-task-tasks-id
      prefix: "/v1/tasks/[^/*]"
      prefix_regex: true
      method: "GET|PUT|DELETE"
      method_regex: true
      rewrite: ""
      service: platform-task:{{.Values.platformTask.port}}
  creationTimestamp: null
  labels:
    io.kompose.service: platform-task
    helm.sh/chart: {{ include "charts.chart" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  name: platform-task
  namespace: {{.Release.Namespace}}
spec:
  ports:
  - name: "{{.Values.platformTask.port}}"
    port: {{.Values.platformTask.port}}
    targetPort: {{.Values.platformTask.port}}
  selector:
    io.kompose.service: platform-task
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
status:
  loadBalancer: {}
