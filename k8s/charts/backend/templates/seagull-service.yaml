apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: kompose -f docker-compose.yml convert
    kompose.version: 1.17.0 (a74acad)
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v1
      kind:  Mapping
      name:  seagull
      prefix: /metadata/
      method: "GET|OPTIONS|POST|PUT|PATCH|DELETE"
      method_regex: true
      rewrite: "/"
      path_redirect: "false"
      service: seagull:{{.Values.seagull.port}}
  creationTimestamp: null
  labels:
    io.kompose.service: seagull
  name: seagull
  namespace: {{.Release.Namespace}}
spec:
  ports:
  - name: "{{.Values.seagull.port}}"
    port: {{.Values.seagull.port}}
    targetPort: {{.Values.seagull.port}}
  selector:
    io.kompose.service: seagull
status:
  loadBalancer: {}
