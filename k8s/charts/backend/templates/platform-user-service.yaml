apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: kompose -f docker-compose.yml convert
    kompose.version: 1.17.0 (a74acad)
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v1
      kind:  Mapping
      name:  platform-user-userservices
      prefix: /userservices/
      method: "GET|OPTIONS|POST|PUT|PATCH|DELETE"
      method_regex: true
      path_redirect: "false"
      rewrite: "/"
      service: platform-user:{{.Values.platformUser.port}}
      ---
      apiVersion: ambassador/v1
      kind:  Mapping
      name:  platform-user-users
      prefix: "/v1/users/[^/*]"
      prefix_regex: true
      method: "GET|DELETE"
      method_regex: true
      rewrite: ""
      service: platform-user:{{.Values.platformUser.port}}
  creationTimestamp: null
  labels:
    io.kompose.service: platform-user
    helm.sh/chart: {{ include "charts.chart" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  name: platform-user
  namespace: {{.Release.Namespace}}
spec:
  ports:
  - name: "{{.Values.platformUser.port}}"
    port: {{.Values.platformUser.port}}
    targetPort: {{.Values.platformUser.port}}
  selector:
    io.kompose.service: platform-user
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
status:
  loadBalancer: {}
