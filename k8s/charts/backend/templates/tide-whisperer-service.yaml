apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: kompose -f docker-compose.yml convert
    kompose.version: 1.17.0 (a74acad)
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v1
      kind:  Mapping
      host: {{ include "charts.hostname" . }}
      name: {{ .Release.Namespace -}}-tide-whisperer-data
      prefix: /data/
      method: "GET|OPTIONS|POST|PUT|PATCH|DELETE"
      method_regex: true
      path_redirect: "false"
      rewrite: "/"
      service: tide-whisperer:{{.Values.tidewhisperer.port}}
  creationTimestamp: null
  labels:
    io.kompose.service: tide-whisperer
    helm.sh/chart: {{ include "charts.chart" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  name: tide-whisperer
  namespace: {{.Release.Namespace}}
spec:
  ports:
  - name: "{{ .Values.tidewhisperer.port}}"
    port: {{.Values.tidewhisperer.port}}
    targetPort: {{.Values.tidewhisperer.port}}
  selector:
    io.kompose.service: tide-whisperer
    app.kubernetes.io/name: {{ include "charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
status:
  loadBalancer: {}
