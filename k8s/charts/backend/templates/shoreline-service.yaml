apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: kompose -f docker-compose.yml convert
    kompose.version: 1.17.0 (a74acad)
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v1
      kind:  Mapping
      name:  shoreline-auth
      prefix: /auth/
      path_redirect: "false"
      method: "GET|OPTIONS|POST|PUT|PATCH|DELETE"
      method_regex: true
      service: shoreline:{{.Values.shoreline.port}}
  creationTimestamp: null
  labels:
    io.kompose.service: shoreline
  name: shoreline
spec:
  ports:
  - name: "{{.Values.shoreline.port}}"
    port: {{.Values.shoreline.port}}
    targetPort: {{.Values.shoreline.port}}
  selector:
    io.kompose.service: shoreline
status:
  loadBalancer: {}
