apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: platform-user
  namespace: '{{ .Values.namespace }}'
spec:
  gateway:
  - primary-gateway
  hosts:
  - '{{ .Values.api.host }}'
  - '{{ .Values.externalapi.host }}'
  http:
  - match:
    - method:
        regex: GET|OPTIONS|POST|PUT|PATCH|DELETE
      uri:
        prefix: /userservices/
    rewrite:
      uri: /
    route:
      destination:
        host: platform-user.{{- .Values.namespace -}}.svc.cluster.local
        port:
          number: 9221
  - match:
    - method:
        regex: GET|DELETE
      uri:
        regex: /v1/users/[^/*]
    route:
      destination:
        host: platform-user.{{- .Values.namespace -}}.svc.cluster.local
        port:
          number: 9221
