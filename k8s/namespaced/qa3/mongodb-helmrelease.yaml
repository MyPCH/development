apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: tidepool-mongo
  namespace: qa3
  annotations:
    flux.weave.works/automated: "false"
    ad.datadoghq.com/mongodb.logs: '[{"source":"mongodb","service":"database"}]'
spec:
  skipDepUpdate: true
  chart:
    git: git@github.com:tidepool-org/development
    path: charts/mongo
    ref: k8s
  values:
    mongo:
      image: mongo:3.2


