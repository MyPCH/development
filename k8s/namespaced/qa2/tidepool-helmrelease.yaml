---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: tidepool
  namespace: qa2
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.shoreline: "glob:v0.*"
    flux.weave.works/tag.tidewhisperer: "glob:v0.*"
    flux.weave.works/tag.blip: "glob:1.*"
    flux.weave.works/tag.gatekeeper: "glob:v0.*"
    flux.weave.works/tag.highwater: "glob:v0.*"
    flux.weave.works/tag.jellyfish: "glob:v0.*"
    flux.weave.works/tag.mailhog: "semver:1.*"
    flux.weave.works/tag.export: "glob:v1.*"
    flux.weave.works/tag.seagull: "glob:v0.*"
    flux.weave.works/tag.hydrophone: "glob:v0.*"
    flux.weave.works/tag.messageapi: "glob:v0.*"
    flux.weave.works/tag.platformAuth: "glob:1.*"
    flux.weave.works/tag.platformBlob: "glob:1.*"
    flux.weave.works/tag.platformData: "glob:1.*"
    flux.weave.works/tag.platformMigrations: "glob:1.*"
    flux.weave.works/tag.platformNotification: "glob:1.*"
    flux.weave.works/tag.platformTask: "glob:1.*"
    flux.weave.works/tag.platformTools: "glob:1.*"
    flux.weave.works/tag.platformUser: "glob:1.*"
spec:
  skipDepUpdate: true
  chart:
    git: git@github.com:tidepool-org/development
    path: k8s/charts/tidepool
    ref: k8s
  values:
    usessl: true
    domain: "tidepool.org"
    ambassador:
      enabled: false
    mongo:
      enabled: false
    gloo:
      enabled: false
      namespace:
        create: false
    hostnameOverride: ""
    includeSecrets: false
    blip:
      image: tidepool/blip:v1.17.0
    export:
      image: tidepool/export:v1.3.2
    gatekeeper:
      image: tidepool/gatekeeper:v0.7.3-release.6
    highwater:
      image: tidepool/highwater:v0.3.6-release.1
    hydrophone:
      image: tidepool/hydrophone:v0.9.0
      ses:
        fromAddress: "Tidepool <noreply@tidepool.org>"
    jellyfish:
      enabled: true
      image: tidepool/jellyfish:v0.12.3-release.2
      storage: "aws/s3"
      bucket: "" # ensures that the generated bucket name is used
    messageapi:
      image: tidepool/message-api:v0.7.15-release.1
    mailhog:
      image: mailhog/mailhog:v1.0.0
    platformAuth:
      image: tidepool/platform-auth:1.33.0-release.11
    platformBlob:
      image: tidepool/platform-blob:1.33.0-release.11
      service:
        unstructured:
          store:
            type: s3
            s3:
              bucket: "" # ensures that the generated bucket name is used
              prefix: "blobs"
    platformData:
      image: tidepool/platform-data:1.33.0-release.11
    platformImage:
      image: tidepool/platform-image:1.33.0-release.11
      service:
        unstructured:
          store:
            type: s3
            s3:
              bucket: ""  # ensures that the generated bucket name is used
              prefix: "images"
    platformMigrations:
      image: tidepool/platform-migrations:1.33.0-release.11
    platformNotification:
      image: tidepool/platform-notification:1.33.0-release.11
    platformTask:
      image: tidepool/platform-task:1.31.0
    platformTools:
      image: tidepool/platform-tools:1.33.0-release.11
    platformUser:
      image: tidepool/platform-user:1.31.0
    seagull:
      image: tidepool/seagull:v0.7.2-release.4
    shoreline:
      image: tidepool/shoreline:v0.15.0-release.5
    tidewhisperer:
      image: tidepool/tide-whisperer:v0.13.0
