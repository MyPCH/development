---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: tidepool
  namespace: qa4
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.shoreline: "glob:master-*"
    flux.weave.works/tag.tidewhisperer: "glob:master-*"
    flux.weave.works/tag.blip: "glob:master-*"
    flux.weave.works/tag.gatekeeper: "glob:master-*"
    flux.weave.works/tag.highwater: "glob:master-*"
    flux.weave.works/tag.jellyfish: "glob:master-*"
    flux.weave.works/tag.mailhog: "semver:1.*"
    flux.weave.works/tag.export: "glob:master-*"
    flux.weave.works/tag.seagull: "glob:master-*"
    flux.weave.works/tag.hydrophone: "glob:master-*"
    flux.weave.works/tag.messageapi: "glob:master-*"
    flux.weave.works/tag.platformAuth: "glob:master-*"
    flux.weave.works/tag.platformBlob: "glob:master-*"
    flux.weave.works/tag.platformData: "glob:master-*"
    flux.weave.works/tag.platformImage: "glob:master-*"
    flux.weave.works/tag.platformMigrations: "glob:master-*"
    flux.weave.works/tag.platformNotification: "glob:master-*"
    flux.weave.works/tag.platformTask: "glob:master-*"
    flux.weave.works/tag.platformTools: "glob:master-*"
    flux.weave.works/tag.platformUser: "glob:master-*"
spec:
  skipDepUpdate: true
  chart:
    git: git@github.com:tidepool-org/development
    path: charts/tidepool/0.1.0
    ref: k8s
  values:
    usessl: true
    domain: "tidepool.org"
    ambassador:
      enabled: false
    mongo:
      enabled: false
    gloo:
      enabled: false
      namespace:
        create: false
    hostnameOverride: ""
    includeSecrets: false
    blip:
      image: tidepool/blip:master-943a60bb721f2113b9b1d78c0ce95990ec7e9542
    export:
      image: tidepool/export:master-17c8de7344eea3d8a404e1c112c2c7f03e88321e
    gatekeeper:
      image: tidepool/gatekeeper:master-ff9239c90d432a251024247380e54123896beb03
    highwater:
      image: tidepool/highwater:master-1a7a0f9ce2af300a9b366b69043afaf28befdb99
    hydrophone:
      image: tidepool/hydrophone:master-5a098f25546a3a2f0e1dfbbc51735589dcf03879
      ses:
        fromAddress: "Tidepool <noreply@tidepool.org>"
    jellyfish:
      enabled: true
      image: tidepool/jellyfish:master-3409448a4dcd8f5de7167c7525c3cd89cedadf95
      storage: "aws/s3"
      bucket: "" # ensures that the generated bucket name is used
    messageapi:
      image: tidepool/message-api:master-1087d1378392afaadef077b82af64d0904036c20
    mailhog:
      image: mailhog/mailhog:v1.0.0
    platformAuth:
      image: tidepool/platform-auth:1.33.0-release.1
    platformBlob:
      image: tidepool/platform-blob:1.33.0-release.1
      service:
        unstructured:
          store:
            type: s3
            s3:
              bucket: "" # ensures that the generated bucket name is used
              prefix: "blobs"
    platformData:
      image: tidepool/platform-data:1.33.0-release.1
    platformImage:
      image: tidepool/platform-image:development
      service:
        unstructured:
          store:
            type: s3
            s3:
              bucket: ""  # ensures that the generated bucket name is used
              prefix: "images"
    platformMigrations:
      image: tidepool/platform-migrations:1.33.0-release.1
    platformNotification:
      image: tidepool/platform-notification:1.33.0-release.1
    platformTask:
      image: tidepool/platform-task:1.33.0-release.1
    platformTools:
      image: tidepool/platform-tools:1.33.0-release.1
    platformUser:
      image: tidepool/platform-user:1.33.0-release.1
    seagull:
      image: tidepool/seagull:master-5252952843dfe47536bc472e88c6e0017b316eb5
    shoreline:
      image: tidepool/shoreline:master-c832cadedfe7a804bb42c0cb38d95d7202fc3749
    tidewhisperer:
      image: tidepool/tide-whisperer:master-1995cc2dd7f5f3ae0621d82c9716748eab108d60
