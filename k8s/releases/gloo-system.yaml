apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: gloo
  namespace: gloo-system
  annotations:
    flux.weave.works/automated: "false"
spec:
  chart:
    repository: https://storage.googleapis.com/solo-public-helm/
    name: gloo
    version: 0.10.5
  values:
    namespace:
      create: false
    rbac:
      create: true
    
    settings:
      # if this is set to false, default settings will be created by pods upon boot
      create: false
      integrations:
        knative:
          enabled: false
      # namespaces that Gloo should watch. this includes watches set for pods, services, as well as CRD configuration objects
      watchNamespaces: []
      # the namespace that Gloo should write discovery data (Upstreams)
      writeNamespace: "gloo-system"
    
    gloo:
      deployment:
        image:
          repository: quay.io/solo-io/gloo
          pullPolicy: Always
        xdsPort: 9977
        replicas: 1
    
    discovery:
      deployment:
        image:
          repository: quay.io/solo-io/discovery
          pullPolicy: Always
        replicas: 1
    
    gateway:
      enabled: true
      deployment:
        image:
          repository: quay.io/solo-io/gateway
          pullPolicy: Always
        replicas: 1
    
    gatewayProxy:
      deployment:
        image:
          repository: quay.io/solo-io/gloo-envoy-wrapper
          pullPolicy: Always
        httpPort: 8080
        httpsPort: 8443
        replicas: 1
      service:
        type: LoadBalancer
        # clusterIP: None
        httpPort: 80
        httpsPort: 443
        extraAnnotations:
          #service.beta.kubernetes.io/aws-load-balancer-backend-protocol: tcp
          service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
      configMap:
        data:
    
    
    ingress:
      enabled: false
