apiVersion: v1
kind: Service
metadata:
  name: ambassador-monitor
  labels:
    service: ambassador-monitor
spec:
  selector:
    app: statsd-exporter
  type: ClusterIP
  clusterIP: None
  ports:
  - name: prometheus-metrics
    port: 9102
    targetPort: 9102
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: ambassador-monitor
  labels:
    ambassador: monitoring
spec:
  endpoints:
  - path: /metrics
    port: prometheus-metrics
  namespaceSelector:
    matchNames:
    - default
  selector:
    matchLabels:
      service: ambassador-monitor
