apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: prometheus-operator
  namespace: default
spec:
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: prometheus-operator
    version: 5.0.7
  values: 
    grafana:
      additionalDataSources:
        - name: PrometheusAmbassador
          type: prometheus
          url: http://prometheus-ambassador-prometheus-0.prometheus-operated.default.svc.cluster.local:9090
          access: proxy
          isDefault: false
