# Copy to `local/Tiltconfig.yaml` and update as needed

### Global Config Start ###
tidepool_helm_charts_version: '0.1.5' # Version of the Tidepool helm charts to deploy.

global:
  ports:
    viz:
      stories: 8083
      typestories: 8082
  hosts:
    default:
      protocol:
        http
      host:
        "localhost:3000"
    http:
      localhost:
        name: "localhost:3000"
  secrets:
    hostPath: './local/secrets'
  securityContext:
    allowPrivilegeEscalation: false
    runAsNonRoot: false
    runAsUser: 0 # We need to run as root for some of the rebuild commands in development goLang services
    capabilities:
      drop:
      - ALL
### Global Config End ###

### Gateway Config Start ###
gateway-proxy:
  portForwards: ['3000']

gloo:
  gatewayProxies:
    gateway-proxy:
      service:
        httpPort: 3000
### Gateway Config End ###

### MongoDB Config Start ###
mongodb:
  enabled: false # We deploy our own directly within the Tiltfile
  hostPath: '/data/db' # Note: this is relative to the k8s server container defined in `docker-compose.k8s.yml`.
### MongoDB Config End ###

### Tidepool Services Config Start ###
auth:
  # image: tidepool-k8s-auth
  # hostPath: '~/go/src/github.com/tidepool-org/platform'
  containerPath: '/go/src/github.com/tidepool-org/platform'
  dockerFile: 'Dockerfile.auth'
  rebuildCommand: 'make service-restart'

blip:
  # image: tidepool-k8s-blip
  # hostPath: ../blip
  containerPath: '/app'
  apiHost: 'http://localhost:3000'
  webpackDevTool: cheap-module-eval-source-map
  linkedPackages:
    - name: tideline
      packageName: tideline
      hostPath: ../tideline
      enabled: false

    - name: tidepool-platform-client
      packageName: tidepool-platform-client
      hostPath: ../platform-client
      enabled: false

    - name: viz
      packageName: '@tidepool/viz'
      hostPath: ../viz
      enabled: false
  securityContext:
    runAsUser: 1000 # Needed to run as `node` user
  resources: {} # Turn off resourse limits for blip to allow webpack dev server to run

