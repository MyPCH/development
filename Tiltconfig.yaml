# Copy to `local/Tiltconfig.yaml` and update as needed
# To run local development images for the tidepool services, uncomment the `image` and `hostPath`
# parameters, and update the `hostPath` if you've checked the repo out to a different location.

### Global Config Start ###
tidepool_helm_charts_version: '0.1.7' # Version of the Tidepool helm charts to deploy.

global:
  gateway:
    default:
      protocol: http
      host: localhost:3000
  ports:
    viz:
      stories: 8083
      typestories: 8082
  secret:
    enabled: true
  securityContext: &global-security-context
    allowPrivilegeEscalation: false
    runAsNonRoot: true
    runAsUser: 1000
    capabilities:
      drop:
      - ALL
### Global Config End ###

### Gateway Config Start ###
gateway-proxy-v2: # TODO: gateway-proxy-v2?
  portForwards: ['3000']

gloo:
  gatewayProxies:
    gatewayProxyV2:
      service:
        httpPort: 3000
### Gateway Config End ###

### MongoDB Config Start ###
mongodb:
  enabled: true
  persistence:
    enabled: true
  portForwards: ['27017']

mongo:
  secret:
    _data:
      Scheme: "mongodb"
      Addresses: "mongodb"
      Username: ""
      Password: ""
      Database: "admin"
      Tls: "true"
      OptParams: ""
### MongoDB Config End ###

### Carelink API Config Start ###
carelink:
  secret:
    enabled: false
    data_:
      CareLinkSalt: ""
### Carelink API Config End ###

### Dexcom API Config Start ###
dexcom:
  secret:
    enabled: false
    data_:
      ClientId: ""
      ClientSecret: ""
      StateSalt: ""
### Dexcom API Config End ###

### User Data Secret Config Start ###
userdata:
  secret:
    enabled: false
    data_:
      GroupIdEncryptionKey: "optionally-replace-with-your-group-id-encryption-key"
      UserIdSalt: "optionally-replace-with-your-user-id-salt"
      UserPasswordSalt: "optionally-replace-with-your-user-password-salt"
### User Data Secret Config Start ###

### Tidepool Services Config Start ###
auth:
  deployment:
    # image: tidepool-k8s-auth
  # hostPath: '~/go/src/github.com/tidepool-org/platform'
  containerPath: '/go/src/github.com/tidepool-org/platform'
  dockerFile: 'Dockerfile.auth'
  rebuildCommand: 'make service-build'

blip:
  deployment:
    # image: tidepool-k8s-blip
  # hostPath: ../blip
  containerPath: '/app'
  apiHost: 'http://localhost:3000'
  webpackDevTool: cheap-module-eval-source-map
  webpackPublicPath: 'http://localhost:3000'
  disableDevTools: false # Suggest changing to `true` if working with large data sets in local development build
  linkedPackages:
    - name: tideline
      packageName: tideline
      hostPath: ../tideline
      enabled: false

    - name: tidepool-platform-client
      packageName: tidepool-platform-client
      hostPath: ../platform-client
      enabled: false

    - name: viz
      packageName: '@tidepool/viz'
      hostPath: ../viz
      enabled: false
  restartContainer: false
  securityContext: *global-security-context

