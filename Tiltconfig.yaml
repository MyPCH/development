# Copy to `local/Tiltconfig.yaml` and update as needed
# To run local development images for the tidepool services, uncomment the `image` and `hostPath`
# parameters, and update the `hostPath` if you've checked the repo out to a different location.

### Global Config Start ###
tidepool_helm_charts_version: '0.1.5' # Version of the Tidepool helm charts to deploy.

global:
  hosts:
    default:
      protocol: http
      host: "localhost:3000"
    http:
      localhost:
        name: 'localhost:3000'
  mongo:
    await: 'true'    # whether to await for mongo to be ready before starting services
    hosts: 'mongodb' # comma-separated list of Mongo hosts
    port: 27017      # the Mongo port
    username: ''     # a username in the Mongo instance
    ssl: 'false'     # whether to use SSL to communicate with Mongo
    optParams: ''    # optional parameters to pass on the Mongo connection string
  ports:
    viz:
      stories: 8083
      typestories: 8082
  resources: # Turn off resourse limits for development
    limits:
      cpu: null
      memory: null
    requests:
      cpu: null
      memory: null
  secrets:
    hostPath: './local/secrets'
    dexcomClientId: ""
    dexcomClientSecret: ""
  securityContext:
    allowPrivilegeEscalation: false
    runAsNonRoot: true
    runAsUser: 1000
    capabilities:
      drop:
      - ALL
### Global Config End ###

### Gateway Config Start ###
gateway-proxy:
  portForwards: ['3000']

gloo:
  gatewayProxies:
    gateway-proxy:
      service:
        httpPort: 3000
### Gateway Config End ###

### MongoDB Config Start ###
mongodb:
  enabled: false # Disable the helm-chart-defined mongo, as we deploy our own directly within the Tiltfile
  useExternal: false # Set to true and update the global mongo config above if using an external mongo db
  hostPath: '/data/db' # Note: this path is relative to the k8s server container defined in `docker-compose.k8s.yml`. Local machine path is volume-mounted using the TIDEPOOL_DOCKER_MONGO_VOLUME environment variable.
### MongoDB Config End ###

