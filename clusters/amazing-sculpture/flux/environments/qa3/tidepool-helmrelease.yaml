---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: tidepool
  namespace: qa3
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.shoreline: "regexp:^v\\d+\\.\\d+\\.\\d+$"
    flux.weave.works/tag.tidewhisperer: "regexp:^v\\d+\\.\\d+\\.\\d+$"
    flux.weave.works/tag.blip: "regexp:^v\\d+\\.\\d+\\.\\d+$"
    flux.weave.works/tag.gatekeeper: "regexp:^v\\d+\\.\\d+\\.\\d+$"
    flux.weave.works/tag.highwater: "regexp:^v\\d+\\.\\d+\\.\\d+$"
    flux.weave.works/tag.jellyfish: "regexp:^v\\d+\\.\\d+\\.\\d+$"
    flux.weave.works/tag.mailhog: "semver:1.*"
    flux.weave.works/tag.export: "regexp:^v\\d+\\.\\d+\\.\\d+$"
    flux.weave.works/tag.seagull: "regexp:^v\\d+\\.\\d+\\.\\d+$"
    flux.weave.works/tag.hydrophone: "regexp:^v\\d+\\.\\d+\\.\\d+$"
    flux.weave.works/tag.messageapi: "regexp:^v\\d+\\.\\d+\\.\\d+$"
    flux.weave.works/tag.platformAuth: "regexp:^v\\d+\\.\\d+\\.\\d+$"
    flux.weave.works/tag.platformBlob: "regexp:^v\\d+\\.\\d+\\.\\d+$"
    flux.weave.works/tag.platformData: "regexp:^v\\d+\\.\\d+\\.\\d+$"
    flux.weave.works/tag.platformImage: "regexp:^v\\d+\\.\\d+\\.\\d+$"
    flux.weave.works/tag.platformMigrations: "regexp:^v\\d+\\.\\d+\\.\\d+$"
    flux.weave.works/tag.platformNotification: "regexp:^v\\d+\\.\\d+\\.\\d+$"
    flux.weave.works/tag.platformTask: "regexp:^v\\d+\\.\\d+\\.\\d+$"
    flux.weave.works/tag.platformTools: "regexp:^v\\d+\\.\\d+\\.\\d+$"
    flux.weave.works/tag.platformUser: "regexp:^v\\d+\\.\\d+\\.\\d+$"
spec:
  skipDepUpdate: true
  chart:
    git: git@github.com:tidepool-org/development
    path: charts/tidepool/0.1.0
    ref: k8s
  values:
    usessl: true
    domain: "tidepool.org"
    ambassador:
      enabled: false
    mongo:
      enabled: false
    gloo:
      enabled: false
      namespace:
        create: false
    hostnameOverride: ""
    includeSecrets: false
    blip:
      image: tidepool/blip:v1.24.0
    export:
      image: tidepool/export:v1.3.2
    gatekeeper:
      image: tidepool/gatekeeper:v0.7.2
    highwater:
      image: tidepool/highwater:v0.3.5
    hydrophone:
      image: tidepool/hydrophone:v99.99.100
      ses:
        fromAddress: "Tidepool <noreply@tidepool.org>"
    jellyfish:
      enabled: true
      image: tidepool/jellyfish:v0.13.0
      storage: "aws/s3"
      bucket: "" # ensures that the generated bucket name is used
    messageapi:
      image: tidepool/message-api:v0.7.14-release.1
    mailhog:
      image: mailhog/mailhog:v1.0.0
    platformAuth:
      image: tidepool/platform-auth:1.33.0-release.1
    platformBlob:
      image: tidepool/platform-blob:1.33.0-release.1
      service:
        unstructured:
          store:
            type: s3
            s3:
              bucket: "" # ensures that the generated bucket name is used
              prefix: "blobs"
    platformData:
      image: tidepool/platform-data:1.33.0-release.1
    platformImage:
      image: tidepool/platform-image:1.33.0-release.1
      service:
        unstructured:
          store:
            type: s3
            s3:
              bucket: ""  # ensures that the generated bucket name is used
              prefix: "images"
    platformMigrations:
      image: tidepool/platform-migrations:1.33.0-release.1
    platformNotification:
      image: tidepool/platform-notification:1.33.0-release.1
    platformTask:
      image: tidepool/platform-task:1.33.0-release.1
    platformTools:
      image: tidepool/platform-tools:1.33.0-release.1
    platformUser:
      image: tidepool/platform-user:1.33.0-release.1
    seagull:
      image: tidepool/seagull:v0.7.2
    shoreline:
      image: tidepool/shoreline:v0.14.2
    tidewhisperer:
      image: tidepool/tide-whisperer:v0.13.0
