    platformUser:
      image: tidepool/platform-user:develop-8f6f88ace8f5f6852876201b2ba5e0e1ffae3f5f
    seagull:
      image: tidepool/seagull:develop-1f90b15d7db4f7e68cdd5b914631f4bda701da32
