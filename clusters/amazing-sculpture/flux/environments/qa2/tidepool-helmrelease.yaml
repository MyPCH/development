    seagull:
      image: tidepool/seagull:develop-4ef79006faefe08df57eb06acc1739169a5144a0
    shoreline:
      image: tidepool/shoreline:develop-47fc2076fd5dd41092fbfcfbbf8faf5830eeda9b
