              prefix: "blobs"
    platformData:
      image: tidepool/platform-data:develop-cebea363931570d3930848a21e6a3d07a54f4425
    platformImage:
      image: tidepool/platform-image:develop-cebea363931570d3930848a21e6a3d07a54f4425
