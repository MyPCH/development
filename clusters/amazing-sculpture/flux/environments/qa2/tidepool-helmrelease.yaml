spec:
  skipDepUpdate: true
  chart:
    git: git@github.com:tidepool-org/development
    path: charts/tidepool/0.1.0
    ref: k8s
  values:
    usessl: true
    domain: "tidepool.org"
    ambassador:
      enabled: false
    mongo:
      enabled: false
    gloo:
      enabled: false
      namespace:
        create: false
    hostnameOverride: ""
    includeSecrets: false
    blip:
      image: tidepool/blip:develop-8bbc93b18c29e2641b03536fa50bafaefc4cf052
