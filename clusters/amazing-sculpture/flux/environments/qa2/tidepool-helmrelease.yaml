    highwater:
      image: tidepool/highwater:develop-3f0838c29e726230b616638d97f593ba07607bab
    hydrophone:
      image: tidepool/hydrophone:develop-bd539dcefe0b0539142adb74c223ef87111dafce
      ses:
        fromAddress: "Tidepool <noreply@tidepool.org>"
    jellyfish:
      enabled: true
      image: tidepool/jellyfish:develop-8d7a660794d1cc455a3331091ed69da8f2b6d902
      storage: "aws/s3"
      bucket: "" # ensures that the generated bucket name is used
    messageapi:
      image: tidepool/message-api:develop-f6da47cbce3730e4d6674b56dacd5f478c14c50e
    mailhog:
      image: mailhog/mailhog:v1.0.0
