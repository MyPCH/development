    platformUser:
      image: tidepool/platform-user:develop-8f6f88ace8f5f6852876201b2ba5e0e1ffae3f5f
    seagull:
      image: tidepool/seagull:develop-48b86e6f8d96750ee650f06cf6977376ca341d3f
    shoreline:
      image: tidepool/shoreline:develop-71f3a6ce274972085c18c9b627be4047ee45a169
