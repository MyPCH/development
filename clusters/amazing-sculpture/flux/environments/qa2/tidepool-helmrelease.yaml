    flux.weave.works/tag.platformTask: "glob:develop-*"
    flux.weave.works/tag.platformTools: "glob:develop-*"
    flux.weave.works/tag.platformUser: "glob:develop-*"
spec:
  skipDepUpdate: true
  chart:
    git: git@github.com:tidepool-org/development
    path: charts/tidepool/0.1.0
    ref: k8s
  values:
    usessl: true
    domain: "tidepool.org"
    ambassador:
      enabled: false
    mongo:
      enabled: false
    gloo:
      enabled: false
      namespace:
        create: false
    hostnameOverride: ""
    includeSecrets: false
    blip:
      image: tidepool/blip:develop-3c7ef9759ae2ba7d3e2a782063dea4fe1bb5b0a4
    export:
      image: tidepool/export:develop-b00327cf2a986cf4c63aecc9140c1df63c5caa59
