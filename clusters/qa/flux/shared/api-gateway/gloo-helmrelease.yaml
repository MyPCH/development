apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: gloo
  namespace: gloo-system
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: gloo
  chart:
    repository: https://storage.googleapis.com/solo-public-helm/
    name: gloo
    version: 0.14.1
  values:
    gatewayProxies:
      gateway-proxy:
        service:
          extraAnnotations:
            service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
            external-dns.alpha.kubernetes.io/alias: "true"
            external-dns.alpha.kubernetes.io/hostname: "dev.tidepool.org,dev-api.tidepool.org,dev-app.tidepool.org,dev-uploads.tidepool.org"

