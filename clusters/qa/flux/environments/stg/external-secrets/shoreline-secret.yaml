apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:
  name: shoreline
  namespace: stg
secretDescriptor:
  backendType: secretsManager
  data:
  - key: stg/shoreline
    name: verification
    property: verification
  - key: stg/shoreline
    name: longtermkey
    property: longtermkey
  - key: stg/shoreline
    name: api
    property: api

