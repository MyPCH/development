apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:
  name: shoreline
  namespace: prd
secretDescriptor:
  backendType: secretsManager
  data:
  - key: prd/shoreline
    name: verification
    property: verification
  - key: prd/shoreline
    name: salt
    property: salt
  - key: prd/shoreline
    name: longtermkey
    property: longtermkey

