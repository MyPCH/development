apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:
  name: highwater
  namespace: prd
secretDescriptor:
  backendType: secretsManager
  data:
  - key: prd/highwater
    name: APIKEY
    property: APIKEY
  - key: prd/highwater
    name: TOKEN
    property: TOKEN
  - key: prd/highwater
    name: UCSF_APIKEY
    property: UCSF_APIKEY
  - key: prd/highwater
    name: UCSF_WHITELIST
    property: UCSF_WHITELIST
  - key: prd/highwater
    name: salt
    property: salt

