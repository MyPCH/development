apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:
  name: dexcom
  namespace: prd
secretDescriptor:
  backendType: secretsManager
  data:
  - key: prd/dexcom
    name: CLIENT_ID
    property: CLIENT_ID
  - key: prd/dexcom
    name: CLIENT_SECRET
    property: CLIENT_SECRET
  - key: prd/dexcom
    name: STATE_SALT
    property: STATE_SALT

