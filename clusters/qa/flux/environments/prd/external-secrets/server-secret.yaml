apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:
  name: server
  namespace: prd
secretDescriptor:
  backendType: secretsManager
  data:
  - key: prd/server
    name: secret
    property: secret
  - key: prd/server
    name: gatekeeper
    property: gatekeeper
  - key: prd/server
    name: auth
    property: auth
  - key: prd/server
    name: data
    property: data
  - key: prd/server
    name: notification
    property: notification
  - key: prd/server
    name: task
    property: task
  - key: prd/server
    name: user
    property: user
  - key: prd/server
    name: blob
    property: blob
  - key: prd/server
    name: image
    property: image
  - key: prd/server
    name: export
    property: export
  - key: prd/server
    name: shoreline
    property: shoreline

