---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: loadbalancer
  namespace: infra
spec:
  releaseName: loadbalancer
  chart:
    git: git@github.com:tidepool-org/development
    path: charts/loadbalancer
    ref: k8s
  values:
    gateway:
      name: gloo
      value: gloo-gateway
    namespace:
      name: gloo-system
      create: true
    http:
      enabled: false
    https:
      enabled: true
