apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tidepool
  namespace: argocd
spec:
  destination:
    namespace: infra
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      parameters:
      - name: ambassador.replicaCount
        value: "2"
      valueFiles:
      - values.yaml
      - tidepool-values.yaml
    path: charts/tidepool/0.1.3
    repoURL: https://github.com/tidepool-org/development.git
    targetRevision: k8s
