---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: default
spec:
  releaseName: external-dns
  chart:
    git: git@github.com:tidepool-org/development
    path: charts/external-dns
    ref: k8s
  values:
    gateway:
      http:
        enabled: false
      https:
        enabled: true
      hostnames: "integration-test-app.tidepool.org,integration-test-api.tidepool.org,integration-test-uploads.tidepool.org"
