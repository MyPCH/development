apiVersion: v1
kind: Service
metadata:
  annotations:
    tidepool.org/config: |
      ---
      apiVersion: tidepool/v1alpha
      kind:  Mapping
      host: api
      name: {{ .Release.Namespace -}}-argo
      prefix: /backend
      rewrite: ""
      method: "GET|OPTIONS|POST|PUT|PATCH|DELETE"
      method_regex: true
      service: argocd-server.argocd:443
  name: argocd-server
  namespace: argocd
spec:
  type: ClusterIP
