apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: qae
  region: us-west-2
  version: "1.13"

nodeGroups:
  - name: ng-1
    instanceType: m5.large
    desiredCapacity: 3
    ssh:
      publicKeyPath:  ~/.ssh/aws-tidepool-derrickburns.pub
    iam:
      withAddonPolicies:
        certManager: true
    labels:
      kiam-server: false
  - name: ng-kiam
    instanceType: t3.medium
    desiredCapacity: 1
    ssh:
      publicKeyPath:  ~/.ssh/aws-tidepool-derrickburns.pub
    labels: 
      kiam-server: true
    volumeType: gp2
    taints:
      kiam-server: "false:NoExecute"

