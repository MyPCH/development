apiVersion: v1
kind: Service
metadata:
  labels:
    app: thanos-store
  name: thanos-store
  namespace: thanos
spec:
  ports:
    - port: 10901
      protocol: TCP
      targetPort: grpc
      name: grpc
  selector:
     app.kubernetes.io/component: store
     app.kubernetes.io/instance: thanos                            
     app.kubernetes.io/name: thanos
  type: ClusterIP
